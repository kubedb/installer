apiVersion: addons.kubestash.com/v1alpha1
kind: Addon
metadata:
  name: clickhouse-addon
spec:
  backupTasks:
    - driver: ClickHouseBackup
      executor: Job
      function: clickhouse-backup
      name: logical-backup
      parameters:
        - default: "true"
          name: enableCache
          required: false
          usage: Enable or disable caching. Disabling caching may impact backup performance.
        - default: /kubestash-tmp
          name: scratchDir
          required: false
          usage: Directory for holding temporary files and clickhouse-backup cache.
      singleton: true
      volumeMounts:
        - mountPath: /kubestash-tmp
          name: kubestash-tmp-volume
      volumeTemplate:
        - name: kubestash-tmp-volume
          source:
            emptyDir: {}
          usage: Holds temporary files and clickhouse-backup cache.

  restoreTasks:
    - driver: ClickHouseBackup
      executor: Job
      function: clickhouse-restore
      name: logical-backup-restore
      parameters:
        - default: "true"
          name: enableCache
          required: false
          usage: Enable or disable caching. Disabling caching may impact backup performance.
        - default: /kubestash-tmp
          name: scratchDir
          required: false
          usage: Directory for holding temporary files and clickhouse-backup cache.
      singleton: true
      volumeMounts:
        - mountPath: /kubestash-tmp
          name: kubestash-tmp-volume
      volumeTemplate:
        - name: kubestash-tmp-volume
          source:
            emptyDir: {}
          usage: Holds temporary files and clickhouse-backup cache.