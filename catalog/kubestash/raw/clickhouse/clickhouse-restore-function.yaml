apiVersion: addons.kubestash.com/v1alpha1
kind: Function
metadata:
  name: clickhouse-restore
spec:
  args:
    - restore
    - --namespace=${namespace:=default}
    - --restoresession=${restoreSession:=}
    - --wait-timeout=${waitTimeout:=300}
    - --snapshot=${snapshot:=}
  image: shuvo14/clickhouse-backup-plugin:v64