apiVersion: addons.kubestash.com/v1alpha1
kind: Addon
metadata:
  name: postgres-addon
spec:
  backupTasks:
  - name: logical-backup
    function: postgres-backup
    driver: Restic
    executor: Job
    singleton: true
    parameters:
      - name: args
        usage: Arguments to be passed to the dump command.
        required: false
      - name: backupCmd
        usage: Backup command to take a database dump (can only be pg_dumpall or pg_dump)
        required: false
        default: "pg_dumpall"
      - name: user
        usage: Specifies database user (not applicable for basic authentication)
        required: false
        default: "postgres"
      - name: enableCache
        usage: Enable or disable caching. Disabling caching may impact backup performance.
        required: false
        default: "true"
      - name: scratchDir
        usage: Directory for holding temporary files and restic cache.
        required: false
        default: /kubestash-tmp
    volumeTemplate:
      - name: kubestash-tmp-volume
        usage: Holds temporary files and restic cache.
        source:
          emptyDir: {}
    volumeMounts:
      - name: kubestash-tmp-volume
        mountPath: /kubestash-tmp
  - name: volume-snapshot
    function: postgres-csi-snapshotter
    driver: VolumeSnapshotter
    executor: Job
    singleton: true
    parameters:
      - name: volumeSnapshotClassName
        usage: The VolumeSnapshotClassName to be used by volumeSnapshot
        required: false
  - name: manifest-backup
    function: kubedbmanifest-backup
    driver: Restic
    executor: Job
    singleton: true
    parameters:
    - name: enableCache
      usage: Enable or disable caching. Disabling caching may impact backup performance.
      required: false
      default: "true"
    - name: scratchDir
      usage: Directory for holding temporary files and restic cache.
      required: false
      default: /kubestash-tmp
    volumeTemplate:
      - name: kubestash-tmp-volume
        usage: Holds temporary files and restic cache.
        source:
          emptyDir: {}
    volumeMounts:
      - name: kubestash-tmp-volume
        mountPath: /kubestash-tmp
  restoreTasks:
  - name: logical-backup-restore
    function: postgres-restore
    driver: Restic
    executor: Job
    singleton: true
    parameters:
      - name: args
        usage: Arguments to be passed to the dump command.
        required: false
      - name: user
        usage: Specifies database user (not applicable for basic authentication)
        required: false
        default: "postgres"
      - name: enableCache
        usage: Enable or disable caching. Disabling caching may impact backup performance.
        required: false
        default: "true"
      - name: scratchDir
        usage: Directory for holding temporary files and restic cache.
        required: false
        default: /kubestash-tmp
    volumeTemplate:
      - name: kubestash-tmp-volume
        usage: Holds temporary files and restic cache.
        source:
          emptyDir: {}
    volumeMounts:
      - name: kubestash-tmp-volume
        mountPath: /kubestash-tmp
  - name: manifest-restore
    function: kubedbmanifest-restore
    driver: Restic
    executor: Job
    singleton: true
    parameters:
    - name: enableCache
      usage: Enable or disable caching. Disabling caching may impact backup performance.
      required: false
      default: "true"
    - name: scratchDir
      usage: Directory for holding temporary files and restic cache.
      required: false
      default: /kubestash-tmp
    volumeTemplate:
    - name: kubestash-tmp-volume
      usage: Holds temporary files and restic cache.
      source:
        emptyDir: {}
    volumeMounts:
    - name: kubestash-tmp-volume
      mountPath: /kubestash-tmp
