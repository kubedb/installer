apiVersion: addons.kubestash.com/v1alpha1
kind: Function
metadata:
  name: mariadb-physical-restore
spec:
  args:
  - physical-restore
  - --namespace=${namespace:=default}
  - --restoresession=${restoreSession:=}
  - --snapshot=${snapshot:=}
  - --enable-cache=${enableCache:=}
  - --scratch-dir=${scratchDir:=}
  - --wait-timeout=${waitTimeout:=300}
  - --mariadb-args=${args:=}
  - --data-dir=${dataDir:=}
  availableVersions:
  - 10.4.32-focal
  - 10.6.16-focal
  - 10.11.6-jammy
  - 11.1.3-jammy
  image: ghcr.io/kubedb/mariadb-restic-plugin:v0.18.0-rc.1_${DB_VERSION}
