apiVersion: addons.kubestash.com/v1alpha1
kind: Function
metadata:
  name: mariadb-physical-restore
spec:
  args:
  - physical-restore
  - --namespace=${namespace:=default}
  - --restoresession=${restoreSession:=}
  - --snapshot=${snapshot:=}
  - --enable-cache=${enableCache:=}
  - --scratch-dir=${scratchDir:=}
  - --wait-timeout=${waitTimeout:=300}
  - --mariadb-args=${args:=}
  - --data-dir=${dataDir:=}
  image: ghcr.io/kubedb/mariadb-restic-plugin:v0.17.0
