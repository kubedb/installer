apiVersion: addons.kubestash.com/v1alpha1
kind: Addon
metadata:
  name: mariadb-addon
spec:
  backupTasks:
    - name: logical-backup
      function: mariadb-backup
      driver: Restic
      executor: Job
      singleton: true
      parameters:
        - name: args
          usage: Arguments to be passed to the dump command.
          required: false
          default: "--all-databases --ignore-database=mysql"
        - name: enableCache
          usage: Enable or disable caching. Disabling caching may impact backup performance.
          required: false
          default: "true"
        - name: scratchDir
          usage: Directory for holding temporary files and restic cache.
          required: false
          default: /kubestash-tmp
      volumeTemplate:
        - name: kubestash-tmp-volume
          usage: Holds temporary files and restic cache.
          source:
            emptyDir: {}
      volumeMounts:
        - name: kubestash-tmp-volume
          mountPath: /kubestash-tmp
    - driver: Restic
      executor: Job
      function: mariadb-physical-backup
      name: physical-backup
      parameters:
        - name: args
          required: false
          usage: Arguments to be passed to the dump command.
        - default: "true"
          name: enableCache
          required: false
          usage: Enable or disable caching. Disabling caching may impact backup performance.
        - name: host
          required: false
          usage: The host to be used by mariadb-backup
        - default: /kubestash-tmp
          name: scratchDir
          required: false
          usage: Directory for holding temporary files and restic cache.
      singleton: true
      volumeMounts:
        - mountPath: /kubestash-tmp
          name: kubestash-tmp-volume
      volumeTemplate:
        - name: kubestash-tmp-volume
          source:
            emptyDir: { }
          usage: Holds temporary files and restic cache.
    - name: manifest-backup
      function: kubedbmanifest-backup
      driver: Restic
      executor: Job
      singleton: true
      parameters:
        - name: enableCache
          usage: Enable or disable caching. Disabling caching may impact backup performance.
          required: false
          default: "true"
        - name: scratchDir
          usage: Directory for holding temporary files and restic cache.
          required: false
          default: /kubestash-tmp
      volumeTemplate:
        - name: kubestash-tmp-volume
          usage: Holds temporary files and restic cache.
          source:
            emptyDir: {}
      volumeMounts:
        - name: kubestash-tmp-volume
          mountPath: /kubestash-tmp
    - name: volume-snapshot
      function: mariadb-csi-snapshotter
      driver: VolumeSnapshotter
      executor: Job
      singleton: true
      parameters:
        - name: volumeSnapshotClassName
          usage: The VolumeSnapshotClassName to be used by volumeSnapshot
          required: false
  restoreTasks:
    - name: logical-backup-restore
      function: mariadb-restore
      driver: Restic
      executor: Job
      singleton: true
      parameters:
        - name: args
          usage: Arguments to be passed to the dump command.
          required: false
        - name: enableCache
          usage: Enable or disable caching. Disabling caching may impact backup performance.
          required: false
          default: "true"
        - name: scratchDir
          usage: Directory for holding temporary files and restic cache.
          required: false
          default: /kubestash-tmp
      volumeTemplate:
        - name: kubestash-tmp-volume
          usage: Holds temporary files and restic cache.
          source:
            emptyDir: {}
      volumeMounts:
        - name: kubestash-tmp-volume
          mountPath: /kubestash-tmp
    - driver: Restic
      executor: Job
      function: mariadb-physical-restore
      name: physical-backup-restore
      parameters:
        - name: args
          required: false
          usage: Arguments to be passed to the dump command.
        - default: /var/lib/mysql
          name: dataDir
          required: false
          usage: Arguments to be passed to the dump command.
        - default: "true"
          name: enableCache
          required: false
          usage: Enable or disable caching. Disabling caching may impact backup performance.
        - default: /kubestash-tmp
          name: scratchDir
          required: false
          usage: Directory for holding temporary files and restic cache.
      singleton: true
      volumeMounts:
        - mountPath: /var/lib/mysql
          name: kubestash-data-volume
        - mountPath: /kubestash-tmp
          name: kubestash-tmp-volume
      volumeTemplate:
        - name: kubestash-data-volume
          source:
            persistentVolumeClaim:
              claimName: ${PVC_NAME}
        - name: kubestash-tmp-volume
          source:
            emptyDir: { }
          usage: Holds temporary files and restic cache.
    - name: manifest-restore
      function: kubedbmanifest-restore
      driver: Restic
      executor: Job
      singleton: true
      parameters:
        - name: enableCache
          usage: Enable or disable caching. Disabling caching may impact backup performance.
          required: false
          default: "true"
        - name: scratchDir
          usage: Directory for holding temporary files and restic cache.
          required: false
          default: /kubestash-tmp
      volumeTemplate:
        - name: kubestash-tmp-volume
          usage: Holds temporary files and restic cache.
          source:
            emptyDir: {}
      volumeMounts:
        - name: kubestash-tmp-volume
          mountPath: /kubestash-tmp