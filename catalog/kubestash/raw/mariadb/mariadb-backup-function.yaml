apiVersion: addons.kubestash.com/v1alpha1
kind: Function
metadata:
  name: mariadb-backup
spec:
  args:
  - backup
  - --namespace=${namespace:=default}
  - --backupsession=${backupSession:=}
  - --enable-cache=${enableCache:=}
  - --scratch-dir=${scratchDir:=}
  - --wait-timeout=${waitTimeout:=300}
  - --mariadb-args=${args:=}
  availableVersions:
  - 10.4.32-focal
  - 10.6.16-focal
  - 10.11.6-jammy
  - 11.1.3-jammy
  image: ghcr.io/kubedb/mariadb-restic-plugin:v0.19.0-rc.1_${DB_VERSION}
