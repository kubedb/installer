apiVersion: addons.kubestash.com/v1alpha1
kind: Function
metadata:
  name: cassandra-restore
spec:
  args:
  - restore
  - --namespace=${namespace:=default}
  - --restoresession=${restoreSession:=}
  - --wait-timeout=${waitTimeout:=300}
  - --snapshot=${snapshot:=}
  image: ghcr.io/kubedb/cassandra-medusa-plugin:v0.2.0
