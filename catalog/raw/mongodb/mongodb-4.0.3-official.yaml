apiVersion: catalog.kubedb.com/v1alpha1
kind: MongoDBVersion
metadata:
  name: 4.0.3-v1
spec:
  db:
    image: mongo:4.0.3
  distribution: Official
  exporter:
    image: kubedb/mongodb_exporter:v0.20.4
  initContainer:
    image: kubedb/mongodb-init:4.1-v2
  podSecurityPolicies:
    databasePolicyName: mongodb-db
  replicationModeDetector:
    image: kubedb/replication-mode-detector:v0.10.0
  stash:
    addon:
      backupTask:
        name: mongodb-backup-4.0.3
      restoreTask:
        name: mongodb-restore-4.0.3
  version: 4.0.3

---
apiVersion: catalog.kubedb.com/v1alpha1
kind: MongoDBVersion
metadata:
  name: 4.0.3
spec:
  db:
    image: kubedb/mongo:4.0.3
  deprecated: true
  distribution: Official
  exporter:
    image: kubedb/mongodb_exporter:v0.20.4
  initContainer:
    image: kubedb/busybox
  podSecurityPolicies:
    databasePolicyName: mongodb-db
  replicationModeDetector:
    image: kubedb/replication-mode-detector:v0.10.0
  version: 4.0.3
