apiVersion: catalog.kubedb.com/v1alpha1
kind: MongoDBVersion
metadata:
  name: 4.0.3-v1
spec:
  archiver:
    addon:
      name: mongodb-addon
      tasks:
        manifestBackup: ManifestBackup
        manifestRestore: ManifestRestore
        volumeSnapshot: VolumeSnapshot
    walg:
      image: ghcr.io/kubedb/wal-g:v1.0.0
  db:
    image: mongo:4.0.3
  distribution: Official
  exporter:
    image: ghcr.io/kubedb/mongodb_exporter:v0.32.0
  initContainer:
    image: ghcr.io/kubedb/mongodb-init:4.1-v8
  podSecurityPolicies:
    databasePolicyName: mongodb-db
  replicationModeDetector:
    image: ghcr.io/kubedb/replication-mode-detector:v0.22.0
  stash:
    addon:
      backupTask:
        name: mongodb-backup-4.0.3
      restoreTask:
        name: mongodb-restore-4.0.3
  updateConstraints:
    allowlist:
    - '>= 4.1.0, < 4.3.0'
  version: 4.0.3

---
apiVersion: catalog.kubedb.com/v1alpha1
kind: MongoDBVersion
metadata:
  name: 4.0.3
spec:
  db:
    image: ghcr.io/kubedb/mongo:4.0.3
  deprecated: true
  distribution: Official
  exporter:
    image: ghcr.io/kubedb/mongodb_exporter:v0.20.4
  initContainer:
    image: ghcr.io/kubedb/busybox
  podSecurityPolicies:
    databasePolicyName: mongodb-db
  replicationModeDetector:
    image: ghcr.io/kubedb/replication-mode-detector:v0.22.0
  version: 4.0.3
