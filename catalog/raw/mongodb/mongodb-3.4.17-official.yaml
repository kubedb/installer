apiVersion: catalog.kubedb.com/v1alpha1
kind: MongoDBVersion
metadata:
  name: 3.4.17-v1
spec:
  db:
    image: mongo:3.4.17
  distribution: Official
  exporter:
    image: kubedb/mongodb_exporter:v0.20.4
  initContainer:
    image: kubedb/mongodb-init:4.1-v7
  podSecurityPolicies:
    databasePolicyName: mongodb-db
  replicationModeDetector:
    image: kubedb/replication-mode-detector:v0.16.0-rc.0
  stash:
    addon:
      backupTask:
        name: mongodb-backup-3.4.17
      restoreTask:
        name: mongodb-restore-3.4.17
  upgradeConstraints:
    allowlist:
    - '>= 3.6.0, < 3.7.0'
  version: 3.4.17

---
