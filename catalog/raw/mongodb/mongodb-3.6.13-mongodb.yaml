apiVersion: catalog.kubedb.com/v1alpha1
kind: MongoDBVersion
metadata:
  name: 3.6.13-v1
  namespace: default
spec:
  db:
    image: kubedb/mongo:3.6.13-v1
  distribution: MongoDB
  exporter:
    image: kubedb/percona-mongodb-exporter:v0.8.0
  initContainer:
    image: kubedb/mongodb-init:4.1
  podSecurityPolicies:
    databasePolicyName: mongodb-db
  replicationModeDetector:
    image: kubedb/replication-mode-detector:v0.3.2
  stash:
    addon:
      backupTask:
        name: mongodb-backup-3.6.13-v5
      restoreTask:
        name: mongodb-restore-3.6.13-v5
  version: 3.6.13

