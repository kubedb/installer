apiVersion: catalog.kubedb.com/v1alpha1
kind: MongoDBVersion
metadata:
  name: 5.0.15
spec:
  db:
    image: mongo:5.0.15
  distribution: Official
  exporter:
    image: kubedb/mongodb_exporter:v0.32.0
  initContainer:
    image: kubedb/mongodb-init:4.2-v8
  podSecurityPolicies:
    databasePolicyName: mongodb-db
  replicationModeDetector:
    image: kubedb/replication-mode-detector:v0.19.0
  stash:
    addon:
      backupTask:
        name: mongodb-backup-5.0.3
      restoreTask:
        name: mongodb-restore-5.0.3
  version: 5.0.15
