apiVersion: catalog.kubedb.com/v1alpha1
kind: MongoDBVersion
metadata:
  name: percona-4.2.7
spec:
  db:
    image: percona/percona-server-mongodb:4.2.7-7
  distribution: Percona
  exporter:
    image: kubedb/percona-mongodb-exporter:v0.8.0
  initContainer:
    image: kubedb/mongodb-init:4.2-v1
  podSecurityPolicies:
    databasePolicyName: mongodb-db
  replicationModeDetector:
    image: kubedb/replication-mode-detector:v0.4.0
  stash:
    addon:
      backupTask:
        name: mongodb-backup-4.2.3
      restoreTask:
        name: mongodb-restore-4.2.3
  version: 4.2.7
