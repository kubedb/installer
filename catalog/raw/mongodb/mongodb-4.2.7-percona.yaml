apiVersion: catalog.kubedb.com/v1alpha1
kind: MongoDBVersion
metadata:
  name: percona-4.2.7
spec:
  db:
    image: percona/percona-server-mongodb:4.2.7-7
  distribution: Percona
  exporter:
    image: kubedb/mongodb_exporter:v0.32.0
  initContainer:
    image: kubedb/mongodb-init:4.2-v6
  podSecurityPolicies:
    databasePolicyName: mongodb-db
  replicationModeDetector:
    image: kubedb/replication-mode-detector:v0.15.0-rc.1
  stash:
    addon:
      backupTask:
        name: mongodb-backup-4.2.3
      restoreTask:
        name: mongodb-restore-4.2.3
  upgradeConstraints:
    allowlist:
    - '>= 4.4.0, < 5.0.0'
  version: 4.2.7
