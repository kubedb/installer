apiVersion: catalog.kubedb.com/v1alpha1
kind: MongoDBVersion
metadata:
  name: 4.1.4-v1
spec:
  db:
    image: mongo:4.1.4
  distribution: Official
  exporter:
    image: kubedb/mongodb_exporter:v0.32.0
  initContainer:
    image: kubedb/mongodb-init:4.1.4-v7
  podSecurityPolicies:
    databasePolicyName: mongodb-db
  replicationModeDetector:
    image: kubedb/replication-mode-detector:v0.16.0
  stash:
    addon:
      backupTask:
        name: mongodb-backup-4.1.4
      restoreTask:
        name: mongodb-restore-4.1.4
  upgradeConstraints:
    allowlist:
    - '>= 4.2.0, < 4.3.0'
  version: 4.1.4

---
apiVersion: catalog.kubedb.com/v1alpha1
kind: MongoDBVersion
metadata:
  name: 4.1.4
spec:
  db:
    image: kubedb/mongo:4.1.4
  deprecated: true
  distribution: Official
  exporter:
    image: kubedb/mongodb_exporter:v0.20.4
  initContainer:
    image: kubedb/busybox
  podSecurityPolicies:
    databasePolicyName: mongodb-db
  replicationModeDetector:
    image: kubedb/replication-mode-detector:v0.16.0
  version: 4.1.4
