apiVersion: catalog.kubedb.com/v1alpha1
kind: MongoDBVersion
metadata:
  name: 3.6.8-v1
spec:
  db:
    image: mongo:3.6.8
  distribution: Official
  exporter:
    image: kubedb/mongodb_exporter:v0.20.4
  initContainer:
    image: kubedb/mongodb-init:4.1-v2
  podSecurityPolicies:
    databasePolicyName: mongodb-db
  replicationModeDetector:
    image: kubedb/replication-mode-detector:v0.10.0
  stash:
    addon:
      backupTask:
        name: mongodb-backup-3.6.8
      restoreTask:
        name: mongodb-restore-3.6.8
  version: 3.6.8

---
apiVersion: catalog.kubedb.com/v1alpha1
kind: MongoDBVersion
metadata:
  name: 3.6.8
spec:
  db:
    image: kubedb/mongo:3.6.8
  deprecated: true
  distribution: Official
  exporter:
    image: kubedb/mongodb_exporter:v0.20.4
  initContainer:
    image: kubedb/busybox
  podSecurityPolicies:
    databasePolicyName: mongodb-db
  replicationModeDetector:
    image: kubedb/replication-mode-detector:v0.10.0
  version: 3.6.8
