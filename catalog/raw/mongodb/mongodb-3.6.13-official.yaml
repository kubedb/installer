apiVersion: catalog.kubedb.com/v1alpha1
kind: MongoDBVersion
metadata:
  name: 3.6.13-v1
spec:
  archiver:
    addon:
      name: mongodb-addon
      tasks:
        manifestBackup: ManifestBackup
        manifestRestore: ManifestRestore
        volumeSnapshot: VolumeSnapshot
    walg:
      image: ghcr.io/kubedb/wal-g:v1.0.0
  db:
    image: mongo:3.6.13
  distribution: Official
  exporter:
    image: ghcr.io/kubedb/mongodb_exporter:v0.32.0
  initContainer:
    image: ghcr.io/kubedb/mongodb-init:4.1-v8
  podSecurityPolicies:
    databasePolicyName: mongodb-db
  replicationModeDetector:
    image: ghcr.io/kubedb/replication-mode-detector:v0.22.0
  stash:
    addon:
      backupTask:
        name: mongodb-backup-3.6.13
      restoreTask:
        name: mongodb-restore-3.6.13
  updateConstraints:
    allowlist:
    - '>= 4.0.0, < 4.1.0'
  version: 3.6.13

