apiVersion: catalog.kubedb.com/v1alpha1
kind: MongoDBVersion
metadata:
  name: 4.1.7-v3
  namespace: default
spec:
  db:
    image: kubedb/mongo:4.1.7-v3
  distribution: MongoDB
  exporter:
    image: kubedb/percona-mongodb-exporter:v0.8.0
  initContainer:
    image: kubedb/mongodb-init:4.2
  podSecurityPolicies:
    databasePolicyName: mongodb-db
  replicationModeDetector:
    image: kubedb/replication-mode-detector:v0.3.2
  stash:
    addon:
      backupTask:
        name: mongodb-backup-4.1.7-v6
      restoreTask:
        name: mongodb-restore-4.1.7-v6
  version: 4.1.7

