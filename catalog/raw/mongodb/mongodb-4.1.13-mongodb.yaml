apiVersion: catalog.kubedb.com/v1alpha1
kind: MongoDBVersion
metadata:
  name: 4.1.13-v1
spec:
  db:
    image: kubedb/mongo:4.1.13-v1
  distribution: MongoDB
  exporter:
    image: kubedb/percona-mongodb-exporter:v0.8.0
  initContainer:
    image: kubedb/mongodb-init:4.2-v1
  podSecurityPolicies:
    databasePolicyName: mongodb-db
  replicationModeDetector:
    image: kubedb/replication-mode-detector:v0.4.0
  stash:
    addon:
      backupTask:
        name: mongodb-backup-4.1.13
      restoreTask:
        name: mongodb-restore-4.1.13
  version: 4.1.13

