apiVersion: catalog.kubedb.com/v1alpha1
kind: MongoDBVersion
metadata:
  name: 4.0.5-v3
spec:
  db:
    image: mongo:4.0.5
  distribution: Official
  exporter:
    image: kubedb/mongodb_exporter:v0.32.0
  initContainer:
    image: kubedb/mongodb-init:4.1-v7
  podSecurityPolicies:
    databasePolicyName: mongodb-db
  replicationModeDetector:
    image: kubedb/replication-mode-detector:v0.16.0-rc.0
  stash:
    addon:
      backupTask:
        name: mongodb-backup-4.0.5
      restoreTask:
        name: mongodb-restore-4.0.5
  upgradeConstraints:
    allowlist:
    - '>= 4.1.0, < 4.3.0'
  version: 4.0.5

