apiVersion: catalog.kubedb.com/v1alpha1
kind: MongoDBVersion
metadata:
  name: 4.0.5-v3
spec:
  archiver:
    fullBackup:
      csiSnapshotter:
        addonName: mongodb-volume-snapshot
    manifest:
      addonName: kubedb-manifest-addon
    walg:
      image: ghcr.io/kubedb/wal-g:v1.0.0
  db:
    image: mongo:4.0.5
  distribution: Official
  exporter:
    image: ghcr.io/kubedb/mongodb_exporter:v0.32.0
  initContainer:
    image: ghcr.io/kubedb/mongodb-init:4.1-v8
  podSecurityPolicies:
    databasePolicyName: mongodb-db
  replicationModeDetector:
    image: ghcr.io/kubedb/replication-mode-detector:v0.22.0
  stash:
    addon:
      backupTask:
        name: mongodb-backup-4.0.5
      restoreTask:
        name: mongodb-restore-4.0.5
  updateConstraints:
    allowlist:
    - '>= 4.1.0, < 4.3.0'
  version: 4.0.5

