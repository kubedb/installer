apiVersion: catalog.kubedb.com/v1alpha1
kind: MongoDBVersion
metadata:
  name: 4.0.10-percona
  namespace: default
spec:
  db:
    image: percona/percona-server-mongodb:4.0.10
  distribution: Percona
  exporter:
    image: kubedb/percona-mongodb-exporter:v0.8.0
  initContainer:
    image: kubedb/mongodb-init:4.1-v1
  podSecurityPolicies:
    databasePolicyName: mongodb-db
  replicationModeDetector:
    image: kubedb/replication-mode-detector:v0.3.2
  stash:
    addon:
      backupTask:
        name: mongodb-backup-4.0.11-v6
      restoreTask:
        name: mongodb-restore-4.0.11-v6
  version: 4.0.10
