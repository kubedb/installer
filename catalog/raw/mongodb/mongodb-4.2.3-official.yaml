apiVersion: catalog.kubedb.com/v1alpha1
kind: MongoDBVersion
metadata:
  name: 4.2.3
spec:
  db:
    image: mongo:4.2.3
  distribution: Official
  exporter:
    image: ghcr.io/kubedb/mongodb_exporter:v0.32.0
  initContainer:
    image: ghcr.io/kubedb/mongodb-init:4.2-v7
  podSecurityPolicies:
    databasePolicyName: mongodb-db
  replicationModeDetector:
    image: ghcr.io/kubedb/replication-mode-detector:v0.19.0
  stash:
    addon:
      backupTask:
        name: mongodb-backup-4.2.3
      restoreTask:
        name: mongodb-restore-4.2.3
  updateConstraints:
    allowlist:
    - '>= 4.4.0, < 5.0.0'
  version: 4.2.3

