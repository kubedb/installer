apiVersion: catalog.kubedb.com/v1alpha1
kind: RedisVersion
metadata:
  name: 5.0.14
spec:
  coordinator:
    image: kubedb/redis-coordinator:redis-sentinel-ops-requests_linux_amd64
  db:
    image: redis:5.0.14
  exporter:
    image: kubedb/redis_exporter:1.9.0
  initContainer:
    image: kubedb/redis-init:_linux_amd64
  podSecurityPolicies:
    databasePolicyName: redis-db
  stash:
    addon:
      backupTask:
        name: redis-backup-5.0.13
      restoreTask:
        name: redis-restore-5.0.13
  version: 5.0.14
