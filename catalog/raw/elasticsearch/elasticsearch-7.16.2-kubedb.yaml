apiVersion: catalog.kubedb.com/v1alpha1
kind: ElasticsearchVersion
metadata:
  name: kubedb-xpack-7.16.2
spec:
  authPlugin: X-Pack
  db:
    image: kubedb/elasticsearch:7.16.2-xpack-v2021.12.24
  distribution: KubeDB
  exporter:
    image: prometheuscommunity/elasticsearch-exporter:v1.3.0
  initContainer:
    image: tianon/toybox:0.8.4
    yqImage: kubedb/elasticsearch:7.16.2-xpack-v2021.12.24
  podSecurityPolicies:
    databasePolicyName: elasticsearch-db
  securityContext:
    runAsAnyNonRoot: true
    runAsUser: 1000
  stash:
    addon:
      backupTask:
        name: elasticsearch-backup-7.14.0
        params:
          - name: args
            value: --match=^(?![.])(?!kubedb-system).+
      restoreTask:
        name: elasticsearch-restore-7.14.0
        params:
          - name: args
            value: --match=^(?![.])(?!kubedb-system).+
  upgradeConstraints:
    allowlist:
    - < 7.18.0
  version: 7.16.2
