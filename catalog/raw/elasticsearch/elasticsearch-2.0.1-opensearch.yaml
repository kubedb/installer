apiVersion: catalog.kubedb.com/v1alpha1
kind: ElasticsearchVersion
metadata:
  name: opensearch-2.0.1
spec:
  authPlugin: OpenSearch
  dashboard:
    image: opensearchproject/opensearch-dashboards:2.0.1
  dashboardInitContainer:
    yqImage: kubedb/elasticsearch-dashboard-init:2.0.1-opensearch-v2023.02.27
  db:
    image: opensearchproject/opensearch:2.0.1
  distribution: OpenSearch
  exporter:
    image: prometheuscommunity/elasticsearch-exporter:v1.3.0
  initContainer:
    image: tianon/toybox:0.8.4
    yqImage: kubedb/elasticsearch-init:2.0.1-opensearch-v2023.02.27
  podSecurityPolicies:
    databasePolicyName: elasticsearch-db
  stash:
    addon:
      backupTask:
        name: elasticsearch-backup-7.14.0
        params:
        - name: args
          value: --match=^(?![.])(?!security-auditlog)(?!kubedb-system).+
      restoreTask:
        name: elasticsearch-restore-7.14.0
        params:
        - name: args
          value: --match=^(?![.])(?!security-auditlog)(?!kubedb-system).+
  version: 2.0.1
