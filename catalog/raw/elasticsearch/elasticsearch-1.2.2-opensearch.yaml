apiVersion: catalog.kubedb.com/v1alpha1
kind: ElasticsearchVersion
metadata:
  name: opensearch-1.2.2
spec:
  authPlugin: OpenSearch
  dashboard:
    image: opensearchproject/opensearch-dashboards:1.2.0
  dashboardInitContainer:
    yqImage: kubedb/elasticsearch-dashboard-init:1.2.2-opensearch-v2023.01.29
  db:
    image: opensearchproject/opensearch:1.2.2
  distribution: OpenSearch
  exporter:
    image: prometheuscommunity/elasticsearch-exporter:v1.3.0
  initContainer:
    image: tianon/toybox:0.8.4
    yqImage: kubedb/elasticsearch-init:1.2.2-opensearch-v2021.12.24
  podSecurityPolicies:
    databasePolicyName: elasticsearch-db
  stash:
    addon:
      backupTask:
        name: elasticsearch-backup-7.14.0
        params:
        - name: args
          value: --match=^(?![.])(?!security-auditlog)(?!kubedb-system).+
      restoreTask:
        name: elasticsearch-restore-7.14.0
        params:
        - name: args
          value: --match=^(?![.])(?!security-auditlog)(?!kubedb-system).+
  version: 1.2.2
