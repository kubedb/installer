apiVersion: catalog.kubedb.com/v1alpha1
kind: ElasticsearchVersion
metadata:
  name: searchguard-7.0.1
spec:
  authPlugin: SearchGuard
  db:
    image: kubedb/elasticsearch:7.0.1-searchguard
  distribution: SearchGuard
  exporter:
    image: kubedb/elasticsearch_exporter:1.1.0
  initContainer:
    image: kubedb/busybox:1.32.0
    yqImage: kubedb/elasticsearch-init:7.0.1-searchguard
  podSecurityPolicies:
    databasePolicyName: elasticsearch-db
  stash:
    addon:
      backupTask:
        name: elasticsearch-backup-7.2.0
        params:
        - name: args
          value: --match=^(?![.])(?!searchguard).+
      restoreTask:
        name: elasticsearch-restore-7.2.0
  version: 7.0.1

---
apiVersion: catalog.kubedb.com/v1alpha1
kind: ElasticsearchVersion
metadata:
  name: searchguard-7.0.1-v1
spec:
  authPlugin: SearchGuard
  db:
    image: kubedb/elasticsearch:7.0.1-searchguard
  distribution: SearchGuard
  exporter:
    image: kubedb/elasticsearch_exporter:1.1.0
  initContainer:
    image: kubedb/toybox:0.8.4
    yqImage: kubedb/elasticsearch-init:7.0.1-searchguard-v1
  podSecurityPolicies:
    databasePolicyName: elasticsearch-db
  stash:
    addon:
      backupTask:
        name: elasticsearch-backup-7.2.0
        params:
        - name: args
          value: --match=^(?!searchguard)([a-zA-Z0-9_-]+)$
      restoreTask:
        name: elasticsearch-restore-7.2.0
  version: 7.0.1
