apiVersion: catalog.kubedb.com/v1alpha1
kind: ElasticsearchVersion
metadata:
  name: opendistro-1.0.2
spec:
  authPlugin: OpenDistro
  db:
    image: amazon/opendistro-for-elasticsearch:1.0.2
  distribution: OpenDistro
  exporter:
    image: prometheuscommunity/elasticsearch-exporter:v1.2.1
  initContainer:
    image: busybox:1.32.0
    yqImage: kubedb/elasticsearch-init:1.0.2-opendistro
  podSecurityPolicies:
    databasePolicyName: elasticsearch-db
  stash:
    addon:
      backupTask:
        name: elasticsearch-backup-7.2.0
        params:
        - name: args
          value: --match=^(?![.])(?!security-auditlog).+
      restoreTask:
        name: elasticsearch-restore-7.2.0
  version: 7.0.1

