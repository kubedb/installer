apiVersion: catalog.kubedb.com/v1alpha1
kind: ElasticsearchVersion
metadata:
  name: xpack-8.2.0
spec:
  authPlugin: X-Pack
  dashboard:
    image: kibana:8.2.0
  dashboardInitContainer:
    yqImage: kubedb/elasticsearch-dashboard-init:8.2.0-xpack-v2022.05.17
  db:
    image: elasticsearch:8.2.0
  distribution: ElasticStack
  exporter:
    image: prometheuscommunity/elasticsearch-exporter:v1.3.0
  initContainer:
    image: tianon/toybox:0.8.4
    yqImage: kubedb/elasticsearch-init:8.2.0-xpack-v2022.05.17
  podSecurityPolicies:
    databasePolicyName: elasticsearch-db
  securityContext:
    runAsAnyNonRoot: true
    runAsUser: 1000
  stash:
    addon:
      backupTask:
        name: elasticsearch-backup-7.14.0
      restoreTask:
        name: elasticsearch-restore-7.14.0
  version: 8.2.0
