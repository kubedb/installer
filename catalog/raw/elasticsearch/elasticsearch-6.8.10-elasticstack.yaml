apiVersion: catalog.kubedb.com/v1alpha1
kind: ElasticsearchVersion
metadata:
  name: xpack-6.8.10
spec:
  authPlugin: X-Pack
  db:
    image: kubedb/elasticsearch:6.8.10-xpack
  distribution: ElasticStack
  exporter:
    image: kubedb/elasticsearch_exporter:1.1.0
  initContainer:
    image: kubedb/busybox:1.32.0
    yqImage: kubedb/elasticsearch-init:6.8.10-xpack
  podSecurityPolicies:
    databasePolicyName: elasticsearch-db
  stash:
    addon:
      backupTask:
        name: elasticsearch-backup-6.8.0
      restoreTask:
        name: elasticsearch-restore-6.8.0
  version: 6.8.10

---
apiVersion: catalog.kubedb.com/v1alpha1
kind: ElasticsearchVersion
metadata:
  name: xpack-6.8.10-v1
spec:
  authPlugin: X-Pack
  db:
    image: kubedb/elasticsearch:6.8.10-xpack
  distribution: ElasticStack
  exporter:
    image: kubedb/elasticsearch_exporter:1.1.0
  initContainer:
    image: kubedb/toybox:0.8.4
    yqImage: kubedb/elasticsearch-init:6.8.10-xpack-v1
  podSecurityPolicies:
    databasePolicyName: elasticsearch-db
  stash:
    addon:
      backupTask:
        name: elasticsearch-backup-6.8.0
      restoreTask:
        name: elasticsearch-restore-6.8.0
  version: 6.8.10
