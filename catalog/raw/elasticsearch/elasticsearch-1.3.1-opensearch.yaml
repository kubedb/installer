apiVersion: catalog.kubedb.com/v1alpha1
kind: ElasticsearchVersion
metadata:
  name: opensearch-1.3.1
spec:
  authPlugin: OpenSearch
  dashboard:
    image: opensearchproject/opensearch-dashboards:1.3.0
  dashboardInitContainer:
    yqImage: kubedb/elasticsearch-dashboard-init:1.3.1-opensearch-v2022.03.31
  db:
    image: opensearchproject/opensearch:1.3.1
  distribution: OpenSearch
  exporter:
    image: prometheuscommunity/elasticsearch-exporter:v1.3.0
  initContainer:
    image: tianon/toybox:0.8.4
    yqImage: kubedb/elasticsearch-init:1.3.1-opensearch-v2022.03.31
  podSecurityPolicies:
    databasePolicyName: elasticsearch-db
  stash:
    addon:
      backupTask:
        name: elasticsearch-backup-7.14.0
        params:
        - name: args
          value: --match=^(?![.])(?!security-auditlog).+
      restoreTask:
        name: elasticsearch-restore-7.14.0
  version: 1.3.1
