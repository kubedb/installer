apiVersion: catalog.kubedb.com/v1alpha1
kind: ElasticsearchVersion
metadata:
  name: 1.1.0-opendistro
  namespace: default
spec:
  authPlugin: OpenDistro
  db:
    image: kubedb/elasticsearch:1.1.0-opendistro
  distribution: OpenDistro
  exporter:
    image: kubedb/elasticsearch_exporter:1.1.0
  initContainer:
    image: kubedb/busybox:1.32.0
    yqImage: kubedb/elasticsearch-init:1.1.0-opendistro
  podSecurityPolicies:
    databasePolicyName: elasticsearch-db
  stash:
    addon:
      backupTask:
        name: elasticsearch-backup-7.2.0-v6
      restoreTask:
        name: elasticsearch-restore-7.2.0-v6
  version: 7.1.1

---
apiVersion: catalog.kubedb.com/v1alpha1
kind: ElasticsearchVersion
metadata:
  name: 1.1.0-opendistro-v1
  namespace: default
spec:
  authPlugin: OpenDistro
  db:
    image: kubedb/elasticsearch:1.1.0-opendistro
  distribution: OpenDistro
  exporter:
    image: kubedb/elasticsearch_exporter:1.1.0
  initContainer:
    image: kubedb/toybox:0.8.4
    yqImage: kubedb/elasticsearch-init:1.1.0-opendistro-v1
  podSecurityPolicies:
    databasePolicyName: elasticsearch-db
  stash:
    addon:
      backupTask:
        name: elasticsearch-backup-7.2.0-v6
      restoreTask:
        name: elasticsearch-restore-7.2.0-v6
  version: 7.1.1
