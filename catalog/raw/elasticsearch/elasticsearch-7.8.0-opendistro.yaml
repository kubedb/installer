apiVersion: catalog.kubedb.com/v1alpha1
kind: ElasticsearchVersion
metadata:
  name: opendistro-1.9.0
spec:
  authPlugin: OpenDistro
  db:
    image: kubedb/elasticsearch:1.9.0-opendistro
  distribution: OpenDistro
  exporter:
    image: kubedb/elasticsearch_exporter:1.1.0
  initContainer:
    image: kubedb/busybox:1.32.0
    yqImage: kubedb/elasticsearch-init:1.9.0-opendistro
  podSecurityPolicies:
    databasePolicyName: elasticsearch-db
  stash:
    addon:
      backupTask:
        name: elasticsearch-backup-7.3.2
        params:
        - name: args
          value: --match=^(?![.])(?!security-auditlog).+
      restoreTask:
        name: elasticsearch-restore-7.3.2
  version: 7.8.0

