apiVersion: catalog.kubedb.com/v1alpha1
kind: MySQLVersion
metadata:
  name: "8.0"
spec:
  db:
    image: kubedb/mysql:8.0
  deprecated: true
  distribution: Official
  exporter:
    image: kubedb/operator:0.8.0
  initContainer:
    image: kubedb/busybox
  podSecurityPolicies:
    databasePolicyName: mysql-db
  replicationModeDetector:
    image: kubedb/replication-mode-detector:v0.10.0
  upgradeConstraints:
    allowlist:
      groupReplication:
      - "8.0"
      standalone:
      - "8.0"
  version: "8.0"
