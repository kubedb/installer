apiVersion: catalog.kubedb.com/v1alpha1
kind: MySQLVersion
metadata:
  name: 8.0.3-v3
spec:
  db:
    image: mysql:8.0.3
  distribution: Oracle
  exporter:
    image: prom/mysqld-exporter:v0.13.0
  initContainer:
    image: kubedb/mysql-init:8.0.3
  podSecurityPolicies:
    databasePolicyName: mysql-db
  replicationModeDetector:
    image: kubedb/replication-mode-detector:v0.9.0
  stash:
    addon:
      backupTask:
        name: mysql-backup-8.0.3
      restoreTask:
        name: mysql-restore-8.0.3
  upgradeConstraints:
    allowlist:
      groupReplication:
      - 8.0.3
      standalone:
      - 8.0.3
  version: 8.0.3

