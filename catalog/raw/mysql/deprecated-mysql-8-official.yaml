apiVersion: catalog.kubedb.com/v1alpha1
kind: MySQLVersion
metadata:
  name: "8"
spec:
  db:
    image: kubedb/mysql:8
  deprecated: true
  distribution: Official
  exporter:
    image: kubedb/operator:0.8.0
  initContainer:
    image: kubedb/busybox
  podSecurityPolicies:
    databasePolicyName: mysql-db
  replicationModeDetector:
    image: kubedb/replication-mode-detector:v0.10.0
  upgradeConstraints:
    allowlist:
      groupReplication:
      - "8"
      standalone:
      - "8"
  version: "8"

