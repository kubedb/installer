apiVersion: catalog.kubedb.com/v1alpha1
kind: MySQLVersion
metadata:
  name: "5.7"
spec:
  db:
    image: kubedb/mysql:5.7
  deprecated: true
  distribution: Oracle
  exporter:
    image: kubedb/operator:0.8.0
  initContainer:
    image: kubedb/busybox
  podSecurityPolicies:
    databasePolicyName: mysql-db
  replicationModeDetector:
    image: kubedb/replication-mode-detector:v0.9.0
  upgradeConstraints:
    allowlist:
      groupReplication:
      - "5.7"
      standalone:
      - "5.7"
  version: "5.7"

