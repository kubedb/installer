apiVersion: catalog.kubedb.com/v1alpha1
kind: MySQLVersion
metadata:
  name: 8.0.31-innodb
spec:
  coordinator:
    image: kubedb/mysql-coordinator:v0.6.0
  db:
    image: mysql/mysql-server:8.0.31
  distribution: MySQL
  exporter:
    image: kubedb/mysqld-exporter:v0.13.1
  initContainer:
    image: kubedb/mysql-init:8.0.31
  podSecurityPolicies:
    databasePolicyName: mysql-db
  replicationModeDetector:
    image: kubedb/replication-mode-detector:v0.15.0
  router:
    image: mysql/mysql-router:8.0.31
  routerInitContainer:
    image: kubedb/mysql-router-init:v0.6.0
  stash:
    addon:
      backupTask:
        name: mysql-backup-8.0.21
      restoreTask:
        name: mysql-restore-8.0.21
  upgradeConstraints:
    denylist:
      groupReplication:
      - < 8.0.31
      standalone:
      - < 8.0.31
  version: 8.0.31
