apiVersion: catalog.kubedb.com/v1alpha1
kind: MySQLVersion
metadata:
  name: 8.0.3-v4
spec:
  coordinator:
    image: ghcr.io/kubedb/mysql-coordinator:v0.14.0
  db:
    image: mysql:8.0.3
  distribution: Official
  exporter:
    image: ghcr.io/kubedb/mysqld-exporter:v0.13.1
  gitSyncer:
    image: registry.k8s.io/git-sync/git-sync:v4.0.0-rc5
  initContainer:
    image: ghcr.io/kubedb/mysql-init:8.0.3-v2
  podSecurityPolicies:
    databasePolicyName: mysql-db
  replicationModeDetector:
    image: ghcr.io/kubedb/replication-mode-detector:v0.23.0
  stash:
    addon:
      backupTask:
        name: mysql-backup-8.0.3
      restoreTask:
        name: mysql-restore-8.0.3
  updateConstraints:
    allowlist:
      groupReplication:
      - 8.0.17
      standalone:
      - 8.0.3
  version: 8.0.3

