apiVersion: catalog.kubedb.com/v1alpha1
kind: MySQLVersion
metadata:
  name: 8.0.3-v4
spec:
  coordinator:
    image: kubedb/mysql-coordinator:v0.1.0
  db:
    image: mysql:8.0.3
  distribution: Official
  exporter:
    image: kubedb/mysqld-exporter:v0.13.1
  initContainer:
    image: kubedb/mysql-init:8.0.3-v1
  podSecurityPolicies:
    databasePolicyName: mysql-db
  replicationModeDetector:
    image: kubedb/replication-mode-detector:v0.10.0
  stash:
    addon:
      backupTask:
        name: mysql-backup-8.0.3
      restoreTask:
        name: mysql-restore-8.0.3
  upgradeConstraints:
    allowlist:
      groupReplication:
      - 8.0.17
      standalone:
      - 8.0.3
  version: 8.0.3

