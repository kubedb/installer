apiVersion: catalog.kubedb.com/v1alpha1
kind: PostgresVersion
metadata:
  name: 12.9-bullseye
spec:
  coordinator:
    image: ghcr.io/kubedb/pg-coordinator:v0.16.0
  db:
    baseOS: bullseye
    image: postgres:12.9-bullseye
  distribution: Official
  exporter:
    image: prometheuscommunity/postgres-exporter:v0.9.0
  initContainer:
    image: ghcr.io/kubedb/postgres-init:0.7.0
  podSecurityPolicies:
    databasePolicyName: postgres-db
  securityContext:
    runAsAnyNonRoot: true
    runAsUser: 999
  stash:
    addon:
      backupTask:
        name: postgres-backup-12.4
      restoreTask:
        name: postgres-restore-12.4
  upgradeConstraints:
    allowlist:
    - "13.5"
    - "14.1"
  version: "12.9"

