apiVersion: catalog.kubedb.com/v1alpha1
kind: PostgresVersion
metadata:
  name: "11.11"
  namespace: default
spec:
  coordinator:
    image: kubedb/pg-coordinator:v0.0.2
  db:
    image: postgres:11.11-alpine
  distribution: PostgreSQL
  exporter:
    image: prometheuscommunity/postgres-exporter:v0.9.0
  initContainer:
    image: hremon331046/postgres-init:0.1.0
  podSecurityPolicies:
    databasePolicyName: postgres-db
  stash:
    addon:
      backupTask:
        name: postgres-backup-11.9.0-v5
      restoreTask:
        name: postgres-restore-11.9.0-v5
  version: "11.11"
