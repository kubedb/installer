apiVersion: catalog.kubedb.com/v1alpha1
kind: PostgresVersion
metadata:
  name: 11.15-bullseye
spec:
  coordinator:
    image: kubedb/pg-coordinator:v0.12.0-rc.1
  db:
    baseOS: bullseye
    image: postgres:11.15-bullseye
  distribution: Official
  exporter:
    image: prometheuscommunity/postgres-exporter:v0.9.0
  initContainer:
    image: kubedb/postgres-init:0.5.0
  podSecurityPolicies:
    databasePolicyName: postgres-db
  securityContext:
    runAsAnyNonRoot: true
    runAsUser: 999
  stash:
    addon:
      backupTask:
        name: postgres-backup-11.9
      restoreTask:
        name: postgres-restore-11.9
  upgradeConstraints:
    allowlist:
    - '>= 12.9, <= 14.1'
  version: "11.15"

---
apiVersion: catalog.kubedb.com/v1alpha1
kind: PostgresVersion
metadata:
  name: "11.15"
spec:
  coordinator:
    image: kubedb/pg-coordinator:v0.12.0-rc.1
  db:
    baseOS: alpine
    image: postgres:11.15-alpine
  distribution: Official
  exporter:
    image: prometheuscommunity/postgres-exporter:v0.9.0
  initContainer:
    image: kubedb/postgres-init:0.5.0
  podSecurityPolicies:
    databasePolicyName: postgres-db
  securityContext:
    runAsAnyNonRoot: false
    runAsUser: 70
  stash:
    addon:
      backupTask:
        name: postgres-backup-11.9
      restoreTask:
        name: postgres-restore-11.9
  upgradeConstraints:
    allowlist:
    - '>= 12.9, <= 14.1'
  version: "11.15"
