apiVersion: catalog.kubedb.com/v1alpha1
kind: PostgresVersion
metadata:
  name: "13.2"
  namespace: default
spec:
  coordinator:
    image: kubedb/pg-coordinator:v0.0.2
  db:
    image: kubedb/postgres:13.2
  distribution: PostgreSQL
  exporter:
    image: prometheuscommunity/postgres-exporter:v0.9.0
  initContainer:
    image: kubedb/postgres-init:0.1.0
  podSecurityPolicies:
    databasePolicyName: postgres-db
  stash:
    addon:
      backupTask:
        name: postgres-backup-13.1.0-v1
      restoreTask:
        name: postgres-restore-13.1.0-v1
  version: "13.2"
