apiVersion: catalog.kubedb.com/v1alpha1
kind: PostgresVersion
metadata:
  name: 13.5-bullseye
spec:
  coordinator:
    image: kubedb/pg-coordinator:v0.12.0-rc.1
  db:
    baseOS: bullseye
    image: postgres:13.5-bullseye
  distribution: Official
  exporter:
    image: prometheuscommunity/postgres-exporter:v0.9.0
  initContainer:
    image: kubedb/postgres-init:0.5.0
  podSecurityPolicies:
    databasePolicyName: postgres-db
  securityContext:
    runAsAnyNonRoot: true
    runAsUser: 999
  stash:
    addon:
      backupTask:
        name: postgres-backup-13.1
      restoreTask:
        name: postgres-restore-13.1
  upgradeConstraints:
    allowlist:
    - "14.1"
  version: "13.5"

---
apiVersion: catalog.kubedb.com/v1alpha1
kind: PostgresVersion
metadata:
  name: "13.5"
spec:
  coordinator:
    image: kubedb/pg-coordinator:v0.12.0-rc.1
  db:
    baseOS: alpine
    image: postgres:13.5-alpine
  distribution: Official
  exporter:
    image: prometheuscommunity/postgres-exporter:v0.9.0
  initContainer:
    image: kubedb/postgres-init:0.5.0
  podSecurityPolicies:
    databasePolicyName: postgres-db
  securityContext:
    runAsAnyNonRoot: false
    runAsUser: 70
  stash:
    addon:
      backupTask:
        name: postgres-backup-13.1
      restoreTask:
        name: postgres-restore-13.1
  upgradeConstraints:
    allowlist:
    - "14.1"
  version: "13.5"
