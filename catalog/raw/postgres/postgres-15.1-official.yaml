apiVersion: catalog.kubedb.com/v1alpha1
kind: PostgresVersion
metadata:
  name: 15.1-bullseye
spec:
  coordinator:
    image: kubedb/pg-coordinator:v0.14.0
  db:
    baseOS: bullseye
    image: postgres:15.1-bullseye
  distribution: Official
  exporter:
    image: prometheuscommunity/postgres-exporter:v0.9.0
  initContainer:
    image: kubedb/postgres-init:0.6.0
  podSecurityPolicies:
    databasePolicyName: postgres-db
  securityContext:
    runAsAnyNonRoot: true
    runAsUser: 999
  stash:
    addon:
      backupTask:
        name: postgres-backup-15.1
      restoreTask:
        name: postgres-restore-15.1
  upgradeConstraints:
    allowlist:
    - "14.2"
  version: "15.1"

---
apiVersion: catalog.kubedb.com/v1alpha1
kind: PostgresVersion
metadata:
  name: "15.1"
spec:
  coordinator:
    image: kubedb/pg-coordinator:v0.14.0
  db:
    baseOS: alpine
    image: postgres:15.1-alpine
  distribution: Official
  exporter:
    image: prometheuscommunity/postgres-exporter:v0.9.0
  initContainer:
    image: kubedb/postgres-init:0.6.0
  podSecurityPolicies:
    databasePolicyName: postgres-db
  securityContext:
    runAsAnyNonRoot: false
    runAsUser: 70
  stash:
    addon:
      backupTask:
        name: postgres-backup-15.1
      restoreTask:
        name: postgres-restore-15.1
  upgradeConstraints:
    allowlist:
    - "14.2"
  version: "15.1"
