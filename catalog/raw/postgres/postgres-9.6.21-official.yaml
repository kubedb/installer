apiVersion: catalog.kubedb.com/v1alpha1
kind: PostgresVersion
metadata:
  name: 9.6.21-debian
spec:
  coordinator:
    image: kubedb/pg-coordinator:v0.14.0-rc.0
  db:
    baseOS: debian
    image: postgres:9.6.21
  distribution: Official
  exporter:
    image: prometheuscommunity/postgres-exporter:v0.9.0
  initContainer:
    image: kubedb/postgres-init:0.6.0
  podSecurityPolicies:
    databasePolicyName: postgres-db
  securityContext:
    runAsAnyNonRoot: true
    runAsUser: 999
  stash:
    addon:
      backupTask:
        name: postgres-backup-9.6.19
      restoreTask:
        name: postgres-restore-9.6.19
  upgradeConstraints:
    allowlist:
    - "12.6"
    - "13.2"
  version: 9.6.21

