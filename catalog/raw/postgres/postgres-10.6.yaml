apiVersion: catalog.kubedb.com/v1alpha1
kind: PostgresVersion
metadata:
  name: "10.6"
  namespace: default
spec:
  db:
    image: kubedb/postgres:10.6
  exporter:
    image: kubedb/postgres_exporter:v0.4.7
  podSecurityPolicies:
    databasePolicyName: postgres-db
  stash:
    addon:
      backupTask:
        name: postgres-backup-10.14.0-v4
      restoreTask:
        name: postgres-restore-10.14.0-v4
  version: "10.6"

