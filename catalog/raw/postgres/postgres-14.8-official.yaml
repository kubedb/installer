apiVersion: catalog.kubedb.com/v1alpha1
kind: PostgresVersion
metadata:
  name: 14.8-bullseye
spec:
  coordinator:
    image: ghcr.io/kubedb/pg-coordinator:v0.18.0-rc.0
  db:
    baseOS: bullseye
    image: postgres:14.8-bullseye
  distribution: Official
  exporter:
    image: prometheuscommunity/postgres-exporter:v0.9.0
  initContainer:
    image: ghcr.io/kubedb/postgres-init:0.7.0
  podSecurityPolicies:
    databasePolicyName: postgres-db
  securityContext:
    runAsAnyNonRoot: true
    runAsUser: 999
  stash:
    addon:
      backupTask:
        name: postgres-backup-14.0
      restoreTask:
        name: postgres-restore-14.0
  version: "14.8"

---
apiVersion: catalog.kubedb.com/v1alpha1
kind: PostgresVersion
metadata:
  name: "14.8"
spec:
  coordinator:
    image: ghcr.io/kubedb/pg-coordinator:v0.18.0-rc.0
  db:
    baseOS: alpine
    image: postgres:14.8-alpine
  distribution: Official
  exporter:
    image: prometheuscommunity/postgres-exporter:v0.9.0
  initContainer:
    image: ghcr.io/kubedb/postgres-init:0.7.0
  podSecurityPolicies:
    databasePolicyName: postgres-db
  securityContext:
    runAsAnyNonRoot: false
    runAsUser: 70
  stash:
    addon:
      backupTask:
        name: postgres-backup-14.0
      restoreTask:
        name: postgres-restore-14.0
  version: "14.8"
