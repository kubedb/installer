{{ "{{ $featureGates := .Values.featureGates }}" }}
{{ "{{ $ubi := .Values.distro.ubi }}" }}
{{ "{{- if .Values.global }}" }}
{{ "  {{ $featureGates = mergeOverwrite dict .Values.featureGates .Values.global.featureGates }}" }}
{{ "  {{ $ubi = default .Values.distro.ubi .Values.global.distro.ubi }}" }}
{{ "{{- end }}" }}

{{"{{ if and $featureGates."}}{{ .kind }}{{" (not (eq $ubi \"operator\")) }}"}}
{{- range $idx, $object := .objects }}
{{ if gt $idx 0 }}
---
{{ end }}
{{- if $object.spec.deprecated }}
{{- printf "{{ if or (not .Values.skipDeprecated) (has %q .Values.enableVersions.%s) }}" $object.metadata.name $.kind -}}
{{- end }}
{{ if $object.spec.endOfLife }}
{{- printf "{{ if or (not .Values.skipEndOfLife) (has %q .Values.enableVersions.%s) }}" $object.metadata.name $.kind -}}
{{- end }}
apiVersion: {{ $object.apiVersion }}
kind: {{ $object.kind }}
metadata:
  name: '{{ $object.metadata.name }}'
  labels:
    {{"{{- include \"kubedb-catalog.labels\" . | nindent 4 }}"}}
spec:
  {{- omit $object.spec "deprecated" "endOfLife" "podSecurityPolicies" | toYaml | nindent 2 }}
{{- with $psp := (dig "podSecurityPolicies" "databasePolicyName" "" $object.spec) }}
  podSecurityPolicies:
    {{- printf `databasePolicyName: {{ ternary %q %s (and .Values.psp.enabled (.Capabilities.APIVersions.Has "policy/v1beta1/PodSecurityPolicy")) }}` $psp "`\"\"`" | nindent 4 }}
{{- end }}
{{- if $object.spec.deprecated }}
  {{- printf "deprecated: {{ not (has %q .Values.enableVersions.%s) }}" $object.metadata.name $.kind | nindent 2 }}
{{- end -}}
{{- if $object.spec.endOfLife }}
  {{- printf "endOfLife: {{ not (has %q .Values.enableVersions.%s) }}" $object.metadata.name $.kind | nindent 2 }}
{{- end -}}
{{- if $object.spec.deprecated }}
{{ "{{ end }}" }}
{{- end -}}
{{- if $object.spec.endOfLife }}
{{ "{{ end }}" }}
{{- end -}}
{{- end }}
{{"{{ end }}"}}
