apiVersion: kubedb.com.kubedb.com/v1alpha2
kind: OracleVersion
metadata:
  name: oracle-21.3.0
spec:
  coordinator:
    image: souravbiswassanto/oracle-coordinator:start_linux_amd64
  dataGuard:
    initContainer:
      image: busybox:1.36
    observer:
      image: souravbiswassanto/oracle-flat-vim:21.3.0
  db:
    baseOS: debian
    image: souravbiswassanto/oracle-flat-vim:21.3.0
  deprecated: false
  edition: Enterprise
  exporter:
    image: souravbiswassanto/oracle-flat-vim:21.3.0
  initContainer:
    image: souravbiswassanto/oracle-init:_linux_amd64
  podSecurityPolicies:
    databasePolicyName: oracle-db
  securityContext:
    runAsAnyNonRoot: false
    runAsUser: 54321
  updateConstraints:
    allowlist:
      - 21.3.1
  version: 21.3.0