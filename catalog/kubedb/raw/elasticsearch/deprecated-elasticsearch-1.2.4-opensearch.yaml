apiVersion: catalog.kubedb.com/v1alpha1
kind: ElasticsearchVersion
metadata:
  name: opensearch-1.2.4
spec:
  authPlugin: OpenSearch
  dashboard:
    image: ghcr.io/appscode-images/opensearch-dashboards:1.2.0
  dashboardInitContainer:
    yqImage: ghcr.io/kubedb/elasticsearch-dashboard-init:1.2.4-opensearch-v2024.12.14
  db:
    image: ghcr.io/appscode-images/opensearch:1.2.4
  deprecated: true
  distribution: OpenSearch
  endOfLife: true
  exporter:
    image: prometheuscommunity/elasticsearch-exporter:v1.10.0
  initContainer:
    image: tianon/toybox:0.8.11
    yqImage: ghcr.io/kubedb/elasticsearch-init:1.2-opensearch-v2026.1.15
  podSecurityPolicies:
    databasePolicyName: elasticsearch-db
  securityContext:
    runAsAnyNonRoot: true
    runAsUser: 1000
  stash:
    addon:
      backupTask:
        name: elasticsearch-backup-7.14.0
        params:
        - name: args
          value: --match=^(?![.])(?!security-auditlog)(?!kubedb-system).+
      restoreTask:
        name: elasticsearch-restore-7.14.0
        params:
        - name: args
          value: --match=^(?![.])(?!security-auditlog)(?!kubedb-system).+
  updateConstraints:
    allowlist:
    - '>= 1.2.4, < 1.3.20'
  version: 1.2.4
