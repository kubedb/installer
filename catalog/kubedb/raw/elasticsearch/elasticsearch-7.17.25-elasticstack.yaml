apiVersion: catalog.kubedb.com/v1alpha1
kind: ElasticsearchVersion
metadata:
  name: xpack-7.17.25
spec:
  authPlugin: X-Pack
  dashboard:
    image: ghcr.io/appscode-images/kibana:7.17.25
  dashboardInitContainer:
    yqImage: ghcr.io/kubedb/elasticsearch-dashboard-init:7.17.25-xpack-v2024.12.18
  db:
    image: ghcr.io/appscode-images/elastic:7.17.25
  distribution: ElasticStack
  exporter:
    image: prometheuscommunity/elasticsearch-exporter:v1.7.0
  initContainer:
    image: tianon/toybox:0.8.11
    yqImage: ghcr.io/kubedb/elasticsearch-init:7.17.25-xpack-v2024.12.18
  podSecurityPolicies:
    databasePolicyName: elasticsearch-db
  securityContext:
    runAsAnyNonRoot: true
    runAsUser: 1000
  stash:
    addon:
      backupTask:
        name: elasticsearch-backup-7.14.0
        params:
        - name: args
          value: --match=^(?![.])(?!kubedb-system).+
      restoreTask:
        name: elasticsearch-restore-7.14.0
        params:
        - name: args
          value: --match=^(?![.])(?!kubedb-system).+
  updateConstraints:
    allowlist:
    - '>= 7.17.25, < 8.2.4'
  version: 7.17.25
