apiVersion: catalog.kubedb.com/v1alpha1
kind: ElasticsearchVersion
metadata:
  name: 6.3.0
spec:
  authPlugin: SearchGuard
  db:
    image: ghcr.io/kubedb/elasticsearch:6.3.0-v1
  deprecated: true
  distribution: SearchGuard
  exporter:
    image: ghcr.io/kubedb/operator:0.8.0
