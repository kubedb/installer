apiVersion: catalog.kubedb.com/v1alpha1
kind: ElasticsearchVersion
metadata:
  name: opensearch-1.3.13
spec:
  authPlugin: OpenSearch
  dashboard:
    image: opensearchproject/opensearch-dashboards:1.3.13
  dashboardInitContainer:
    yqImage: ghcr.io/kubedb/elasticsearch-dashboard-init:1.3.13-opensearch-v2023.09.26
  db:
    image: opensearchproject/opensearch:1.3.13
  distribution: OpenSearch
  exporter:
    image: prometheuscommunity/elasticsearch-exporter:v1.3.0
  initContainer:
    image: tianon/toybox:0.8.4
    yqImage: ghcr.io/kubedb/elasticsearch-init:1.3.13-opensearch-v2023.09.26
  podSecurityPolicies:
    databasePolicyName: elasticsearch-db
  stash:
    addon:
      backupTask:
        name: elasticsearch-backup-7.14.0
        params:
        - name: args
          value: --match=^(?![.])(?!security-auditlog)(?!kubedb-system).+
      restoreTask:
        name: elasticsearch-restore-7.14.0
        params:
        - name: args
          value: --match=^(?![.])(?!security-auditlog)(?!kubedb-system).+
  version: 1.3.13
