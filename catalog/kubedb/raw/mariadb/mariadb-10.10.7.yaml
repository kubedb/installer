apiVersion: catalog.kubedb.com/v1alpha1
kind: MariaDBVersion
metadata:
  name: 10.10.7
spec:
  archiver:
    addon:
      name: mariadb-addon
      tasks:
        manifestBackup:
          name: manifest-backup
        manifestRestore:
          name: manifest-restore
        volumeSnapshot:
          name: volume-snapshot
    walg:
      image: ghcr.io/kubedb/mariadb-archiver:(v0.4.0)_10.10.7-jammy
  coordinator:
    image: ghcr.io/kubedb/mariadb-coordinator:v0.24.0
  db:
    image: ghcr.io/appscode-images/mariadb:10.10.7-jammy
  exporter:
    image: prom/mysqld-exporter:v0.13.0
  initContainer:
    image: ghcr.io/kubedb/mariadb-init:0.5.1
  podSecurityPolicies:
    databasePolicyName: maria-db
  securityContext:
    runAsUser: 999
  stash:
    addon:
      backupTask:
        name: mariadb-backup-10.5.8
      restoreTask:
        name: mariadb-restore-10.5.8
  version: 10.10.7
