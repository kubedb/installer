apiVersion: catalog.kubedb.com/v1alpha1
kind: PgpoolVersion
metadata:
  name: 4.4.5
spec:
  exporter:
    image: ghcr.io/appscode-images/pgpool2_exporter:v1.2.2
  gitSyncer:
    image: '{{ include "image.kubernetes" (merge (dict "_repo" "git-sync/git-sync") $) }}:v4.4.2'
  pgpool:
    image: ghcr.io/appscode-images/pgpool2:4.4.5
  securityContext:
    runAsAnyNonRoot: true
    runAsUser: 70
  updateConstraints:
    allowlist:
    - '>= 4.4.5, <= 4.6.0'
  version: 4.4.5
