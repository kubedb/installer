apiVersion: catalog.kubedb.com/v1alpha1
kind: PostgresVersion
metadata:
  name: "13.13"
spec:
  archiver:
    addon:
      name: postgres-addon
      tasks:
        manifestBackup:
          name: ManifestBackup
        manifestRestore:
          name: ManifestRestore
        volumeSnapshot:
          name: VolumeSnapshot
    walg:
      image: ghcr.io/kubedb/postgres-archiver:(v0.2.0-beta.0)_13.13-alpine
  coordinator:
    image: ghcr.io/kubedb/pg-coordinator:v0.25.0-beta.0
  db:
    baseOS: alpine
    image: ghcr.io/appscode-images/postgres:13.13-alpine
  distribution: Official
  exporter:
    image: prometheuscommunity/postgres-exporter:v0.9.0
  initContainer:
    image: ghcr.io/kubedb/postgres-init:0.11.0
  podSecurityPolicies:
    databasePolicyName: postgres-db
  securityContext:
    runAsAnyNonRoot: false
    runAsUser: 70
  stash:
    addon:
      backupTask:
        name: postgres-backup-13.1
      restoreTask:
        name: postgres-restore-13.1
  updateConstraints:
    allowlist:
    - "14.1"
  version: "13.13"

