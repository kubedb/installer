apiVersion: catalog.kubedb.com/v1alpha1
kind: PostgresVersion
metadata:
  name: "10.19"
spec:
  coordinator:
    image: ghcr.io/kubedb/pg-coordinator:v0.40.0
  db:
    baseOS: bullseye
    image: postgres:10.19-bullseye
  deprecated: true
  distribution: Official
  exporter:
    image: prometheuscommunity/postgres-exporter:v0.15.0
  initContainer:
    image: ghcr.io/kubedb/postgres-init:0.17.2
  podSecurityPolicies:
    databasePolicyName: postgres-db
  securityContext:
    runAsAnyNonRoot: false
    runAsUser: 70
  stash:
    addon:
      backupTask:
        name: postgres-backup-10.14
      restoreTask:
        name: postgres-restore-10.14
  updateConstraints:
    allowlist:
    - '>= 11.14, <= 14.1'
  version: "10.19"

