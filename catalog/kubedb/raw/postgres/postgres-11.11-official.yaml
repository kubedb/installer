apiVersion: catalog.kubedb.com/v1alpha1
kind: PostgresVersion
metadata:
  name: 11.11-debian
spec:
  coordinator:
    image: ghcr.io/kubedb/pg-coordinator:v0.21.0
  db:
    baseOS: bullseye
    image: postgres:11.11
  distribution: Official
  exporter:
    image: prometheuscommunity/postgres-exporter:v0.9.0
  initContainer:
    image: ghcr.io/kubedb/postgres-init:0.11.0
  podSecurityPolicies:
    databasePolicyName: postgres-db
  securityContext:
    runAsAnyNonRoot: true
    runAsUser: 999
  stash:
    addon:
      backupTask:
        name: postgres-backup-11.9
      restoreTask:
        name: postgres-restore-11.9
  updateConstraints:
    allowlist:
    - "11.14"
  version: "11.11"

---
apiVersion: catalog.kubedb.com/v1alpha1
kind: PostgresVersion
metadata:
  name: "11.11"
spec:
  coordinator:
    image: ghcr.io/kubedb/pg-coordinator:v0.21.0
  db:
    baseOS: alpine
    image: postgres:11.11-alpine
  distribution: Official
  exporter:
    image: prometheuscommunity/postgres-exporter:v0.9.0
  initContainer:
    image: ghcr.io/kubedb/postgres-init:0.11.0
  podSecurityPolicies:
    databasePolicyName: postgres-db
  securityContext:
    runAsAnyNonRoot: false
    runAsUser: 70
  stash:
    addon:
      backupTask:
        name: postgres-backup-11.9
      restoreTask:
        name: postgres-restore-11.9
  updateConstraints:
    allowlist:
    - '>= 11.14, <= 13.2'
  version: "11.11"
