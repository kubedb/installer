apiVersion: catalog.kubedb.com/v1alpha1
kind: MSSQLServerVersion
metadata:
  name: 2022-cu12
spec:
  archiver:
    addon:
      name: mssqlserver-addon
      tasks:
        fullBackup:
          name: logical-backup
        fullBackupRestore:
          name: logical-backup-restore
        manifestBackup:
          name: manifest-backup
        manifestRestore:
          name: manifest-restore
    walg:
      image: ghcr.io/kubedb/mssqlserver-archiver:v0.0.1
  coordinator:
    image: ghcr.io/kubedb/mssql-coordinator:v0.2.0-rc.3
  db:
    image: mcr.microsoft.com/mssql/server:2022-CU12-ubuntu-22.04
  exporter:
    image: neajmorshad/mssqlserver_exporter:kubedb
  initContainer:
    image: ghcr.io/kubedb/mssql-init:2022-ubuntu-22-v2
  securityContext:
    runAsUser: 10001
  version: "2022"
