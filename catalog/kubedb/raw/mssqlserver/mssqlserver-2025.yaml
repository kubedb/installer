apiVersion: catalog.kubedb.com/v1alpha1
kind: MSSQLServerVersion
metadata:
  name: 2025-cu0
spec:
  archiver:
    addon:
      name: mssqlserver-addon
      tasks:
        fullBackup:
          name: logical-backup
        fullBackupRestore:
          name: logical-backup-restore
        manifestBackup:
          name: manifest-backup
        manifestRestore:
          name: manifest-restore
    walg:
      image: ghcr.io/kubedb/mssqlserver-archiver:v0.14.0-rc.1
  coordinator:
    image: ghcr.io/kubedb/mssql-coordinator:v0.15.0-rc.1
  db:
    image: mcr.microsoft.com/mssql/server:2025-RTM-ubuntu-22.04
  exporter:
    image: ghcr.io/kubedb/mssql-exporter:1.2.0
  initContainer:
    image: ghcr.io/kubedb/mssql-init:2022-ubuntu-22-v4
  securityContext:
    runAsUser: 10001
  version: "2025"
