    image: ghcr.io/kubedb/redis-coordinator:v0.20.0-beta.1
  db:
    image: ghcr.io/appscode-images/redis:5.0.14-bullseye
  exporter:
    image: ghcr.io/kubedb/redis_exporter:1.9.0
