apiVersion: catalog.kubedb.com/v1alpha1
kind: RedisVersion
metadata:
  name: 7.0.15
spec:
  coordinator:
    image: ghcr.io/kubedb/redis-coordinator:v0.36.0
  db:
    image: ghcr.io/appscode-images/redis:7.0.15-bookworm
  distribution: Official
  exporter:
    image: ghcr.io/kubedb/redis_exporter:1.66.0
  gitSyncer:
    image: '{{ include "image.kubernetes" (merge (dict "_repo" "git-sync/git-sync") $) }}:v4.4.2'
  initContainer:
    image: ghcr.io/kubedb/redis-init:0.12.0
  podSecurityPolicies:
    databasePolicyName: redis-db
  securityContext:
    runAsUser: 999
  stash:
    addon:
      backupTask:
        name: redis-backup-7.0.5
      restoreTask:
        name: redis-restore-7.0.5
  updateConstraints:
    allowlist:
    - '>= 7.0.15, < 7.4.2'
  version: 7.0.15
