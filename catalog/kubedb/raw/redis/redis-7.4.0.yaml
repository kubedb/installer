apiVersion: catalog.kubedb.com/v1alpha1
kind: RedisVersion
metadata:
  name: 7.4.0
spec:
  coordinator:
    image: ghcr.io/kubedb/redis-coordinator:v0.26.0-rc.2
  db:
    image: ghcr.io/appscode-images/redis:7.4.0-bookworm
  exporter:
    image: ghcr.io/kubedb/redis_exporter:1.58.0
  initContainer:
    image: ghcr.io/kubedb/redis-init:0.9.0
  podSecurityPolicies:
    databasePolicyName: redis-db
  securityContext:
    runAsUser: 999
  stash:
    addon:
      backupTask:
        name: redis-backup-7.0.5
      restoreTask:
        name: redis-restore-7.0.5
  version: 7.4.0
