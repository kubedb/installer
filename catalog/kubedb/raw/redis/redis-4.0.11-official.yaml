apiVersion: catalog.kubedb.com/v1alpha1
kind: RedisVersion
metadata:
  name: 4.0.11
spec:
  coordinator:
    image: ghcr.io/kubedb/redis-coordinator:v0.36.0
  db:
    image: ghcr.io/kubedb/redis:4.0.11
  distribution: Official
  exporter:
    image: ghcr.io/kubedb/redis_exporter:1.66.0
  gitSyncer:
    image: '{{ include "image.kubernetes" (merge (dict "_repo" "git-sync/git-sync") $) }}:v4.4.2'
  initContainer:
    image: ghcr.io/kubedb/redis-init:0.12.0
  podSecurityPolicies:
    databasePolicyName: redis-db
  securityContext:
    runAsUser: 999
  updateConstraints:
    allowlist:
    - '>= 4.0.11, < 5.0.15'
  version: 4.0.11
