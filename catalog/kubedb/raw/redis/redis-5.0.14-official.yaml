apiVersion: catalog.kubedb.com/v1alpha1
kind: RedisVersion
metadata:
  name: 5.0.14
spec:
  coordinator:
    image: ghcr.io/kubedb/redis-coordinator:v0.37.0
  db:
    image: ghcr.io/appscode-images/redis:5.0.14-bullseye
  distribution: Official
  exporter:
    image: ghcr.io/kubedb/redis_exporter:1.66.0
  gitSyncer:
    image: registry.k8s.io/git-sync/git-sync:v4.4.2
  initContainer:
    image: ghcr.io/kubedb/redis-init:0.12.0
  podSecurityPolicies:
    databasePolicyName: redis-db
  securityContext:
    runAsUser: 999
  stash:
    addon:
      backupTask:
        name: redis-backup-5.0.13
      restoreTask:
        name: redis-restore-5.0.13
  updateConstraints:
    allowlist:
    - '>= 5.0.14, < 6.0.21'
  version: 5.0.14
