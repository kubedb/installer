apiVersion: catalog.kubedb.com/v1alpha1
kind: RedisVersion
metadata:
  name: "4.0"
spec:
  coordinator:
    image: ghcr.io/kubedb/redis-coordinator:v0.36.0
  db:
    image: ghcr.io/kubedb/redis:4.0
  deprecated: true
  distribution: Official
  exporter:
    image: ghcr.io/kubedb/operator:0.8.0
  gitSyncer:
    image: '{{ include "image.kubernetes" (merge (dict "_repo" "git-sync/git-sync") $) }}:v4.4.2'
  initContainer:
    image: ghcr.io/kubedb/redis-init:0.12.0
  podSecurityPolicies:
    databasePolicyName: redis-db
  securityContext:
    runAsUser: 999
  version: "4.0"

