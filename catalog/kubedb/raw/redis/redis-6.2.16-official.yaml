apiVersion: catalog.kubedb.com/v1alpha1
kind: RedisVersion
metadata:
  name: 6.2.16
spec:
  coordinator:
    image: ghcr.io/kubedb/redis-coordinator:v0.33.0
  db:
    image: ghcr.io/appscode-images/redis:6.2.16-bookworm
  distribution: Official
  exporter:
    image: ghcr.io/kubedb/redis_exporter:1.66.0
  initContainer:
    image: ghcr.io/kubedb/redis-init:0.10.0
  podSecurityPolicies:
    databasePolicyName: redis-db
  securityContext:
    runAsUser: 999
  stash:
    addon:
      backupTask:
        name: redis-backup-6.2.5
      restoreTask:
        name: redis-restore-6.2.5
  updateConstraints:
    allowlist:
    - '>= 6.2.16, < 7.0.16'
  version: 6.2.16
