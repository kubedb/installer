apiVersion: catalog.kubedb.com/v1alpha1
kind: RedisVersion
metadata:
  name: 8.0.4
spec:
  coordinator:
    image: ghcr.io/kubedb/redis-coordinator:v0.37.0
  db:
    image: ghcr.io/appscode-images/redis:8.0.4-bookworm
  distribution: Official
  exporter:
    image: ghcr.io/kubedb/redis_exporter:1.66.0
  gitSyncer:
    image: registry.k8s.io/git-sync/git-sync:v4.4.2
  initContainer:
    image: ghcr.io/kubedb/redis-init:0.12.0
  podSecurityPolicies:
    databasePolicyName: redis-db
  securityContext:
    runAsUser: 999
  stash:
    addon:
      backupTask:
        name: redis-backup-7.0.5
      restoreTask:
        name: redis-restore-7.0.5
  updateConstraints:
    allowlist:
    - '>= 8.0.4, < 8.2.2'
  version: 8.0.4
