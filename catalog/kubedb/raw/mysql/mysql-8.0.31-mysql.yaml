apiVersion: catalog.kubedb.com/v1alpha1
kind: MySQLVersion
metadata:
  name: 8.0.31-innodb
spec:
  archiver:
    addon:
      name: mysql-addon
      tasks:
        fullBackup:
          name: logical-backup
        fullBackupRestore:
          name: logical-backup-restore
        manifestBackup:
          name: manifest-backup
        manifestRestore:
          name: manifest-restore
        volumeSnapshot:
          name: volume-snapshot
    walg:
      image: ghcr.io/kubedb/mysql-archiver:(v0.9.0)_8.0.35
  coordinator:
    image: ghcr.io/kubedb/mysql-coordinator:v0.26.0
  db:
    image: ghcr.io/appscode-images/mysql:8.0.31-oracle
  distribution: MySQL
  exporter:
    image: ghcr.io/kubedb/mysqld-exporter:v0.13.1
  gitSyncer:
    image: registry.k8s.io/git-sync/git-sync:v4.2.1
  initContainer:
    image: ghcr.io/kubedb/mysql-init:8.0.31-v3
  podSecurityPolicies:
    databasePolicyName: mysql-db
  replicationModeDetector:
    image: ghcr.io/kubedb/replication-mode-detector:v0.35.0
  router:
    image: mysql/mysql-router:8.0.31
  routerInitContainer:
    image: ghcr.io/kubedb/mysql-router-init:v0.26.0
  securityContext:
    runAsUser: 999
  stash:
    addon:
      backupTask:
        name: mysql-backup-8.0.21
      restoreTask:
        name: mysql-restore-8.0.21
  ui:
  - name: phpmyadmin
    version: v2024.4.27
  updateConstraints:
    allowlist:
      groupReplication:
      - '> 8.0.31-innodb, <= 8.0.31-innodb'
      standalone:
      - '> 8.0.31-innodb, <= 8.0.31-innodb'
    denylist:
      groupReplication:
      - < 8.0.31
      standalone:
      - < 8.0.31
  version: 8.0.31
