apiVersion: catalog.kubedb.com/v1alpha1
kind: MySQLVersion
metadata:
  name: "5.7"
spec:
  db:
    image: ghcr.io/kubedb/mysql:5.7
  deprecated: true
  distribution: Official
  exporter:
    image: ghcr.io/kubedb/operator:0.8.0
  gitSyncer:
    image: registry.k8s.io/git-sync/git-sync:v4.2.1
  initContainer:
    image: ghcr.io/kubedb/busybox
  podSecurityPolicies:
    databasePolicyName: mysql-db
  replicationModeDetector:
    image: ghcr.io/kubedb/replication-mode-detector:v0.44.0
  securityContext:
    runAsUser: 999
  updateConstraints:
    denylist:
      groupReplication:
      - < 5.7.35
      standalone:
      - < 5.7.35
  version: "5.7"

