apiVersion: catalog.kubedb.com/v1alpha1
kind: MySQLVersion
metadata:
  name: 8.4.3
spec:
  archiver:
    addon:
      name: mysql-addon
      tasks:
        manifestBackup:
          name: manifest-backup
        manifestRestore:
          name: manifest-restore
        volumeSnapshot:
          name: volume-snapshot
    walg:
      image: ghcr.io/kubedb/mysql-archiver:(v0.20.0)_8.4.3
  coordinator:
    image: ghcr.io/kubedb/mysql-coordinator:v0.37.0
  db:
    image: ghcr.io/appscode-images/mysql:8.4.3-oracle
  distribution: Official
  exporter:
    image: ghcr.io/kubedb/mysqld-exporter:v0.13.1
  gitSyncer:
    image: registry.k8s.io/git-sync/git-sync:v4.4.2
  initContainer:
    image: ghcr.io/kubedb/mysql-init:8.4.3-v5
  podSecurityPolicies:
    databasePolicyName: mysql-db
  replicationModeDetector:
    image: ghcr.io/kubedb/replication-mode-detector:v0.46.0
  securityContext:
    runAsUser: 999
  stash:
    addon:
      backupTask:
        name: mysql-backup-8.0.21
      restoreTask:
        name: mysql-restore-8.0.21
  ui:
  - name: phpmyadmin
    version: v2024.4.27
  updateConstraints:
    allowlist:
      groupReplication:
      - '>= 8.4.3, <= 9.1.0'
      standalone:
      - '>= 8.4.3, <= 9.1.0'
    denylist:
      groupReplication:
      - < 8.4.3
      standalone:
      - < 8.4.3
  version: 8.4.3
