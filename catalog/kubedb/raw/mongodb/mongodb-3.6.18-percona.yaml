apiVersion: catalog.kubedb.com/v1alpha1
kind: MongoDBVersion
metadata:
  name: percona-3.6.18
spec:
  archiver:
    fullBackup:
      csiSnapshotter:
        addonName: mongodb-volume-snapshot
    manifest:
      addonName: kubedb-manifest-addon
    walg:
      image: ghcr.io/kubedb/wal-g:v1.0.0
  db:
    image: percona/percona-server-mongodb:3.6.18
  distribution: Percona
  exporter:
    image: ghcr.io/kubedb/mongodb_exporter:v0.32.0
  gitSyncer:
    image: registry.k8s.io/git-sync/git-sync:v4.1.0
  initContainer:
    image: ghcr.io/kubedb/mongodb-init:4.1-v9
  podSecurityPolicies:
    databasePolicyName: mongodb-db
  replicationModeDetector:
    image: ghcr.io/kubedb/replication-mode-detector:v0.24.0
  stash:
    addon:
      backupTask:
        name: mongodb-backup-3.6.13
      restoreTask:
        name: mongodb-restore-3.6.13
  updateConstraints:
    allowlist:
    - '>= 4.0.0, < 4.1.0'
  version: 3.6.18
