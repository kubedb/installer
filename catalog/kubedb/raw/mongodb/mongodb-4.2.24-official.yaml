apiVersion: catalog.kubedb.com/v1alpha1
kind: MongoDBVersion
metadata:
  name: 4.2.24
spec:
  archiver:
    addon:
      name: mongodb-addon
      tasks:
        manifestBackup:
          name: manifest-backup
        manifestRestore:
          name: manifest-restore
        volumeSnapshot:
          name: volume-snapshot
    walg:
      image: ghcr.io/kubedb/wal-g:v2024.5.24_mongo
  db:
    image: ghcr.io/appscode-images/mongo:4.2.24
  distribution: Official
  exporter:
    image: ghcr.io/kubedb/mongodb_exporter:v0.40.0
  gitSyncer:
    image: registry.k8s.io/git-sync/git-sync:v4.2.1
  initContainer:
    image: ghcr.io/kubedb/mongodb-init:4.2-v9
  podSecurityPolicies:
    databasePolicyName: mongodb-db
  replicationModeDetector:
    image: ghcr.io/kubedb/replication-mode-detector:v0.34.0
  securityContext:
    runAsGroup: 999
    runAsUser: 999
  stash:
    addon:
      backupTask:
        name: mongodb-backup-4.2.3
      restoreTask:
        name: mongodb-restore-4.2.3
  ui:
  - name: mongo-ui
    version: v2024.4.27
  updateConstraints:
    allowlist:
    - '>= 4.4.0, < 6.0.0'
  version: 4.2.24
