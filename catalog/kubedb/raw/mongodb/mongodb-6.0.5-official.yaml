apiVersion: catalog.kubedb.com/v1alpha1
kind: MongoDBVersion
metadata:
  name: 6.0.5
spec:
  archiver:
    addon:
      name: mongodb-addon
      tasks:
        manifestBackup:
          name: ManifestBackup
        manifestRestore:
          name: ManifestRestore
        volumeSnapshot:
          name: VolumeSnapshot
    walg:
      image: ghcr.io/kubedb/wal-g:v2023.11.30_mongo
  db:
    image: mongo:6.0.5
  distribution: Official
  exporter:
    image: ghcr.io/kubedb/mongodb_exporter:v0.32.0
  gitSyncer:
    image: registry.k8s.io/git-sync/git-sync:v4.1.0
  initContainer:
    image: ghcr.io/kubedb/mongodb-init:6.0-v9
  podSecurityPolicies:
    databasePolicyName: mongodb-db
  replicationModeDetector:
    image: ghcr.io/kubedb/replication-mode-detector:v0.24.0
  stash:
    addon:
      backupTask:
        name: mongodb-backup-6.0.5
      restoreTask:
        name: mongodb-restore-6.0.5
  version: 6.0.5
