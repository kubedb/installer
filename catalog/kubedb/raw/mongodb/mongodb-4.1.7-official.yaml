apiVersion: catalog.kubedb.com/v1alpha1
kind: MongoDBVersion
metadata:
  name: 4.1.7-v3
spec:
  archiver:
    addon:
      name: mongodb-addon
      tasks:
        manifestBackup:
          name: ManifestBackup
        manifestRestore:
          name: ManifestRestore
        volumeSnapshot:
          NAME: VolumeSnapshot
    walg:
      image: ghcr.io/kubedb/wal-g:v2023.11.30_mongo
  db:
    image: mongo:4.1.7
  distribution: Official
  exporter:
    image: ghcr.io/kubedb/mongodb_exporter:v0.32.0
  gitSyncer:
    image: registry.k8s.io/git-sync/git-sync:v4.1.0
  initContainer:
    image: ghcr.io/kubedb/mongodb-init:4.2-v8
  podSecurityPolicies:
    databasePolicyName: mongodb-db
  replicationModeDetector:
    image: ghcr.io/kubedb/replication-mode-detector:v0.24.0
  stash:
    addon:
      backupTask:
        name: mongodb-backup-4.1.7
      restoreTask:
        name: mongodb-restore-4.1.7
  updateConstraints:
    allowlist:
    - '>= 4.2.0, < 4.3.0'
  version: 4.1.7

