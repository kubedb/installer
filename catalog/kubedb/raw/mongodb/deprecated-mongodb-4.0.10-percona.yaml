apiVersion: catalog.kubedb.com/v1alpha1
kind: MongoDBVersion
metadata:
  name: percona-4.0.10
spec:
  db:
    image: percona/percona-server-mongodb:4.0.10
  deprecated: true
  distribution: Percona
  exporter:
    image: ghcr.io/kubedb/mongodb_exporter:v0.32.0
  gitSyncer:
    image: registry.k8s.io/git-sync/git-sync:v4.1.0
  initContainer:
    image: ghcr.io/kubedb/mongodb-init:4.1-v9
  podSecurityPolicies:
    databasePolicyName: mongodb-db
  replicationModeDetector:
    image: ghcr.io/kubedb/replication-mode-detector:v0.25.0-rc.1
  securityContext:
    runAsUser: 999
  stash:
    addon:
      backupTask:
        name: mongodb-backup-4.0.11
      restoreTask:
        name: mongodb-restore-4.0.11
  updateConstraints:
    allowlist:
    - '>= 4.1.0, < 4.3.0'
  version: 4.0.10
