apiVersion: catalog.kubedb.com/v1alpha1
kind: MongoDBVersion
metadata:
  name: percona-7.0.4
spec:
  archiver:
    addon:
      name: mongodb-addon
      tasks:
        manifestBackup:
          name: manifest-backup
        manifestRestore:
          name: manifest-restore
        volumeSnapshot:
          name: volume-snapshot
    walg:
      image: ghcr.io/kubedb/wal-g:v2023.11.30_mongo
  db:
    image: percona/percona-server-mongodb:7.0.4
  distribution: Percona
  exporter:
    image: ghcr.io/kubedb/mongodb_exporter:v0.32.0
  gitSyncer:
    image: registry.k8s.io/git-sync/git-sync:v4.1.0
  initContainer:
    image: ghcr.io/kubedb/mongodb-init:6.0-v10
  podSecurityPolicies:
    databasePolicyName: mongodb-db
  replicationModeDetector:
    image: ghcr.io/kubedb/replication-mode-detector:v0.28.0-rc.1
  securityContext:
    runAsGroup: 0
    runAsUser: 1001
  stash:
    addon:
      backupTask:
        name: mongodb-backup-6.0.5
      restoreTask:
        name: mongodb-restore-6.0.5
  version: 7.0.4
