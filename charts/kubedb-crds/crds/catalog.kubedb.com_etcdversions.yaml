    - jsonPath: .spec.version
      name: Version
      type: string
    - jsonPath: .spec.db.image
      name: DB_IMAGE
      type: string
    - jsonPath: .spec.deprecated
      name: Deprecated
      type: boolean
    - jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    name: v1alpha1
    schema:
      openAPIV3Schema:
        properties:
          apiVersion:
            type: string
          kind:
            type: string
          metadata:
            type: object
          spec:
            properties:
              db:
                properties:
                  image:
                    type: string
                required:
                - image
                type: object
              deprecated:
                type: boolean
              exporter:
                properties:
                  image:
                    type: string
                required:
                - image
                type: object
              tools:
                properties:
                  image:
                    type: string
                required:
                - image
                type: object
              version:
                type: string
            required:
            - db
            - exporter
            - tools
            - version
            type: object
        type: object
    served: true
    storage: true
    subresources: {}
