apiVersion: metrics.appscode.com/v1alpha1
kind: MetricsConfiguration
metadata:
  name: kubedb-com-redis
spec:
  targetRef:
    apiVersion: kubedb.com/v1alpha2
    kind: Redis
  metrics:
    - name: kubedb_redis_created
      help: "Unix creation time stamp"
      type: gauge
      field:
        path: .metadata.creationTimestamp
        type: DateTime
      metricValue:
        valueFromPath: .metadata.creationTimestamp

    - name: kubedb_redis_replicas
      help: "Number of replicas of redis instance"
      type: gauge
      field:
        path: .spec.replicas
        type: Integer
      metricValue:
        valueFromPath: .spec.replicas

    - name: kubedb_redis_storage_bytes
      help: "Kubedb redis available storage size in bytes"
      type: gauge
      labels:
        - key: unit
          value: bytes
      params:
        - key: storage
          valuePath: .spec.storage.resources.requests.storage
      metricValue:
        valueFromExpression: "bytes(storage)"

    - name: kubedb_redis_status_phase
      help: "Redis instance current phase"
      type: gauge
      field:
        path: .status.phase
        type: String
      params:
        - key: phase
          valuePath: .status.phase
      states:
        labelKey: phase
        values:
          - labelValue: Ready
            metricValue:
              valueFromExpression: "int(phase == 'Ready')"
          - labelValue: Halted
            metricValue:
              valueFromExpression: "int(phase == 'Halted')"
          - labelValue: Provisioning
            metricValue:
              valueFromExpression: "int(phase == 'Provisioning')"
          - labelValue: Critical
            metricValue:
              valueFromExpression: "int(phase == 'Critical')"
          - labelValue: NotReady
            metricValue:
              valueFromExpression: "int(phase == 'NotReady')"
          - labelValue: DataRestoring
            metricValue:
              valueFromExpression: "int(phase == 'DataRestoring')"

    - name: kubedb_redis_info
      help: "Redis instance information"
      type: gauge
      labels:
        - key: storageType
          valuePath: .spec.storageType
        - key: terminationPolicy
          valuePath: .spec.terminationPolicy
      metricValue:
        value: 1

    - name: kubedb_redis_status_conditions
      help: "Redis instance status condition"
      type: gauge
      field:
        path: .status.conditions
        type: Array
      labels:
        - key: type
          valuePath: .status.conditions[*].type
        - key: status
          valuePath: .status.conditions[*].status
      metricValue:
        value: 1

    - name: kubedb_redis_cpu_request
      help: "Requested CPU by redis instance"
      type: gauge
      labels:
        - key: unit
          value: core
      params:
        - key: cpu
          valuePath: .spec.podTemplate.spec.resources.requests.cpu
      metricValue:
        valueFromExpression: cpuCores(cpu)

    - name: kubedb_redis_cpu_limit
      help: "CPU limit for redis instance"
      type: gauge
      labels:
        - key: unit
          value: core
      params:
        - key: cpu
          valuePath: .spec.podTemplate.spec.resources.limits.cpu
      metricValue:
        valueFromExpression: cpuCores(cpu)

    - name: kubedb_redis_memory_request
      help: "Requested memory by redis instance"
      type: gauge
      labels:
        - key: unit
          value: bytes
      params:
        - key: memory
          valuePath: .spec.podTemplate.spec.resources.requests.memory
      metricValue:
        valueFromExpression: bytes(memory)

    - name: kubedb_redis_memory_limit
      help: "Memory limit for redis instance"
      type: gauge
      labels:
        - key: unit
          value: bytes
      params:
        - key: memory
          valuePath: .spec.podTemplate.spec.resources.limits.memory
      metricValue:
        valueFromExpression: bytes(memory)
