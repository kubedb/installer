apiVersion: metrics.appscode.com/v1alpha1
kind: MetricsConfiguration
metadata:
  name: mongodb-metrics-config
spec:
  targetRef:
    apiVersion: kubedb.com/v1alpha2
    kind: MongoDB
  metrics:
    - name: kubedb_mongodb_created
      help: "Unix creation timestamp"
      type: gauge
      field:
        path: .metadata.creationTimestamp
        type: DateTime
      metricValue:
        valueFromPath: .metadata.creationTimestamp

    - name: kubedb_mongodb_replicaset_info
      help: "Kubedb mongodb replicaset information"
      type: gauge
      labels:
        - key: replicas
          valuePath: .spec.replicas
        - key: cpu_request
          valuePath: .spec.podTemplate.spec.resources.requests.cpu
        - key: cpu_limit
          valuePath: .spec.podTemplate.spec.resources.limits.cpu
        - key: memory_request
          valuePath: .spec.podTemplate.spec.resources.requests.memory
        - key: memory_limit
          valuePath: .spec.podTemplate.spec.resources.limits.memory
      metricValue:
        valueFromPath: .spec.replicas

    - name: kubedb_mongodb_storage_bytes
      help: "Kubedb mongodb available storage size in bytes"
      type: gauge
      labels:
        - key: unit
          value: bytes
      params:
        - key: storage
          valuePath: .spec.storage.resources.requests.storage
      metricValue:
        valueFromExpression: "calculateMemory(storage)"

    # - name: kubedb_mongodb_shard_enabled
    #   help: "Kubedb mongodb shard enabled info"
    #   type: gauge

    - name: kubedb_mongodb_status_phase
      help: "MongoDB instance current phase"
      type: gauge
      field:
        path: .status.phase
        type: String
      params:
        - key: phase
          valuePath: .status.phase
      states:
        labelKey: phase
        values:
          - labelValue: Ready
            metricValue:
              valueFromExpression: "toInt(phase == 'Ready')"
          - labelValue: Halted
            metricValue:
              valueFromExpression: "toInt(phase == 'Halted')"
          - labelValue: Provisioning
            metricValue:
              valueFromExpression: "toInt(phase == 'Provisioning')"
          - labelValue: Critical
            metricValue:
              valueFromExpression: "toInt(phase == 'Critical')"
          - labelValue: NotReady
            metricValue:
              valueFromExpression: "toInt(phase == 'NotReady')"
          - labelValue: DataRestoring
            metricValue:
              valueFromExpression: "toInt(phase == 'DataRestoring')"

    - name: kubedb_mongodb_info
      help: "MongoDB instance information"
      type: gauge
      labels:
        - key: clusterAuthMode
          valuePath: .spec.clusterAuthMode
        - key: sslMode
          valuePath: .spec.sslMode
        - key: storageType
          valuePath: .spec.storageType
        - key: terminationPolicy
          valuePath: .spec.terminationPolicy
        - key: version
          valuePath: .spec.version
      metricValue:
        value: 1

    - name: kubedb_mongodb_status_conditions
      help: "MongoDB instance status condition"
      type: gauge
      field:
        path: .status.conditions
        type: Array
      labels:
        - key: type
          valuePath: .status.conditions[*].type
        - key: status
          valuePath: .status.conditions[*].status
      metricValue:
        value: 1
