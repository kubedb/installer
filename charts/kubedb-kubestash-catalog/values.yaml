# Default values for kubedb-kubestash-catalog.

proxies:
  dockerHub: ""
  dockerLibrary: ""
  ghcr: ghcr.io
  kubernetes: registry.k8s.io
  appscode: r.appscode.com

# registryFQDN: harbor.appscode.ninja
