{{ $featureGates := .Values.featureGates }}
{{- if .Values.global }}
  {{ $featureGates = mergeOverwrite dict .Values.featureGates .Values.global.featureGates }}
{{- end }}

{{ if $featureGates.Cassandra }}
apiVersion: addons.kubestash.com/v1alpha1
kind: Addon
metadata:
  name: 'cassandra-addon'
  labels:
    {{- include "kubedb-kubestash-catalog.labels" . | nindent 4 }}
spec:
  backupTasks:
  - driver: Medusa
    executor: Job
    function: cassandra-backup
    name: logical-backup
    parameters:
    - name: args
      required: false
      usage: Arguments to be passed to the dump command.
    - default: pg_dumpall
      name: backupCmd
      required: false
      usage: Backup command to take a database dump (can only be pg_dumpall or pg_dump)
    - default: cassandra
      name: user
      required: false
      usage: Specifies database user (not applicable for basic authentication)
    - default: "true"
      name: enableCache
      required: false
      usage: Enable or disable caching. Disabling caching may impact backup performance.
    - default: /kubestash-tmp
      name: scratchDir
      required: false
      usage: Directory for holding temporary files and medusa cache.
    singleton: true
    volumeMounts:
    - mountPath: /kubestash-tmp
      name: kubestash-tmp-volume
    volumeTemplate:
    - name: kubestash-tmp-volume
      source:
        emptyDir: {}
      usage: Holds temporary files and medusa cache.
  restoreTasks:
  - driver: Medusa
    executor: Job
    function: cassandra-restore
    name: logical-backup-restore
    parameters:
    - name: args
      required: false
      usage: Arguments to be passed to the dump command.
    - default: cassandra
      name: user
      required: false
      usage: Specifies database user (not applicable for basic authentication)
    - default: "true"
      name: enableCache
      required: false
      usage: Enable or disable caching. Disabling caching may impact backup performance.
    - default: /kubestash-tmp
      name: scratchDir
      required: false
      usage: Directory for holding temporary files and medusa cache.
    singleton: true
    volumeMounts:
    - mountPath: /kubestash-tmp
      name: kubestash-tmp-volume
    volumeTemplate:
    - name: kubestash-tmp-volume
      source:
        emptyDir: {}
      usage: Holds temporary files and medusa cache.
{{ end }}
