{{ $ubi := .Values.distro.ubi }}
{{- if .Values.global }}
  {{ $ubi = default .Values.distro.ubi .Values.global.distro.ubi }}
{{- end }}

{{ if and .Values.kubedbverifier.enabled (not (eq $ubi "operator")) }}
apiVersion: addons.kubestash.com/v1alpha1
kind: Function
metadata:
  name: 'kubedbverifier'
  labels:
    {{- include "kubedb-kubestash-catalog.labels" . | nindent 4 }}
spec:
  args:
  - verify
  - --namespace=${namespace:=default}
  - --backupverificationsession=${backupVerificationSession:=}
  image: '{{ include "image.ghcr" (merge (dict "_repo" "kubedb/kubedb-verifier") $) }}:v0.11.0-rc.1{{ include "catalog.ubi" $ }}'
{{ end }}
