{{ $featureGates := .Values.featureGates }}
{{- if .Values.global }}
  {{ $featureGates = mergeOverwrite dict .Values.featureGates .Values.global.featureGates }}
{{- end }}

{{ if $featureGates.MongoDB }}
apiVersion: addons.kubestash.com/v1alpha1
kind: Function
metadata:
  name: 'mongodb-csi-snapshotter'
  labels:
    {{- include "kubedb-kubestash-catalog.labels" . | nindent 4 }}
spec:
  args:
  - backup
  - --namespace=${namespace:=default}
  - --volume-snapshot-class-name=${volumeSnapshotClassName:=}
  - --backupsession=${backupSession:=}
  image: '{{ include "image.ghcr" (merge (dict "_repo" "kubedb/mongodb-csi-snapshotter-plugin") $) }}:v0.2.0-rc.1'
{{ end }}
