{{ if .Values.mysql.enabled }}
apiVersion: addons.kubestash.com/v1alpha1
kind: Function
metadata:
  name: 'mysql-csi-snapshotter'
  labels:
    {{- include "kubedb-kubestash-catalog.labels" . | nindent 4 }}
spec:
  args:
  - backup
  - --namespace=${namespace:=default}
  - --volume-snapshot-class-name=${volumeSnapshotClassName:=}
  - --backupsession=${backupSession:=}
  image: '{{ include "image.dockerHub" (merge (dict "_repo" "heheh13/mysql-csi-snapshotter-plugin") $) }}:e860096_linux_amd64'
{{ end }}

