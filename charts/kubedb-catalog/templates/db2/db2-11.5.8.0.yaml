{{ $featureGates := .Values.featureGates }}
{{- if .Values.global }}
  {{ $featureGates = mergeOverwrite dict .Values.featureGates .Values.global.featureGates }}
{{- end }}

{{ if $featureGates.DB2 }}

apiVersion: catalog.kubedb.com/v1alpha1
kind: DB2Version
metadata:
  name: '11.5.8.0'
  labels:
    {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  coordinator:
    image: '{{ include "image.ghcr" (merge (dict "_repo" "kubedb/db2-coordinator") $) }}:v0.1.0'
  db:
    image: '{{ include "image.dockerHub" (merge (dict "_repo" "ibmcom/db2") $) }}:11.5.8.0'
  version: 11.5.8.0
{{ end }}
