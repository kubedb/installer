{{ if .Values.catalog.proxysql }}
apiVersion: catalog.kubedb.com/v1alpha1
kind: ProxySQLVersion
metadata:
  name: '2.0.4'
  labels:
    {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  exporter:
    image: '{{ include "catalog.registry" . }}/proxysql-exporter:v1.1.0'
  podSecurityPolicies:
    databasePolicyName: proxysql-db
  proxysql:
    image: '{{ include "catalog.registry" . }}/proxysql:v2.0.4'
  version: 2.0.4
{{ end }}
