{{ if .Values.catalog.proxysql }}
apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: proxysql-db
  labels:
    {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  privileged: false
  allowPrivilegeEscalation: false
  volumes:
  - "*"
  hostNetwork: false
  hostIPC: false
  hostPID: false
  runAsUser:
    rule: RunAsAny
  seLinux:
    rule: RunAsAny
  supplementalGroups:
    rule: RunAsAny
  fsGroup:
    rule: RunAsAny
  allowedCapabilities:
  - IPC_LOCK
  - SYS_RESOURCE
{{ end }}
