{{ if .Values.catalog.proxysql }}
apiVersion: catalog.kubedb.com/v1alpha1
kind: ProxySQLVersion
metadata:
  name: '2.3.2-debian'
  labels:
    {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  exporter:
    image: '{{ include "image.ghcr" (merge (dict "_repo" "kubedb/proxysql-exporter") $) }}:v1.1.0'
  podSecurityPolicies:
    databasePolicyName: proxysql-db
  proxysql:
    image: '{{ include "image.ghcr" (merge (dict "_repo" "kubedb/proxysql") $) }}:2.3.2-debian-v2'
  securityContext:
    runAsUser: 999
  version: 2.3.2-debian
{{ end }}
