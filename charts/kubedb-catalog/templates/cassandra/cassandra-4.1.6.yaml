{{ $featureGates := .Values.featureGates }}
{{- if .Values.global }}
  {{ $featureGates = mergeOverwrite dict .Values.featureGates .Values.global.featureGates }}
{{- end }}

{{ if $featureGates.Cassandra }}

apiVersion: catalog.kubedb.com/v1alpha1
kind: CassandraVersion
metadata:
  name: '4.1.6'
  labels:
    {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  db:
    image: '{{ include "image.dockerHub" (merge (dict "_repo" "sabbir70/mgmt-api-sabbir-4.0") $) }}'
  exporter:
    image: '{{ include "image.ghcr" (merge (dict "_repo" "appscode-images/cassandra-exporter") $) }}:2.3.8'
  initContainer:
    image: '{{ include "image.dockerHub" (merge (dict "_repo" "sabbir70/cass-init") $) }}:march13-15'
  initMedusaContainer:
    image: '{{ include "image.dockerHub" (merge (dict "_repo" "sabbir70/medusa-sabbir") $) }}'
  medusa:
    image: '{{ include "image.dockerHub" (merge (dict "_repo" "sabbir70/medusa-sabbir") $) }}'
  securityContext:
    runAsUser: 999
  version: 4.1.6
{{ end }}
