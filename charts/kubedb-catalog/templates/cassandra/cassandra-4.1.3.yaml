{{ $featureGates := .Values.featureGates }}
{{- if .Values.global }}
  {{ $featureGates = mergeOverwrite dict .Values.featureGates .Values.global.featureGates }}
{{- end }}

{{ if $featureGates.Cassandra }}

apiVersion: catalog.kubedb.com/v1alpha1
kind: CassandraVersion
metadata:
  name: '4.1.3'
  labels:
    {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  db:
    image: '{{ include "image.ghcr" (merge (dict "_repo" "appscode-images/daily/cassandra") $) }}:4.1.3_20240915'
  initContainer:
    image: '{{ include "image.ghcr" (merge (dict "_repo" "kubedb/cassandra-init") $) }}:4.1.3'
  securityContext:
    runAsUser: 999
  version: 4.1.3
{{ end }}
