{{ $featureGates := .Values.featureGates }}
{{- if .Values.global }}
  {{ $featureGates = mergeOverwrite dict .Values.featureGates .Values.global.featureGates }}
{{- end }}

{{ if $featureGates.Cassandra }}

apiVersion: catalog.kubedb.com/v1alpha1
kind: CassandraVersion
metadata:
  name: '5.0.0'
  labels:
    {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  db:
    image: '{{ include "image.dockerLibrary" (merge (dict "_repo" "cassandra") $) }}:5.0.0'
  initContainer:
    image: '{{ include "image.dockerHub" (merge (dict "_repo" "sabbir70/cassandra-init") $) }}:_linux_amd64'
  securityContext:
    runAsUser: 999
  version: 5.0.0
{{ end }}
