{{ $featureGates := .Values.featureGates }}
{{- if .Values.global }}
  {{ $featureGates = mergeOverwrite dict .Values.featureGates .Values.global.featureGates }}
{{- end }}

{{ if $featureGates.Cassandra }}

apiVersion: catalog.kubedb.com/v1alpha1
kind: CassandraVersion
metadata:
  name: 'jammy'
  labels:
    {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  db:
    image: '{{ include "image.dockerHub" (merge (dict "_repo" "cassandra/cassandra-server") $) }}:jammy'
  initContainer:
    image: '{{ include "image.ghcr" (merge (dict "_repo" "kubedb/cassandra-init") $) }}:jammy'
  securityContext:
    runAsUser: 999
  version: jammy
{{ end }}
