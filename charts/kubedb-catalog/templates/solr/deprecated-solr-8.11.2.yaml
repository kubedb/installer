{{- template "kubedb-catalog.refresh-versions" . }}

{{ $featureGates := .Values.featureGates }}
{{ $ubi := .Values.distro.ubi }}
{{- if .Values.global }}
  {{ $featureGates = mergeOverwrite dict .Values.featureGates .Values.global.featureGates }}
  {{ $ubi = default .Values.distro.ubi .Values.global.distro.ubi }}
{{- end }}

{{ if and $featureGates.Solr (not (eq $ubi "operator")) }}
{{ if or (not .Values.skipDeprecated) (has "8.11.2" .Values.enableVersions.Solr) }}

apiVersion: catalog.kubedb.com/v1alpha1
kind: SolrVersion
metadata:
  name: '8.11.2'
  labels:
    {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  db:
    image: '{{ include "image.ghcr" (merge (dict "_repo" "appscode-images/solr") $) }}:8.11.2'
  initContainer:
    image: '{{ include "image.ghcr" (merge (dict "_repo" "kubedb/solr-init") $) }}:8.11.2'
  securityContext:
    runAsUser: 8983
  updateConstraints:
    allowlist:
    - '>= 8.11.2, < 8.11.5'
  version: 8.11.2
  deprecated: {{ not (has "8.11.2" .Values.enableVersions.Solr) }}
{{ end }}
{{ end }}
