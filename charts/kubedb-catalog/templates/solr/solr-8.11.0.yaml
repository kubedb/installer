{{ $featureGates := .Values.featureGates }}
{{- if .Values.global }}
  {{ $featureGates = mergeOverwrite dict .Values.featureGates .Values.global.featureGates }}
{{- end }}

{{ if $featureGates.Solr }}

apiVersion: catalog.kubedb.com/v1alpha1
kind: SolrVersion
metadata:
  name: '8.11.0'
  labels:
    {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  db:
    image: '{{ include "image.dockerLibrary" (merge (dict "_repo" "solr") $) }}:8.11.0'
  initContainer:
    image: '{{ include "image.dockerHub" (merge (dict "_repo" "pritam99/solr-init") $) }}:1.1.1_linux_amd64'
  podSecurityPolicies:
    databasePolicyName: solr-db
  securityContext:
    runAsAnyNonRoot: true
    runAsGroup: 8983
    runAsUser: 8983
  version: 8.11.0
{{ end }}
