{{ $featureGates := .Values.featureGates }}
{{- if .Values.global }}
  {{ $featureGates = mergeOverwrite dict .Values.featureGates .Values.global.featureGates }}
{{- end }}

{{ if $featureGates.Singlestore }}

apiVersion: catalog.kubedb.com/v1alpha1
kind: SinglestoreVersion
metadata:
  name: '8.9.3'
  labels:
    {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  coordinator:
    image: '{{ include "image.ghcr" (merge (dict "_repo" "kubedb/singlestore-coordinator") $) }}:v0.4.0'
  db:
    image: '{{ include "image.ghcr" (merge (dict "_repo" "appscode-images/singlestore-node") $) }}:alma-8.9.3-bfa36a984a'
  initContainer:
    image: '{{ include "image.ghcr" (merge (dict "_repo" "kubedb/singlestore-init") $) }}:8.7.10-v1'
  securityContext:
    runAsGroup: 998
    runAsUser: 999
  standalone:
    image: '{{ include "image.dockerHub" (merge (dict "_repo" "singlestore/cluster-in-a-box") $) }}:alma-8.7.10-95e2357384-4.1.0-1.17.14'
  updateConstraints:
    allowlist:
    - '> 8.7.21, <= 8.9.3'
  version: 8.9.3
{{ end }}
