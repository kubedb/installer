{{ $featureGates := .Values.featureGates }}
{{- if .Values.global }}
  {{ $featureGates = mergeOverwrite dict .Values.featureGates .Values.global.featureGates }}
{{- end }}

{{ if $featureGates.Singlestore }}

apiVersion: catalog.kubedb.com/v1alpha1
kind: SinglestoreVersion
metadata:
  name: '8.1.32'
  labels:
    {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  coordinator:
    image: '{{ include "image.ghcr" (merge (dict "_repo" "kubedb/singlestore-coordinator") $) }}:v0.8.0'
  db:
    image: '{{ include "image.ghcr" (merge (dict "_repo" "appscode-images/singlestore-node") $) }}:alma-8.1.32-e3d3cde6da'
  initContainer:
    image: '{{ include "image.ghcr" (merge (dict "_repo" "kubedb/singlestore-init") $) }}:8.1-v2'
  securityContext:
    runAsGroup: 998
    runAsUser: 999
  standalone:
    image: '{{ include "image.dockerHub" (merge (dict "_repo" "singlestore/cluster-in-a-box") $) }}:alma-8.1.32-e3d3cde6da-4.0.16-1.17.6'
  updateConstraints:
    allowlist:
    - '>= 8.1.32, <= 8.9.3'
  version: 8.1.32
{{ end }}
