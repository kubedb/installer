{{ $featureGates := .Values.featureGates }}
{{ $ubi := .Values.distro.ubi }}
{{- if .Values.global }}
  {{ $featureGates = mergeOverwrite dict .Values.featureGates .Values.global.featureGates }}
  {{ $ubi = default .Values.distro.ubi .Values.global.distro.ubi }}
{{- end }}

{{ if and $featureGates.FerretDB (not (eq $ubi "operator")) }}

apiVersion: catalog.kubedb.com/v1alpha1
kind: FerretDBVersion
metadata:
  name: '1.18.0'
  labels:
    {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  db:
    image: '{{ include "image.ghcr" (merge (dict "_repo" "appscode-images/ferretdb") $) }}:1.18.0'
  postgres:
    version: 17.4-bookworm
  securityContext:
    runAsUser: 1000
  version: 1.18.0
{{ end }}
