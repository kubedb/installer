{{ if .Values.catalog.mysql }}

{{- if not .Values.skipDeprecated }}
---
apiVersion: catalog.kubedb.com/v1alpha1
kind: MySQLVersion
metadata:
  name: "5.7"
  labels:
    {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  deprecated: true
  version: "5.7"
  db:
    image: "{{ .Values.image.registry }}/mysql:5.7"
  exporter:
    image: "{{ .Values.image.registry }}/operator:0.8.0"
  tools:
    image: "{{ .Values.image.registry }}/mysql-tools:5.7"
  replicationModeDetector:
    image: "{{ .Values.image.registry }}/mysql-replication-mode-detector:v0.0.1"
  initContainer:
    image: "{{ .Values.image.registry }}/busybox"
  podSecurityPolicies:
    databasePolicyName: mysql-db
  upgradeConstraints:
    whitelist:
      standAlone: ["5.7"]
      groupReplication: ["5.7"]
    blacklist:
      standAlone: []
      groupReplication: []
{{- end }}

