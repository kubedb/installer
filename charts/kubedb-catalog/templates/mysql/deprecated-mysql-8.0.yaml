{{ if .Values.catalog.mysql }}
{{ if not .Values.skipDeprecated }}

---
apiVersion: catalog.kubedb.com/v1alpha1
kind: MySQLVersion
metadata:
  name: "8.0"
  labels:
    {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  deprecated: true
  version: "8.0"
  db:
    image: "{{ .Values.image.registry }}/mysql:8.0"
  exporter:
    image: "{{ .Values.image.registry }}/operator:0.8.0"
  tools:
    image: "{{ .Values.image.registry }}/mysql-tools:8.0"
  replicationModeDetector:
    image: "{{ .Values.image.registry }}/mysql-replication-mode-detector:v0.1.0-beta.6"
  initContainer:
    image: "{{ .Values.image.registry }}/busybox"
  podSecurityPolicies:
    databasePolicyName: mysql-db
  upgradeConstraints:
    allowlist:
      standalone: ["8.0"]
      groupReplication: ["8.0"]

