{{ if .Values.catalog.mysql }}

{{- if not .Values.skipDeprecated }}
---
apiVersion: catalog.kubedb.com/v1alpha1
kind: MySQLVersion
metadata:
  name: "5.7.25"
  labels:
  {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  deprecated: true
  version: "5.7.25"
  db:
    image: "{{ .Values.image.registry }}/mysql:5.7.25"
  exporter:
    image: "{{ .Values.image.registry }}/mysqld-exporter:v0.11.0"
  tools:
    image: "{{ .Values.image.registry }}/mysql-tools:5.7.25"
  replicationModeDetector:
    image: "{{ .Values.image.registry }}/mysql-replication-mode-detector:v0.0.1"
  initContainer:
    image: "{{ .Values.image.registry }}/busybox"
  podSecurityPolicies:
    databasePolicyName: mysql-db
  upgradeConstraints:
    whitelist:
      standAlone: ["5.7.25"]
      groupReplication: ["5.7.25"]
    blacklist:
      standAlone: []
      groupReplication: []
{{- end }}
---
apiVersion: catalog.kubedb.com/v1alpha1
kind: MySQLVersion
metadata:
  name: "5.7.25-v1"
  labels:
  {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  version: "5.7.25"
  db:
    image: "{{ .Values.image.registry }}/mysql:5.7.25-v1"
  exporter:
    image: "{{ .Values.image.registry }}/mysqld-exporter:v0.11.0"
  tools:
    image: "{{ .Values.image.registry }}/mysql-tools:5.7.25"
  replicationModeDetector:
    image: "{{ .Values.image.registry }}/mysql-replication-mode-detector:v0.0.1"
  initContainer:
    image: "{{ .Values.image.registry }}/busybox"
  podSecurityPolicies:
    databasePolicyName: mysql-db
  upgradeConstraints:
    whitelist:
      standAlone: []
      groupReplication: []
    blacklist:
      standAlone: ["< 5.7.25"]
      groupReplication: ["< 5.7.25", "<= 8.0.20, >= 8.0.19"]

{{ end }}
