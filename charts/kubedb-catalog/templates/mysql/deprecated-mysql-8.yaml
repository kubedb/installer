{{ if .Values.catalog.mysql }}
{{ if not .Values.skipDeprecated }}

---
apiVersion: catalog.kubedb.com/v1alpha1
kind: MySQLVersion
metadata:
  name: "8"
  labels:
    {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  deprecated: true
  version: "8"
  db:
    image: "{{ .Values.image.registry }}/mysql:8"
  exporter:
    image: "{{ .Values.image.registry }}/operator:0.8.0"
  tools:
    image: "{{ .Values.image.registry }}/mysql-tools:8"
  replicationModeDetector:
    image: "{{ .Values.image.registry }}/replication-mode-detector:v0.3.2"
  initContainer:
    image: "{{ .Values.image.registry }}/busybox"
  podSecurityPolicies:
    databasePolicyName: mysql-db
  upgradeConstraints:
    allowlist:
      standalone: ["8"]
      groupReplication: ["8"]

---
apiVersion: catalog.kubedb.com/v1alpha1
kind: MySQLVersion
metadata:
  name: "8-v1"
  labels:
    {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  deprecated: true
  version: "8"
  db:
    image: "{{ .Values.image.registry }}/mysql:8-v1"
  exporter:
    image: "{{ .Values.image.registry }}/mysqld-exporter:v0.11.0"
  tools:
    image: "{{ .Values.image.registry }}/mysql-tools:8-v2"
  replicationModeDetector:
    image: "{{ .Values.image.registry }}/replication-mode-detector:v0.3.2"
  initContainer:
    image: "{{ .Values.image.registry }}/busybox"
  podSecurityPolicies:
    databasePolicyName: mysql-db
  upgradeConstraints:
    allowlist:
      standalone: ["8"]
      groupReplication: ["8"]

{{ end }}
{{ end }}
