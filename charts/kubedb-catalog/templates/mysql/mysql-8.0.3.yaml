{{ if .Values.catalog.mysql }}

{{- if not .Values.skipDeprecated }}
---
apiVersion: catalog.kubedb.com/v1alpha1
kind: MySQLVersion
metadata:
  name: "8.0.3"
  labels:
    {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  deprecated: true
  version: "8.0.3"
  db:
    image: "{{ .Values.image.registry }}/mysql:8.0.3"
  exporter:
    image: "{{ .Values.image.registry }}/mysqld-exporter:v0.11.0"
  tools:
    image: "{{ .Values.image.registry }}/mysql-tools:8.0.3"
  replicationModeDetector:
    image: "{{ .Values.image.registry }}/replication-mode-detector:v0.3.2"
  initContainer:
    image: "{{ .Values.image.registry }}/busybox"
  podSecurityPolicies:
    databasePolicyName: mysql-db
  upgradeConstraints:
    allowlist:
      standalone: ["8.0.3"]
      groupReplication: ["8.0.3"]
{{- end }}
---
apiVersion: catalog.kubedb.com/v1alpha1
kind: MySQLVersion
metadata:
  name: "8.0.3-v1"
  labels:
  {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  deprecated: true
  version: "8.0.3"
  db:
    image: "{{ .Values.image.registry }}/mysql:8.0.3-v1"
  exporter:
    image: "{{ .Values.image.registry }}/mysqld-exporter:v0.11.0"
  tools:
    image: "{{ .Values.image.registry }}/mysql-tools:5.7.25"
  replicationModeDetector:
    image: "{{ .Values.image.registry }}/replication-mode-detector:v0.3.2"
  initContainer:
    image: "{{ .Values.image.registry }}/busybox"
  podSecurityPolicies:
    databasePolicyName: mysql-db
  upgradeConstraints:
    allowlist:
      standalone: ["8.0.3"]
      groupReplication: ["8.0.3"]
---
apiVersion: catalog.kubedb.com/v1alpha1
kind: MySQLVersion
metadata:
  name: "8.0.3-v2"
  labels:
  {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  version: "8.0.3"
  db:
    image: "{{ .Values.image.registry }}/mysql:8.0.3-v2"
  exporter:
    image: "{{ .Values.image.registry }}/mysqld-exporter:v0.11.0"
  tools:
    image: "{{ .Values.image.registry }}/mysql-tools:5.7.25"
  replicationModeDetector:
    image: "{{ .Values.image.registry }}/replication-mode-detector:v0.3.2"
  initContainer:
    image: "{{ .Values.image.registry }}/toybox:0.8.4"
  podSecurityPolicies:
    databasePolicyName: mysql-db
  upgradeConstraints:
    allowlist:
      standalone: ["8.0.3"]
      groupReplication: ["8.0.3"]
  stash:
    addon:
      backupTask:
        name: mysql-backup-8.0.3-v6
      restoreTask:
        name: mysql-restore-8.0.3-v6
{{ end }}
