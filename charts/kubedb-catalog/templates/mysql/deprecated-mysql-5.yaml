{{ if .Values.catalog.mysql }}
{{ if not .Values.skipDeprecated }}

---
apiVersion: catalog.kubedb.com/v1alpha1
kind: MySQLVersion
metadata:
  name: "5"
  labels:
    {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  deprecated: true
  version: "5"
  db:
    image: "{{ .Values.image.registry }}/mysql:5"
  exporter:
    image: "{{ .Values.image.registry }}/operator:0.8.0"
  tools:
    image: "{{ .Values.image.registry }}/mysql-tools:5"
  replicationModeDetector:
    image: "{{ .Values.image.registry }}/mysql-replication-mode-detector:v0.1.0-rc.1"
  initContainer:
    image: "{{ .Values.image.registry }}/busybox"
  podSecurityPolicies:
    databasePolicyName: mysql-db
  upgradeConstraints:
    allowlist:
      standalone: ["5"]
      groupReplication: ["5"]

---
apiVersion: catalog.kubedb.com/v1alpha1
kind: MySQLVersion
metadata:
  name: "5-v1"
  labels:
    {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  deprecated: true
  version: "5"
  db:
    image: "{{ .Values.image.registry }}/mysql:5-v1"
  exporter:
    image: "{{ .Values.image.registry }}/mysqld-exporter:v0.11.0"
  tools:
    image: "{{ .Values.image.registry }}/mysql-tools:5-v2"
  replicationModeDetector:
    image: "{{ .Values.image.registry }}/mysql-replication-mode-detector:v0.1.0-rc.1"
  initContainer:
    image: "{{ .Values.image.registry }}/busybox"
  podSecurityPolicies:
    databasePolicyName: mysql-db
  upgradeConstraints:
    allowlist:
      standalone: ["5"]
      groupReplication: ["5"]

{{ end }}
{{ end }}
