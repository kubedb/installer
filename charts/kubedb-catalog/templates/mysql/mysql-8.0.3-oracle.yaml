{{ if .Values.catalog.mysql }}
apiVersion: catalog.kubedb.com/v1alpha1
kind: MySQLVersion
metadata:
  name: '8.0.3-v2'
  labels:
    {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  db:
    image: '{{ .Values.image.registry }}/mysql:8.0.3-v2'
  distribution: Oracle
  exporter:
    image: '{{ .Values.image.registry }}/mysqld-exporter:v0.11.0'
  initContainer:
    image: '{{ .Values.image.registry }}/toybox:0.8.4'
  podSecurityPolicies:
    databasePolicyName: mysql-db
  replicationModeDetector:
    image: '{{ .Values.image.registry }}/replication-mode-detector:v0.4.0'
  stash:
    addon:
      backupTask:
        name: mysql-backup-8.0.3-v7
      restoreTask:
        name: mysql-restore-8.0.3-v7
  upgradeConstraints:
    allowlist:
      groupReplication:
      - 8.0.3
      standalone:
      - 8.0.3
  version: 8.0.3
{{ end }}

