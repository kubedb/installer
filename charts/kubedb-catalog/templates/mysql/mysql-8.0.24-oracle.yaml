{{ if .Values.catalog.mysql }}
apiVersion: catalog.kubedb.com/v1alpha1
kind: MySQLVersion
metadata:
  name: '8.0.24'
  labels:
    {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  db:
    image: '{{ include "official.registry" (set (.Values | deepCopy) "officialRegistry" (list "mysql" "mysql-server")) }}:8.0.24'
  distribution: Oracle
  exporter:
    image: '{{ include "catalog.registry" . }}/mysqld-exporter:v0.11.0'
  initContainer:
    image: '{{ include "catalog.registry" . }}/mysql-innodb-init:8.0.24'
  podSecurityPolicies:
    databasePolicyName: mysql-db
  replicationModeDetector:
    image: '{{ include "catalog.registry" . }}/replication-mode-detector:v0.5.0'
  router:
    image: '{{ include "official.registry" (set (.Values | deepCopy) "officialRegistry" (list "mysql" "mysql-router")) }}:8.0.24'
  stash:
    addon:
      backupTask:
        name: mysql-backup-8.0.21
      restoreTask:
        name: mysql-restore-8.0.21
  upgradeConstraints:
    denylist:
      groupReplication:
      - < 8.0.23
      standalone:
      - < 8.0.23
  version: 8.0.24
{{ end }}
