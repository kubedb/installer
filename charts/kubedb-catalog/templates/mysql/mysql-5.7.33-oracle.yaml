{{ if .Values.catalog.mysql }}
apiVersion: catalog.kubedb.com/v1alpha1
kind: MySQLVersion
metadata:
  name: '5.7.33-v1'
  labels:
    {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  db:
    image: '{{ include "official.registry" (set (.Values | deepCopy) "officialRegistry" (list "mysql")) }}:5.7.33'
  distribution: Oracle
  exporter:
    image: '{{ include "catalog.registry" . }}/mysqld-exporter:v0.11.0'
  initContainer:
    image: '{{ include "catalog.registry" . }}/mysql-init:5.7'
  podSecurityPolicies:
    databasePolicyName: mysql-db
  replicationModeDetector:
    image: '{{ include "catalog.registry" . }}/replication-mode-detector:v0.8.0'
  stash:
    addon:
      backupTask:
        name: mysql-backup-5.7.25
      restoreTask:
        name: mysql-restore-5.7.25
  upgradeConstraints:
    denylist:
      groupReplication:
      - < 5.7.33
      standalone:
      - < 5.7.33
  version: 5.7.33
{{ end }}

---
{{ if and .Values.catalog.mysql (not .Values.skipDeprecated) }}
apiVersion: catalog.kubedb.com/v1alpha1
kind: MySQLVersion
metadata:
  name: '5.7.33'
  labels:
    {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  db:
    image: '{{ include "catalog.registry" . }}/mysql:5.7.33'
  deprecated: true
  distribution: Oracle
  exporter:
    image: '{{ include "catalog.registry" . }}/mysqld-exporter:v0.11.0'
  initContainer:
    image: '{{ include "catalog.registry" . }}/toybox:0.8.4'
  podSecurityPolicies:
    databasePolicyName: mysql-db
  replicationModeDetector:
    image: '{{ include "catalog.registry" . }}/replication-mode-detector:v0.8.0'
  stash:
    addon:
      backupTask:
        name: mysql-backup-5.7.25
      restoreTask:
        name: mysql-restore-5.7.25
  upgradeConstraints:
    denylist:
      groupReplication:
      - < 5.7.33
      standalone:
      - < 5.7.33
  version: 5.7.33
{{ end }}
