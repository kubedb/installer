{{ if and .Values.catalog.mysql (not .Values.skipDeprecated) }}
apiVersion: catalog.kubedb.com/v1alpha1
kind: MySQLVersion
metadata:
  name: '5.7-v2'
  labels:
    {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  db:
    image: '{{ include "image.ghcr" (merge (dict "_repo" "kubedb/mysql") $) }}:5.7-v2'
  deprecated: true
  distribution: Official
  exporter:
    image: '{{ include "image.ghcr" (merge (dict "_repo" "kubedb/mysqld-exporter") $) }}:v0.11.0'
  gitSyncer:
    image: '{{ include "image.kubernetes" (merge (dict "_repo" "git-sync/git-sync") $) }}:v4.0.0-rc5'
  initContainer:
    image: '{{ include "image.ghcr" (merge (dict "_repo" "kubedb/busybox") $) }}'
  podSecurityPolicies:
    databasePolicyName: mysql-db
  replicationModeDetector:
    image: '{{ include "image.ghcr" (merge (dict "_repo" "kubedb/replication-mode-detector") $) }}:v0.25.0'
  updateConstraints:
    denylist:
      groupReplication:
      - < 5.7.25
      standalone:
      - < 5.7.25
  version: 5.7.25
{{ end }}

