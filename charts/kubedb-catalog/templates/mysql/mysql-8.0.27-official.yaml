{{ if .Values.catalog.mysql }}
apiVersion: catalog.kubedb.com/v1alpha1
kind: MySQLVersion
metadata:
  name: '8.0.27'
  labels:
    {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  coordinator:
    image: '{{ include "catalog.registry" . }}/mysql-coordinator:v0.4.0'
  db:
    image: '{{ include "official.registry" (set (.Values | deepCopy) "officialRegistry" (list "mysql")) }}:8.0.27'
  distribution: Official
  exporter:
    image: '{{ include "catalog.registry" . }}/mysqld-exporter:v0.13.1'
  initContainer:
    image: '{{ include "catalog.registry" . }}/mysql-init:8.0.26-v1'
  podSecurityPolicies:
    databasePolicyName: mysql-db
  replicationModeDetector:
    image: '{{ include "catalog.registry" . }}/replication-mode-detector:v0.13.0'
  stash:
    addon:
      backupTask:
        name: mysql-backup-8.0.21
      restoreTask:
        name: mysql-restore-8.0.21
  upgradeConstraints:
    denylist:
      groupReplication:
      - < 8.0.27
      standalone:
      - < 8.0.27
  version: 8.0.27
{{ end }}
