{{ if and .Values.catalog.mysql (not .Values.skipDeprecated) }}
apiVersion: catalog.kubedb.com/v1alpha1
kind: MySQLVersion
metadata:
  name: '8.0.26'
  labels:
    {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  db:
    image: '{{ include "registry.ghcr" (merge (dict "_repo" "kubedb/mysql") $) }}:8.0.26'
  deprecated: true
  distribution: Official
  exporter:
    image: '{{ include "registry.dockerHub" (merge (dict "_repo" "prom/mysqld-exporter") $) }}:v0.13.0'
  gitSyncer:
    image: '{{ include "registry.kubernetes" (merge (dict "_repo" "git-sync/git-sync") $) }}:v4.0.0-rc5'
  initContainer:
    image: '{{ include "registry.ghcr" (merge (dict "_repo" "kubedb/mysql-init") $) }}:8.0.21'
  podSecurityPolicies:
    databasePolicyName: mysql-db
  replicationModeDetector:
    image: '{{ include "registry.ghcr" (merge (dict "_repo" "kubedb/replication-mode-detector") $) }}:v0.23.0'
  stash:
    addon:
      backupTask:
        name: mysql-backup-8.0.21
      restoreTask:
        name: mysql-restore-8.0.21
  updateConstraints:
    denylist:
      groupReplication:
      - < 8.0.26
      standalone:
      - < 8.0.26
  version: 8.0.26
{{ end }}
