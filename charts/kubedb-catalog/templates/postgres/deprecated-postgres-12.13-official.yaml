{{ $featureGates := .Values.featureGates }}
{{ $ubi := .Values.distro.ubi }}
{{- if .Values.global }}
  {{ $featureGates = mergeOverwrite dict .Values.featureGates .Values.global.featureGates }}
  {{ $ubi = default .Values.distro.ubi .Values.global.distro.ubi }}
{{- end }}

{{ if and $featureGates.Postgres (not (eq $ubi "operator")) }}
{{ if or (not .Values.skipDeprecated) (has "12.13" .Values.enableVersions.Postgres) }}
{{ if or (not .Values.skipEndOfLife) (has "12.13" .Values.enableVersions.Postgres) }}
apiVersion: catalog.kubedb.com/v1alpha1
kind: PostgresVersion
metadata:
  name: '12.13'
  labels:
    {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  archiver:
    addon:
      name: postgres-addon
      tasks:
        fullBackup:
          name: physical-backup
        fullBackupRestore:
          name: physical-backup-restore
        manifestBackup:
          name: manifest-backup
        manifestRestore:
          name: manifest-restore
        volumeSnapshot:
          name: volume-snapshot
    walg:
      image: '{{ include "image.dockerLibrary" (merge (dict "_repo" "v0.22.0-rc.1") $) }}'
  coordinator:
    image: '{{ include "image.ghcr" (merge (dict "_repo" "kubedb/pg-coordinator") $) }}:v0.45.0-rc.1{{ include "catalog.ubi" $ }}'
  db:
    baseOS: alpine
    image: '{{ include "image.dockerLibrary" (merge (dict "_repo" "postgres") $) }}:12.13-alpine'
  distribution: Official
  exporter:
    image: '{{ include "image.dockerHub" (merge (dict "_repo" "prometheuscommunity/postgres-exporter") $) }}:v0.18.1'
  initContainer:
    image: '{{ include "image.ghcr" (merge (dict "_repo" "kubedb/postgres-init") $) }}:0.18.0'
  securityContext:
    runAsAnyNonRoot: false
    runAsUser: 70
  stash:
    addon:
      backupTask:
        name: postgres-backup-12.4
      restoreTask:
        name: postgres-restore-12.4
  updateConstraints:
    allowlist:
    - "13.5"
    - "14.1"
  version: "12.13"
  podSecurityPolicies:
    databasePolicyName: {{ ternary "postgres-db" `""` (and .Values.psp.enabled (.Capabilities.APIVersions.Has "policy/v1beta1/PodSecurityPolicy")) }}
  deprecated: {{ not (has "12.13" .Values.enableVersions.Postgres) }}
  endOfLife: {{ not (has "12.13" .Values.enableVersions.Postgres) }}
{{ end }}
{{ end }}

---
{{ if or (not .Values.skipDeprecated) (has "12.13-bullseye" .Values.enableVersions.Postgres) }}
{{ if or (not .Values.skipEndOfLife) (has "12.13-bullseye" .Values.enableVersions.Postgres) }}
