{{ if and .Values.catalog.postgres (not .Values.skipDeprecated) }}
apiVersion: catalog.kubedb.com/v1alpha1
kind: PostgresVersion
metadata:
  name: '11.1'
  labels:
    {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  db:
    image: '{{ include "registry.ghcr" (merge (dict "_repo" "kubedb/postgres") $) }}:11.1'
  deprecated: true
  distribution: Official
  exporter:
    image: '{{ include "registry.ghcr" (merge (dict "_repo" "kubedb/postgres_exporter") $) }}:v0.4.7'
  podSecurityPolicies:
    databasePolicyName: postgres-db
  stash:
    addon:
      backupTask:
        name: postgres-backup-11.9.0-v4
      restoreTask:
        name: postgres-restore-11.9.0-v4
  version: "11.1"
{{ end }}

