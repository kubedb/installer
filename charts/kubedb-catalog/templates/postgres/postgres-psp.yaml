{{ $featureGates := .Values.featureGates }}
{{- if .Values.global }}
  {{ $featureGates = mergeOverwrite dict .Values.featureGates .Values.global.featureGates }}
{{- end }}

{{ if and .Values.psp.enabled (.Capabilities.APIVersions.Has "policy/v1beta1/PodSecurityPolicy") $featureGates.Postgres }}
apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: 'postgres-db'
  labels:
    {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  allowPrivilegeEscalation: {{ .Values.psp.postgres.allowPrivilegeEscalation }}
  privileged: {{ .Values.psp.postgres.privileged }}
  allowedCapabilities:
  - IPC_LOCK
  - SYS_RESOURCE
  fsGroup:
    rule: RunAsAny
  hostIPC: false
  hostNetwork: false
  hostPID: false
  runAsUser:
    rule: RunAsAny
  seLinux:
    rule: RunAsAny
  supplementalGroups:
    rule: RunAsAny
  volumes:
  - '*'
{{ end }}
