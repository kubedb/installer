{{ if .Values.catalog.postgres }}
apiVersion: catalog.kubedb.com/v1alpha1
kind: PostgresVersion
metadata:
  name: 'timescaledb-2.1.0-pg13'
  labels:
    {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  coordinator:
    image: '{{ include "registry.ghcr" (merge (dict "_repo" "kubedb/pg-coordinator") $) }}:v0.20.0'
  db:
    image: '{{ include "registry.dockerHub" (merge (dict "_repo" "timescale/timescaledb") $) }}:2.1.0-pg13-oss'
  distribution: TimescaleDB
  exporter:
    image: '{{ include "registry.dockerHub" (merge (dict "_repo" "prometheuscommunity/postgres-exporter") $) }}:v0.9.0'
  initContainer:
    image: '{{ include "registry.ghcr" (merge (dict "_repo" "kubedb/postgres-init") $) }}:0.9.0'
  podSecurityPolicies:
    databasePolicyName: postgres-db
  securityContext:
    runAsAnyNonRoot: false
    runAsUser: 70
  stash:
    addon:
      backupTask:
        name: postgres-backup-13.1
      restoreTask:
        name: postgres-restore-13.1
  version: "13.2"
{{ end }}
