{{ if .Values.catalog.postgres }}
apiVersion: catalog.kubedb.com/v1alpha1
kind: PostgresVersion
metadata:
  name: '12.6'
  labels:
    {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  coordinator:
    image: '{{ include "catalog.registry" . }}/pg-coordinator:v0.1.0'
  db:
    image: postgres:12.6-alpine
  distribution: PostgreSQL
  exporter:
    image: prometheuscommunity/postgres-exporter:v0.9.0
  initContainer:
    image: '{{ include "catalog.registry" . }}/postgres-init:0.1.0'
  podSecurityPolicies:
    databasePolicyName: postgres-db
  stash:
    addon:
      backupTask:
        name: postgres-backup-12.4.0-v5
      restoreTask:
        name: postgres-restore-12.4.0-v5
  version: "12.6"
{{ end }}
