{{ if and .Values.catalog.postgres (not .Values.skipDeprecated) }}
apiVersion: catalog.kubedb.com/v1alpha1
kind: PostgresVersion
metadata:
  name: '9.6'
  labels:
    {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  db:
    image: '{{ include "registry.ghcr" (merge (dict "_repo" "kubedb/postgres") $) }}:9.6'
  deprecated: true
  distribution: Official
  exporter:
    image: '{{ include "registry.ghcr" (merge (dict "_repo" "kubedb/operator") $) }}:0.8.0'
  podSecurityPolicies:
    databasePolicyName: postgres-db
  version: "9.6"
{{ end }}

