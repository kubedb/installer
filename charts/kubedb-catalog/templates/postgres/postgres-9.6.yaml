    image: "{{ .Values.image.registry }}/postgres:9.6-v2"
  exporter:
    image: "{{ .Values.image.registry }}/postgres_exporter:v0.4.6"
  tools:
    image: "{{ .Values.image.registry }}/postgres-tools:9.6-v2"
  podSecurityPolicies:
    databasePolicyName: postgres-db

{{ end }}

