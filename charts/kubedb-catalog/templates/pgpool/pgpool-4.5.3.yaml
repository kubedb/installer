{{ $featureGates := .Values.featureGates }}
{{- if .Values.global }}
  {{ $featureGates = mergeOverwrite dict .Values.featureGates .Values.global.featureGates }}
{{- end }}

{{ if $featureGates.Pgpool }}

apiVersion: catalog.kubedb.com/v1alpha1
kind: PgpoolVersion
metadata:
  name: '4.5.3'
  labels:
    {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  exporter:
    image: '{{ include "image.ghcr" (merge (dict "_repo" "appscode-images/pgpool2_exporter") $) }}:v1.2.2'
  pgpool:
    image: '{{ include "image.ghcr" (merge (dict "_repo" "appscode-images/pgpool2") $) }}:4.5.3'
  securityContext:
    runAsAnyNonRoot: true
    runAsUser: 70
  gitSyncer:
    image: '{{ include "image.kubernetes" (merge (dict "_repo" "git-sync/git-sync") $) }}:v4.4.2'
  updateConstraints:
    allowlist:
    - '>= 4.5.3, <= 4.6.0'
  version: 4.5.3
{{ end }}
