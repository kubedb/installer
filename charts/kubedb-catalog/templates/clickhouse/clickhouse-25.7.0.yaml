{{ $featureGates := .Values.featureGates }}
{{- if .Values.global }}
  {{ $featureGates = mergeOverwrite dict .Values.featureGates .Values.global.featureGates }}
{{- end }}

{{ if $featureGates.ClickHouse }}

apiVersion: catalog.kubedb.com/v1alpha1
kind: ClickHouseVersion
metadata:
  name: '25.7.0'
  labels:
    {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  clickHouseKeeper:
    image: '{{ include "image.dockerHub" (merge (dict "_repo" "clickhouse/clickhouse-keeper") $) }}:25.7.0'
  db:
    image: '{{ include "image.dockerHub" (merge (dict "_repo" "clickhouse/clickhouse-server") $) }}:25.7.0'
  initContainer:
    image: '{{ include "image.dockerHub" (merge (dict "_repo" "shuvo14/ch-init") $) }}:july-28.3'
  securityContext:
    runAsUser: 101
  version: 25.7.0
{{ end }}
