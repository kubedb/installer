{{ if .Values.catalog.mariadb }}
apiVersion: catalog.kubedb.com/v1alpha1
kind: MariaDBVersion
metadata:
  name: '10.4.17'
  labels:
    {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  coordinator:
    image: '{{ include "registry.ghcr" (merge (dict "_repo" "kubedb/mariadb-coordinator") $) }}:v0.16.0'
  db:
    image: '{{ include "registry.dockerLibrary" (merge (dict "_repo" "mariadb") $) }}:10.4.17'
  exporter:
    image: '{{ include "registry.dockerHub" (merge (dict "_repo" "prom/mysqld-exporter") $) }}:v0.13.0'
  initContainer:
    image: '{{ include "registry.ghcr" (merge (dict "_repo" "kubedb/mariadb-init") $) }}:0.5.0'
  podSecurityPolicies:
    databasePolicyName: maria-db
  stash:
    addon:
      backupTask:
        name: mariadb-backup-10.5.8
      restoreTask:
        name: mariadb-restore-10.5.8
  version: 10.4.17
{{ end }}
