{{ if .Values.catalog.mariadb }}
apiVersion: catalog.kubedb.com/v1alpha1
kind: MariaDBVersion
metadata:
  name: '10.5.8'
  labels:
    {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  coordinator:
    image: '{{ include "catalog.registry" . }}/mariadb-coordinator:v0.0.1'
  db:
    image: '{{ include "official.registry" (set (.Values | deepCopy) "officialRegistry" (list "mariadb")) }}:10.5.8'
  exporter:
    image: '{{ include "catalog.registry" . }}/mysqld-exporter:v0.11.0'
  initContainer:
    image: '{{ include "catalog.registry" . }}/mariadb-init:0.2.0'
  podSecurityPolicies:
    databasePolicyName: maria-db
  stash:
    addon:
      backupTask:
        name: mariadb-backup-10.5.8
      restoreTask:
        name: mariadb-restore-10.5.8
  version: 10.5.8
{{ end }}
