{{ if .Values.catalog.mariadb }}
---
apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: maria-db
  labels:
    {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  privileged: false
  allowPrivilegeEscalation: false
  volumes:
  - "*"
  hostNetwork: false
  hostIPC: false
  hostPID: false
  runAsUser:
    rule: RunAsAny
  seLinux:
    rule: RunAsAny
  supplementalGroups:
    rule: RunAsAny
  fsGroup:
    rule: RunAsAny

{{ end }}
