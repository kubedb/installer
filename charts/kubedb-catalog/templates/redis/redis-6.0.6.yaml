{{ if .Values.catalog.redis }}
apiVersion: catalog.kubedb.com/v1alpha1
kind: RedisVersion
metadata:
  name: '6.0.6'
  labels:
    {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  coordinator:
    image: '{{ include "catalog.registry" . }}/redis-coordinator:fix-redis-dbg_linux_amd64'
  db:
    image: '{{ include "catalog.registry" . }}/redis:6.0.6'
  exporter:
    image: '{{ include "catalog.registry" . }}/redis_exporter:1.9.0'
  initContainer:
    image: '{{ include "catalog.registry" . }}/redis-init:0.1.0_linux_amd64'
  podSecurityPolicies:
    databasePolicyName: redis-db
  stash:
    addon:
      backupTask:
        name: redis-backup-6.2.5
      restoreTask:
        name: redis-restore-6.2.5
  version: 6.0.6
{{ end }}
