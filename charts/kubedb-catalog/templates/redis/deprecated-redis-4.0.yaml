{{ if and .Values.catalog.redis (not .Values.skipDeprecated) }}
apiVersion: catalog.kubedb.com/v1alpha1
kind: RedisVersion
metadata:
  name: '4.0'
  labels:
    {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  coordinator:
    image: '{{ include "catalog.registry" . }}/redis-coordinator:v0.5.0'
  db:
    image: '{{ include "catalog.registry" . }}/redis:4.0'
  deprecated: true
  exporter:
    image: '{{ include "catalog.registry" . }}/operator:0.8.0'
  initContainer:
    image: '{{ include "catalog.registry" . }}/redis-init:0.3.0'
  podSecurityPolicies:
    databasePolicyName: redis-db
  version: "4.0"
{{ end }}

