{{ $featureGates := .Values.featureGates }}
{{- if .Values.global }}
  {{ $featureGates = mergeOverwrite dict .Values.featureGates .Values.global.featureGates }}
{{- end }}

{{ if $featureGates.Redis }}

apiVersion: catalog.kubedb.com/v1alpha1
kind: RedisVersion
metadata:
  name: 'valkey-8.1.1'
  labels:
    {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  coordinator:
    image: '{{ include "image.ghcr" (merge (dict "_repo" "kubedb/redis-coordinator") $) }}:v0.33.0'
  db:
    image: '{{ include "image.ghcr" (merge (dict "_repo" "appscode-images/valkey") $) }}:8.1.1'
  distribution: Valkey
  exporter:
    image: '{{ include "image.ghcr" (merge (dict "_repo" "kubedb/redis_exporter") $) }}:1.66.0'
  initContainer:
    image: '{{ include "image.ghcr" (merge (dict "_repo" "kubedb/redis-init") $) }}:0.11.0'
  securityContext:
    runAsUser: 1000
  updateConstraints:
    allowlist:
    - 8.1.1
  version: 8.1.1
  podSecurityPolicies:
    databasePolicyName: {{ ternary "redis-db" `""` (and .Values.psp.enabled (.Capabilities.APIVersions.Has "policy/v1beta1/PodSecurityPolicy")) }}
{{ end }}
