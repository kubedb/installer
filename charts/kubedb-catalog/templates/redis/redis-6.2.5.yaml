{{ if .Values.catalog.redis }}
apiVersion: catalog.kubedb.com/v1alpha1
kind: RedisVersion
metadata:
  name: '6.2.5'
  labels:
    {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  coordinator:
    image: '{{ include "catalog.registry" . }}/redis-coordinator:v0.3.0'
  db:
    image: '{{ include "official.registry" (set (.Values | deepCopy) "officialRegistry" (list "redis")) }}:6.2.5'
  exporter:
    image: '{{ include "catalog.registry" . }}/redis_exporter:1.9.0'
  initContainer:
    image: '{{ include "catalog.registry" . }}/redis-init:0.3.0'
  podSecurityPolicies:
    databasePolicyName: redis-db
  stash:
    addon:
      backupTask:
        name: redis-backup-6.2.5
      restoreTask:
        name: redis-restore-6.2.5
  version: 6.2.5
{{ end }}
