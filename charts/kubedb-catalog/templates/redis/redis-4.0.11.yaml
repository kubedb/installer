{{ if .Values.catalog.redis }}
apiVersion: catalog.kubedb.com/v1alpha1
kind: RedisVersion
metadata:
  name: '4.0.11'
  labels:
    {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  coordinator:
    image: '{{ include "catalog.registry" . }}/redis-coordinator:v0.2.0'
  db:
    image: '{{ include "catalog.registry" . }}/redis:4.0.11'
  exporter:
    image: '{{ include "catalog.registry" . }}/redis_exporter:v0.21.1'
  initContainer:
    image: '{{ include "catalog.registry" . }}/redis-init:0.2.0'
  podSecurityPolicies:
    databasePolicyName: redis-db
  version: 4.0.11
{{ end }}
