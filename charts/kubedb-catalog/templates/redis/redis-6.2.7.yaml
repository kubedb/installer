{{ if .Values.catalog.redis }}
apiVersion: catalog.kubedb.com/v1alpha1
kind: RedisVersion
metadata:
  name: '6.2.7'
  labels:
    {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  coordinator:
    image: '{{ include "registry.ghcr" (merge (dict "_repo" "kubedb/redis-coordinator") $) }}:v0.15.0'
  db:
    image: '{{ include "registry.dockerLibrary" (merge (dict "_repo" "redis") $) }}:6.2.7'
  exporter:
    image: '{{ include "registry.ghcr" (merge (dict "_repo" "kubedb/redis_exporter") $) }}:1.9.0'
  initContainer:
    image: '{{ include "registry.ghcr" (merge (dict "_repo" "kubedb/redis-init") $) }}:0.7.0'
  podSecurityPolicies:
    databasePolicyName: redis-db
  stash:
    addon:
      backupTask:
        name: redis-backup-6.2.5
      restoreTask:
        name: redis-restore-6.2.5
  version: 6.2.7
{{ end }}
