{{ if .Values.catalog.redis }}
apiVersion: catalog.kubedb.com/v1alpha1
kind: RedisVersion
metadata:
  name: '5.0.14'
  labels:
    {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  coordinator:
    image: '{{ include "image.ghcr" (merge (dict "_repo" "kubedb/redis-coordinator") $) }}:v0.15.0'
  db:
    image: '{{ include "image.dockerLibrary" (merge (dict "_repo" "redis") $) }}:5.0.14'
  exporter:
    image: '{{ include "image.ghcr" (merge (dict "_repo" "kubedb/redis_exporter") $) }}:1.9.0'
  initContainer:
    image: '{{ include "image.ghcr" (merge (dict "_repo" "kubedb/redis-init") $) }}:0.7.0'
  podSecurityPolicies:
    databasePolicyName: redis-db
  stash:
    addon:
      backupTask:
        name: redis-backup-5.0.13
      restoreTask:
        name: redis-restore-5.0.13
  version: 5.0.14
{{ end }}
