{{ $featureGates := .Values.featureGates }}
{{- if .Values.global }}
  {{ $featureGates = mergeOverwrite dict .Values.featureGates .Values.global.featureGates }}
{{- end }}

{{ if $featureGates.Redis }}
{{ if not .Values.skipDeprecated }}
apiVersion: catalog.kubedb.com/v1alpha1
kind: RedisVersion
metadata:
  name: '4'
  labels:
    {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  coordinator:
    image: '{{ include "image.ghcr" (merge (dict "_repo" "kubedb/redis-coordinator") $) }}:v0.22.0-rc.0'
  db:
    image: '{{ include "image.ghcr" (merge (dict "_repo" "kubedb/redis") $) }}:4'
  deprecated: true
  exporter:
    image: '{{ include "image.ghcr" (merge (dict "_repo" "kubedb/operator") $) }}:0.8.0'
  initContainer:
    image: '{{ include "image.ghcr" (merge (dict "_repo" "kubedb/redis-init") $) }}:0.7.0'
  podSecurityPolicies:
    databasePolicyName: redis-db
  version: "4"
{{ end }}

---
{{ if not .Values.skipDeprecated }}
apiVersion: catalog.kubedb.com/v1alpha1
kind: RedisVersion
metadata:
  name: '4-v1'
  labels:
    {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  coordinator:
    image: '{{ include "image.ghcr" (merge (dict "_repo" "kubedb/redis-coordinator") $) }}:v0.22.0-rc.0'
  db:
    image: '{{ include "image.ghcr" (merge (dict "_repo" "kubedb/redis") $) }}:4-v1'
  deprecated: true
  exporter:
    image: '{{ include "image.ghcr" (merge (dict "_repo" "kubedb/redis_exporter") $) }}:v0.21.1'
  initContainer:
    image: '{{ include "image.ghcr" (merge (dict "_repo" "kubedb/redis-init") $) }}:0.7.0'
  podSecurityPolicies:
    databasePolicyName: redis-db
  version: "4"
{{ end }}
{{ end }}
