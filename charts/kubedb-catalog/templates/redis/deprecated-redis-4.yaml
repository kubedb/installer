{{ if .Values.catalog.redis }}
{{ if not .Values.skipDeprecated }}

---
apiVersion: catalog.kubedb.com/v1alpha1
kind: RedisVersion
metadata:
  name: "4"
  labels:
    {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  deprecated: true
  version: "4"
  db:
    image: "{{ .Values.image.registry }}/redis:4"
  exporter:
    image: "{{ .Values.image.registry }}/operator:0.8.0"
  podSecurityPolicies:
    databasePolicyName: redis-db

---
apiVersion: catalog.kubedb.com/v1alpha1
kind: RedisVersion
metadata:
  name: "4-v1"
  labels:
    {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  deprecated: true
  version: "4"
  db:
    image: "{{ .Values.image.registry }}/redis:4-v1"
  exporter:
    image: "{{ .Values.image.registry }}/redis_exporter:v0.21.1"
  podSecurityPolicies:
    databasePolicyName: redis-db

{{ end }}
{{ end }}
