{{ if .Values.catalog.mongodb }}
apiVersion: catalog.kubedb.com/v1alpha1
kind: MongoDBVersion
metadata:
  name: 'percona-3.6.18'
  labels:
    {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  db:
    image: '{{ include "official.registry" (set (.Values | deepCopy) "officialRegistry" (list "percona" "percona-server-mongodb")) }}:3.6.18'
  distribution: Percona
  exporter:
    image: '{{ include "catalog.registry" . }}/percona-mongodb-exporter:v0.8.0'
  initContainer:
    image: '{{ include "catalog.registry" . }}/mongodb-init:4.1-v1'
  podSecurityPolicies:
    databasePolicyName: mongodb-db
  replicationModeDetector:
    image: '{{ include "catalog.registry" . }}/replication-mode-detector:v0.4.0'
  stash:
    addon:
      backupTask:
        name: mongodb-backup-3.6.13
      restoreTask:
        name: mongodb-restore-3.6.13
  version: 3.6.18
{{ end }}
