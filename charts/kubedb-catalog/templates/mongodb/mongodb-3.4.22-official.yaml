{{ if .Values.catalog.mongodb }}
apiVersion: catalog.kubedb.com/v1alpha1
kind: MongoDBVersion
metadata:
  name: '3.4.22-v1'
  labels:
    {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  db:
    image: '{{ include "official.registry" (set (.Values | deepCopy) "officialRegistry" (list "mongo")) }}:3.4.22'
  distribution: Official
  exporter:
    image: '{{ include "catalog.registry" . }}/mongodb_exporter:v0.20.4'
  initContainer:
    image: '{{ include "catalog.registry" . }}/mongodb-init:4.1-v2'
  podSecurityPolicies:
    databasePolicyName: mongodb-db
  replicationModeDetector:
    image: '{{ include "catalog.registry" . }}/replication-mode-detector:v0.11.0'
  stash:
    addon:
      backupTask:
        name: mongodb-backup-3.4.22
      restoreTask:
        name: mongodb-restore-3.4.22
  version: 3.4.22
{{ end }}

