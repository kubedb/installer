{{ $featureGates := .Values.featureGates }}
{{- if .Values.global }}
  {{ $featureGates = mergeOverwrite dict .Values.featureGates .Values.global.featureGates }}
{{- end }}

{{ if $featureGates.MongoDB }}
{{ if not .Values.skipDeprecated }}
apiVersion: catalog.kubedb.com/v1alpha1
kind: MongoDBVersion
metadata:
  name: '3.4.17'
  labels:
    {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  db:
    image: '{{ include "image.ghcr" (merge (dict "_repo" "kubedb/mongo") $) }}:3.4.17'
  deprecated: true
  distribution: Official
  exporter:
    image: '{{ include "image.ghcr" (merge (dict "_repo" "kubedb/mongodb_exporter") $) }}:v0.32.0'
  gitSyncer:
    image: '{{ include "image.kubernetes" (merge (dict "_repo" "git-sync/git-sync") $) }}:v4.1.0'
  initContainer:
    image: '{{ include "image.ghcr" (merge (dict "_repo" "kubedb/busybox") $) }}'
  podSecurityPolicies:
    databasePolicyName: mongodb-db
  replicationModeDetector:
    image: '{{ include "image.ghcr" (merge (dict "_repo" "kubedb/replication-mode-detector") $) }}:v0.28.0-beta.0'
  version: 3.4.17
{{ end }}

---
{{ if not .Values.skipDeprecated }}
apiVersion: catalog.kubedb.com/v1alpha1
kind: MongoDBVersion
metadata:
  name: '3.4.17-v1'
  labels:
    {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  archiver:
    addon:
      name: mongodb-addon
      tasks:
        manifestBackup:
          name: ManifestBackup
        manifestRestore:
          name: ManifestRestore
        volumeSnapshot:
          name: VolumeSnapshot
    walg:
      image: '{{ include "image.ghcr" (merge (dict "_repo" "kubedb/wal-g") $) }}:v2023.11.30_mongo'
  db:
    image: '{{ include "image.dockerLibrary" (merge (dict "_repo" "mongo") $) }}:3.4.17'
  deprecated: true
  distribution: Official
  exporter:
    image: '{{ include "image.ghcr" (merge (dict "_repo" "kubedb/mongodb_exporter") $) }}:v0.20.4'
  gitSyncer:
    image: '{{ include "image.kubernetes" (merge (dict "_repo" "git-sync/git-sync") $) }}:v4.1.0'
  initContainer:
    image: '{{ include "image.ghcr" (merge (dict "_repo" "kubedb/mongodb-init") $) }}:4.1-v9'
  podSecurityPolicies:
    databasePolicyName: mongodb-db
  replicationModeDetector:
    image: '{{ include "image.ghcr" (merge (dict "_repo" "kubedb/replication-mode-detector") $) }}:v0.28.0-beta.0'
  securityContext:
    runAsUser: 999
  stash:
    addon:
      backupTask:
        name: mongodb-backup-3.4.17
      restoreTask:
        name: mongodb-restore-3.4.17
  updateConstraints:
    allowlist:
    - '>= 3.6.0, < 3.7.0'
  version: 3.4.17
{{ end }}
{{ end }}
