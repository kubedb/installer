{{ if .Values.catalog.mongo }}

---
apiVersion: catalog.kubedb.com/v1alpha1
kind: MongoDBVersion
metadata:
  name: "4.2.7-percona"
  labels:
    {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  version: "4.2.7"
  db:
    image: "percona/percona-server-mongodb:4.2.7-7"
  exporter:
    image: "{{ .Values.image.registry }}/percona-mongodb-exporter:v0.8.0"
  tools:
    image: "{{ .Values.image.registry }}/mongo-tools:4.1"
  replicationModeDetector:
    image: "{{ .Values.image.registry }}/replication-mode-detector:v0.3.2"
  initContainer:
    image: "{{ .Values.image.registry }}/mongodb-init:4.2"
  podSecurityPolicies:
    databasePolicyName: mongodb-db
  stash:
    addon:
      backupTask:
        name: mongodb-backup-4.2.3-v5
      restoreTask:
        name: mongodb-restore-4.2.3-v5
{{ end }}
