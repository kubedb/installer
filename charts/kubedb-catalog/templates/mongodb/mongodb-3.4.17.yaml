{{ if .Values.catalog.mongo }}

{{- if not .Values.skipDeprecated }}
---
# After 0.12.0
apiVersion: catalog.kubedb.com/v1alpha1
kind: MongoDBVersion
metadata:
  name: "3.4.17"
  labels:
    {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  deprecated: true
  version: "3.4.17"
  db:
    image: "{{ .Values.image.registry }}/mongo:3.4.17"
  exporter:
    image: "{{ .Values.image.registry }}/percona-mongodb-exporter:v0.8.0"
  replicationModeDetector:
    image: "{{ .Values.image.registry }}/replication-mode-detector:v0.3.2"
  initContainer:
    image: "{{ .Values.image.registry }}/busybox"
  podSecurityPolicies:
    databasePolicyName: mongodb-db
{{- end }}

---
# After 0.13.0-rc.0
apiVersion: catalog.kubedb.com/v1alpha1
kind: MongoDBVersion
metadata:
  name: "3.4.17-v1"
  labels:
    {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  version: "3.4.17"
  db:
    image: "{{ .Values.image.registry }}/mongo:3.4.17-v1"
  exporter:
    image: "{{ .Values.image.registry }}/percona-mongodb-exporter:v0.8.0"
  replicationModeDetector:
    image: "{{ .Values.image.registry }}/replication-mode-detector:v0.3.2"
  initContainer:
    image: "{{ .Values.image.registry }}/mongodb-init:4.1"
  podSecurityPolicies:
    databasePolicyName: mongodb-db
  stash:
    addon:
      backupTask:
        name: mongodb-backup-3.4.17-v5
      restoreTask:
        name: mongodb-restore-3.4.17-v5
{{ end }}
