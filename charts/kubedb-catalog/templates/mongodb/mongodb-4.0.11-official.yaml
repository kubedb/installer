{{ if .Values.catalog.mongodb }}
apiVersion: catalog.kubedb.com/v1alpha1
kind: MongoDBVersion
metadata:
  name: '4.0.11-v1'
  labels:
    {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  db:
    image: '{{ include "official.registry" (set (.Values | deepCopy) "officialRegistry" (list "mongo")) }}:4.0.11'
  distribution: Official
  exporter:
    image: '{{ include "catalog.registry" . }}/mongodb_exporter:v0.20.4'
  initContainer:
    image: '{{ include "catalog.registry" . }}/mongodb-init:4.1-v2'
  podSecurityPolicies:
    databasePolicyName: mongodb-db
  replicationModeDetector:
    image: '{{ include "catalog.registry" . }}/replication-mode-detector:v0.11.0'
  stash:
    addon:
      backupTask:
        name: mongodb-backup-4.0.11
      restoreTask:
        name: mongodb-restore-4.0.11
  version: 4.0.11
{{ end }}

---
{{ if and .Values.catalog.mongodb (not .Values.skipDeprecated) }}
apiVersion: catalog.kubedb.com/v1alpha1
kind: MongoDBVersion
metadata:
  name: '4.0-v2'
  labels:
    {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  db:
    image: '{{ include "catalog.registry" . }}/mongo:4.0-v2'
  deprecated: true
  distribution: Official
  exporter:
    image: '{{ include "catalog.registry" . }}/mongodb_exporter:v0.20.4'
  initContainer:
    image: '{{ include "catalog.registry" . }}/busybox'
  podSecurityPolicies:
    databasePolicyName: mongodb-db
  replicationModeDetector:
    image: '{{ include "catalog.registry" . }}/replication-mode-detector:v0.11.0'
  version: 4.0.11
{{ end }}

