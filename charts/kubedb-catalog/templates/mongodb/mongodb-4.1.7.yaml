{{ if .Values.catalog.mongo }}

{{- if not .Values.skipDeprecated }}
---
apiVersion: catalog.kubedb.com/v1alpha1
kind: MongoDBVersion
metadata:
  name: "4.1.7"
  labels:
    {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  deprecated: true
  version: "4.1.7"
  db:
    image: "{{ .Values.image.registry }}/mongo:4.1.7"
  exporter:
    image: "{{ .Values.image.registry }}/mongodb_exporter:v1.0.0"
  tools:
    image: "{{ .Values.image.registry }}/mongo-tools:4.1.7"
  replicationModeDetector:
    image: "{{ .Values.image.registry }}/replication-mode-detector:v0.3.2"
  initContainer:
    image: "{{ .Values.image.registry }}/busybox"
  podSecurityPolicies:
    databasePolicyName: mongodb-db
{{- end }}

