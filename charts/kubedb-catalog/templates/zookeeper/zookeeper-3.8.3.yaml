{{ $featureGates := .Values.featureGates }}
{{- if .Values.global }}
  {{ $featureGates = mergeOverwrite dict .Values.featureGates .Values.global.featureGates }}
{{- end }}

{{ if $featureGates.ZooKeeper }}

apiVersion: catalog.kubedb.com/v1alpha1
kind: ZooKeeperVersion
metadata:
  name: '3.8.3'
  labels:
    {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  db:
    image: '{{ include "image.dockerLibrary" (merge (dict "_repo" "zookeeper") $) }}:3.8.3'
  initContainer:
    image: '{{ include "image.dockerHub" (merge (dict "_repo" "shaad7/zookeeper-init") $) }}:jan11.3_linux_amd64'
  podSecurityPolicies:
    databasePolicyName: zookeeper-db
  securityContext:
    runAsUser: 1000
  version: 3.8.3
{{ end }}
