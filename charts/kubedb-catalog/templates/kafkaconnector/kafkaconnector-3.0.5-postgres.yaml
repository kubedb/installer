{{ $featureGates := .Values.featureGates }}
{{ $ubi := .Values.distro.ubi }}
{{- if .Values.global }}
  {{ $featureGates = mergeOverwrite dict .Values.featureGates .Values.global.featureGates }}
  {{ $ubi = default .Values.distro.ubi .Values.global.distro.ubi }}
{{- end }}

{{ if and $featureGates.Kafka (not (eq $ubi "operator")) }}


apiVersion: catalog.kubedb.com/v1alpha1
kind: KafkaConnectorVersion
metadata:
  name: 'postgres-3.0.5.final'
  labels:
    {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  connectorPlugin:
    image: '{{ include "image.ghcr" (merge (dict "_repo" "appscode-images/kafka-connector-postgres") $) }}:3.0.5.final'
  securityContext:
    runAsUser: 1001
  type: Postgres
  version: 3.0.5
{{ end }}
