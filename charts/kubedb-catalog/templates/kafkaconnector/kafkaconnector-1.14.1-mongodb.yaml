{{ $featureGates := .Values.featureGates }}
{{ $ubi := .Values.distro.ubi }}
{{- if .Values.global }}
  {{ $featureGates = mergeOverwrite dict .Values.featureGates .Values.global.featureGates }}
  {{ $ubi = default .Values.distro.ubi .Values.global.distro.ubi }}
{{- end }}

{{ if and $featureGates.Kafka (not (eq $ubi "operator")) }}

apiVersion: catalog.kubedb.com/v1alpha1
kind: KafkaConnectorVersion
metadata:
  name: 'mongodb-1.14.1'
  labels:
    {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  connectorPlugin:
    image: '{{ include "image.ghcr" (merge (dict "_repo" "appscode-images/kafka-connector-mongodb") $) }}:1.14.1'
  securityContext:
    runAsUser: 1001
  type: MongoDB
  version: 1.14.1
{{ end }}
