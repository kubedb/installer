{{ if .Values.catalog.elasticsearch }}
apiVersion: catalog.kubedb.com/v1alpha1
kind: ElasticsearchVersion
metadata:
  name: 'searchguard-6.8.1'
  labels:
    {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  authPlugin: SearchGuard
  db:
    image: '{{ include "catalog.registry" . }}/elasticsearch:6.8.1-searchguard'
  distribution: SearchGuard
  exporter:
    image: '{{ include "catalog.registry" . }}/elasticsearch_exporter:1.1.0'
  initContainer:
    image: '{{ include "catalog.registry" . }}/busybox:1.32.0'
    yqImage: '{{ include "catalog.registry" . }}/elasticsearch-init:6.8.1-searchguard'
  podSecurityPolicies:
    databasePolicyName: elasticsearch-db
  stash:
    addon:
      backupTask:
        name: elasticsearch-backup-6.8.0
        params:
        - name: args
          value: --match=^(?![.])(?!searchguard).+
      restoreTask:
        name: elasticsearch-restore-6.8.0
  version: 6.8.1
{{ end }}

---
{{ if .Values.catalog.elasticsearch }}
apiVersion: catalog.kubedb.com/v1alpha1
kind: ElasticsearchVersion
metadata:
  name: 'searchguard-6.8.1-v1'
  labels:
    {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  authPlugin: SearchGuard
  db:
    image: '{{ include "catalog.registry" . }}/elasticsearch:6.8.1-searchguard'
  distribution: SearchGuard
  exporter:
    image: '{{ include "catalog.registry" . }}/elasticsearch_exporter:1.1.0'
  initContainer:
    image: '{{ include "catalog.registry" . }}/toybox:0.8.4'
    yqImage: '{{ include "catalog.registry" . }}/elasticsearch-init:6.8.1-searchguard-v1'
  podSecurityPolicies:
    databasePolicyName: elasticsearch-db
  stash:
    addon:
      backupTask:
        name: elasticsearch-backup-6.8.0
        params:
        - name: args
          value: --match=^(?!searchguard)([a-zA-Z0-9_-]+)$
      restoreTask:
        name: elasticsearch-restore-6.8.0
  version: 6.8.1
{{ end }}
