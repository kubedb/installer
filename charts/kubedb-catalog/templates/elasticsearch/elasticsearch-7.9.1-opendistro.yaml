{{ if .Values.catalog.elasticsearch }}
apiVersion: catalog.kubedb.com/v1alpha1
kind: ElasticsearchVersion
metadata:
  name: 'opendistro-1.10.1'
  labels:
    {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  authPlugin: OpenDistro
  db:
    image: '{{ include "registry.dockerHub" (merge (dict "_repo" "amazon/opendistro-for-elasticsearch") $) }}:1.10.1'
  distribution: OpenDistro
  exporter:
    image: '{{ include "registry.dockerHub" (merge (dict "_repo" "prometheuscommunity/elasticsearch-exporter") $) }}:v1.3.0'
  initContainer:
    image: '{{ include "registry.dockerHub" (merge (dict "_repo" "tianon/toybox") $) }}:0.8.4'
    yqImage: '{{ include "registry.ghcr" (merge (dict "_repo" "kubedb/elasticsearch-init") $) }}:1.10.1-opendistro'
  podSecurityPolicies:
    databasePolicyName: elasticsearch-db
  stash:
    addon:
      backupTask:
        name: elasticsearch-backup-7.3.2
        params:
        - name: args
          value: --match=^(?![.])(?!security-auditlog)(?!kubedb-system).+
      restoreTask:
        name: elasticsearch-restore-7.3.2
  updateConstraints:
    allowlist:
    - < 7.18.0
  version: 7.9.1
{{ end }}

