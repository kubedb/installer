{{ if and .Values.catalog.elasticsearch (not .Values.skipDeprecated) }}
apiVersion: catalog.kubedb.com/v1alpha1
kind: ElasticsearchVersion
metadata:
  name: '6.3'
  labels:
    {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  authPlugin: SearchGuard
  db:
    image: '{{ include "image.ghcr" (merge (dict "_repo" "kubedb/elasticsearch") $) }}:6.3-v1'
  deprecated: true
  distribution: SearchGuard
  exporter:
    image: '{{ include "image.ghcr" (merge (dict "_repo" "kubedb/operator") $) }}:0.8.0'
  initContainer:
    image: '{{ include "image.ghcr" (merge (dict "_repo" "kubedb/busybox") $) }}'
    yqImage: '{{ include "image.ghcr" (merge (dict "_repo" "kubedb/yq") $) }}:2.4.0'
  podSecurityPolicies:
    databasePolicyName: elasticsearch-db
  version: "6.3"
{{ end }}

