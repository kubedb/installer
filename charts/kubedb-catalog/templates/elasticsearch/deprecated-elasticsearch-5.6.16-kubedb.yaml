{{ $featureGates := .Values.featureGates }}
{{- if .Values.global }}
  {{ $featureGates = mergeOverwrite dict .Values.featureGates .Values.global.featureGates }}
{{- end }}

{{ if $featureGates.Elasticsearch }}
{{ if or (not .Values.skipDeprecated) (has "kubedb-searchguard-5.6.16" .Values.enableVersions.Elasticsearch) }}
apiVersion: catalog.kubedb.com/v1alpha1
kind: ElasticsearchVersion
metadata:
  name: 'kubedb-searchguard-5.6.16'
  labels:
    {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  authPlugin: SearchGuard
  db:
    image: '{{ include "image.ghcr" (merge (dict "_repo" "kubedb/elasticsearch") $) }}:5.6.16-searchguard-v2022.02.22'
  distribution: KubeDB
  exporter:
    image: '{{ include "image.dockerHub" (merge (dict "_repo" "prometheuscommunity/elasticsearch-exporter") $) }}:v1.3.0'
  initContainer:
    image: '{{ include "image.dockerHub" (merge (dict "_repo" "tianon/toybox") $) }}:0.8.11'
    yqImage: '{{ include "image.ghcr" (merge (dict "_repo" "kubedb/elasticsearch") $) }}:5.6.16-searchguard-v2022.02.22'
  podSecurityPolicies:
    databasePolicyName: elasticsearch-db
  securityContext:
    runAsAnyNonRoot: true
    runAsUser: 1000
  stash:
    addon:
      backupTask:
        name: elasticsearch-backup-5.6.4
        params:
        - name: args
          value: --match=^(?!searchguard)([a-zA-Z0-9_-]+)(?!kubedb-system)$
      restoreTask:
        name: elasticsearch-restore-5.6.4
  version: 5.6.16
  deprecated: {{ not (has "kubedb-searchguard-5.6.16" .Values.enableVersions.Elasticsearch) }}
{{ end }}
{{ end }}
