{{ if .Values.catalog.elasticsearch }}
apiVersion: catalog.kubedb.com/v1alpha1
kind: ElasticsearchVersion
metadata:
  name: 'xpack-7.0.1'
  labels:
    {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  authPlugin: X-Pack
  db:
    image: '{{ include "catalog.registry" . }}/elasticsearch:7.0.1-xpack'
  distribution: ElasticStack
  exporter:
    image: '{{ include "catalog.registry" . }}/elasticsearch_exporter:1.1.0'
  initContainer:
    image: '{{ include "catalog.registry" . }}/busybox:1.32.0'
    yqImage: '{{ include "catalog.registry" . }}/elasticsearch-init:7.0.1-xpack'
  podSecurityPolicies:
    databasePolicyName: elasticsearch-db
  stash:
    addon:
      backupTask:
        name: elasticsearch-backup-7.2.0-v7
      restoreTask:
        name: elasticsearch-restore-7.2.0-v7
  version: 7.0.1
{{ end }}

