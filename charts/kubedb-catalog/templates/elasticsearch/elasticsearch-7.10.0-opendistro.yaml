{{ if .Values.catalog.elasticsearch }}
apiVersion: catalog.kubedb.com/v1alpha1
kind: ElasticsearchVersion
metadata:
  name: 'opendistro-1.12.0'
  labels:
    {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  authPlugin: OpenDistro
  db:
    image: '{{ include "catalog.registry" . }}/elasticsearch:1.12.0-opendistro'
  distribution: OpenDistro
  exporter:
    image: '{{ include "catalog.registry" . }}/elasticsearch_exporter:1.1.0'
  initContainer:
    image: '{{ include "catalog.registry" . }}/toybox:0.8.4'
    yqImage: '{{ include "catalog.registry" . }}/elasticsearch-init:1.12.0-opendistro'
  podSecurityPolicies:
    databasePolicyName: elasticsearch-db
  stash:
    addon:
      backupTask:
        name: elasticsearch-backup-7.3.2
        params:
        - name: args
          value: --match=^(?![.])(?!security-auditlog).+
      restoreTask:
        name: elasticsearch-restore-7.3.2
  version: 7.10.0
{{ end }}
