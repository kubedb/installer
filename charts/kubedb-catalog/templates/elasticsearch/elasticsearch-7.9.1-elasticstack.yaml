{{ if .Values.catalog.elasticsearch }}
apiVersion: catalog.kubedb.com/v1alpha1
kind: ElasticsearchVersion
metadata:
  name: 'xpack-7.9.1-v1'
  labels:
    {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  authPlugin: X-Pack
  dashboard:
    image: '{{ include "registry.dockerLibrary" (merge (dict "_repo" "kibana") $) }}:7.9.1'
  dashboardInitContainer:
    yqImage: '{{ include "registry.ghcr" (merge (dict "_repo" "kubedb/elasticsearch-dashboard-init") $) }}:7.9.1-xpack-v2023.01.29'
  db:
    image: '{{ include "registry.dockerLibrary" (merge (dict "_repo" "elasticsearch") $) }}:7.9.1'
  distribution: ElasticStack
  exporter:
    image: '{{ include "registry.dockerHub" (merge (dict "_repo" "prometheuscommunity/elasticsearch-exporter") $) }}:v1.3.0'
  initContainer:
    image: '{{ include "registry.dockerHub" (merge (dict "_repo" "tianon/toybox") $) }}:0.8.4'
    yqImage: '{{ include "registry.ghcr" (merge (dict "_repo" "kubedb/elasticsearch-init") $) }}:7.9.1-xpack-v1'
  podSecurityPolicies:
    databasePolicyName: elasticsearch-db
  securityContext:
    runAsAnyNonRoot: true
    runAsUser: 1000
  stash:
    addon:
      backupTask:
        name: elasticsearch-backup-7.3.2
      restoreTask:
        name: elasticsearch-restore-7.3.2
  updateConstraints:
    allowlist:
    - < 7.15.0
  version: 7.9.1
{{ end }}

