{{ if .Values.catalog.elasticsearch }}
apiVersion: catalog.kubedb.com/v1alpha1
kind: ElasticsearchVersion
metadata:
  name: 'opendistro-1.1.0'
  labels:
    {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  authPlugin: OpenDistro
  db:
    image: '{{ include "registry.dockerHub" (merge (dict "_repo" "amazon/opendistro-for-elasticsearch") $) }}:1.1.0'
  distribution: OpenDistro
  exporter:
    image: '{{ include "registry.dockerHub" (merge (dict "_repo" "prometheuscommunity/elasticsearch-exporter") $) }}:v1.3.0'
  initContainer:
    image: '{{ include "registry.dockerLibrary" (merge (dict "_repo" "busybox") $) }}:1.32.0'
    yqImage: '{{ include "registry.ghcr" (merge (dict "_repo" "kubedb/elasticsearch-init") $) }}:1.1.0-opendistro'
  podSecurityPolicies:
    databasePolicyName: elasticsearch-db
  stash:
    addon:
      backupTask:
        name: elasticsearch-backup-7.2.0
        params:
        - name: args
          value: --match=^(?![.])(?!security-auditlog).+
      restoreTask:
        name: elasticsearch-restore-7.2.0
  updateConstraints:
    allowlist:
    - < 7.6.0
  version: 7.1.1
{{ end }}

