{{ if .Values.catalog.elasticsearch }}
apiVersion: catalog.kubedb.com/v1alpha1
kind: ElasticsearchVersion
metadata:
  name: 'xpack-6.8.10-v1'
  labels:
    {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  authPlugin: X-Pack
  db:
    image: '{{ include "registry.dockerLibrary" (merge (dict "_repo" "elasticsearch") $) }}:6.8.10'
  distribution: ElasticStack
  exporter:
    image: '{{ include "registry.dockerHub" (merge (dict "_repo" "prometheuscommunity/elasticsearch-exporter") $) }}:v1.3.0'
  initContainer:
    image: '{{ include "registry.dockerHub" (merge (dict "_repo" "tianon/toybox") $) }}:0.8.4'
    yqImage: '{{ include "registry.ghcr" (merge (dict "_repo" "kubedb/elasticsearch-init") $) }}:6.8.10-xpack-v1'
  podSecurityPolicies:
    databasePolicyName: elasticsearch-db
  stash:
    addon:
      backupTask:
        name: elasticsearch-backup-6.8.0
      restoreTask:
        name: elasticsearch-restore-6.8.0
  updateConstraints:
    allowlist:
    - < 7.5.0
  version: 6.8.10
{{ end }}

---
{{ if and .Values.catalog.elasticsearch (not .Values.skipDeprecated) }}
apiVersion: catalog.kubedb.com/v1alpha1
kind: ElasticsearchVersion
metadata:
  name: 'xpack-6.8.10'
  labels:
    {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  authPlugin: X-Pack
  db:
    image: '{{ include "registry.dockerLibrary" (merge (dict "_repo" "elasticsearch") $) }}:6.8.10'
  deprecated: true
  distribution: ElasticStack
  exporter:
    image: '{{ include "registry.dockerHub" (merge (dict "_repo" "prometheuscommunity/elasticsearch-exporter") $) }}:v1.3.0'
  initContainer:
    image: '{{ include "registry.dockerLibrary" (merge (dict "_repo" "busybox") $) }}:1.32.0'
    yqImage: '{{ include "registry.ghcr" (merge (dict "_repo" "kubedb/elasticsearch-init") $) }}:6.8.10-xpack'
  podSecurityPolicies:
    databasePolicyName: elasticsearch-db
  stash:
    addon:
      backupTask:
        name: elasticsearch-backup-6.8.0
      restoreTask:
        name: elasticsearch-restore-6.8.0
  version: 6.8.10
{{ end }}
