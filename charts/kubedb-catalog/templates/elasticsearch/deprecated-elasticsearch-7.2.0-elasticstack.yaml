{{ if and .Values.catalog.elasticsearch (not .Values.skipDeprecated) }}
apiVersion: catalog.kubedb.com/v1alpha1
kind: ElasticsearchVersion
metadata:
  name: '7.2'
  labels:
    {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  authPlugin: X-Pack
  db:
    image: '{{ include "registry.ghcr" (merge (dict "_repo" "kubedb/elasticsearch") $) }}:7.2'
  deprecated: true
  distribution: ElasticStack
  exporter:
    image: '{{ include "registry.ghcr" (merge (dict "_repo" "kubedb/elasticsearch_exporter") $) }}:1.0.2'
  initContainer:
    image: '{{ include "registry.ghcr" (merge (dict "_repo" "kubedb/busybox") $) }}'
    yqImage: '{{ include "registry.ghcr" (merge (dict "_repo" "kubedb/yq") $) }}:2.4.0'
  podSecurityPolicies:
    databasePolicyName: elasticsearch-db
  version: 7.2.0
{{ end }}

