{{ if .Values.catalog.elasticsearch }}
apiVersion: catalog.kubedb.com/v1alpha1
kind: ElasticsearchVersion
metadata:
  name: 'searchguard-7.3.2'
  labels:
    {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  authPlugin: SearchGuard
  db:
    image: '{{ include "catalog.registry" . }}/elasticsearch:7.3.2-searchguard'
  distribution: SearchGuard
  exporter:
    image: '{{ include "catalog.registry" . }}/elasticsearch_exporter:1.1.0'
  initContainer:
    image: '{{ include "catalog.registry" . }}/toybox:0.8.4'
    yqImage: '{{ include "catalog.registry" . }}/elasticsearch-init:7.3.2-searchguard'
  podSecurityPolicies:
    databasePolicyName: elasticsearch-db
  stash:
    addon:
      backupTask:
        name: elasticsearch-backup-7.3.2
        params:
        - name: args
          value: --match=^(?![.])(?!searchguard).+
      restoreTask:
        name: elasticsearch-restore-7.3.2
  version: 7.3.2
{{ end }}
