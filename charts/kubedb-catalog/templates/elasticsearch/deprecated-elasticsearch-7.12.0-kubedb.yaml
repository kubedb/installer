{{ $featureGates := .Values.featureGates }}
{{- if .Values.global }}
  {{ $featureGates = mergeOverwrite dict .Values.featureGates .Values.global.featureGates }}
{{- end }}

{{ if $featureGates.Elasticsearch }}
{{ if or (not .Values.skipDeprecated) (has "kubedb-xpack-7.12.0" .Values.enableVersions.Elasticsearch) }}
apiVersion: catalog.kubedb.com/v1alpha1
kind: ElasticsearchVersion
metadata:
  name: 'kubedb-xpack-7.12.0'
  labels:
    {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  authPlugin: X-Pack
  db:
    image: '{{ include "image.ghcr" (merge (dict "_repo" "kubedb/elasticsearch") $) }}:7.12.0-xpack-v2021.08.23'
  distribution: KubeDB
  exporter:
    image: '{{ include "image.dockerHub" (merge (dict "_repo" "prometheuscommunity/elasticsearch-exporter") $) }}:v1.3.0'
  initContainer:
    image: '{{ include "image.dockerHub" (merge (dict "_repo" "tianon/toybox") $) }}:0.8.11'
    yqImage: '{{ include "image.ghcr" (merge (dict "_repo" "kubedb/elasticsearch") $) }}:7.12.0-xpack-v2021.08.23'
  securityContext:
    runAsAnyNonRoot: true
    runAsUser: 1000
  stash:
    addon:
      backupTask:
        name: elasticsearch-backup-7.3.2
        params:
        - name: args
          value: --match=^(?![.])(?!kubedb-system).+
      restoreTask:
        name: elasticsearch-restore-7.3.2
        params:
        - name: args
          value: --match=^(?![.])(?!kubedb-system).+
  updateConstraints:
    allowlist:
    - < 7.15.0
  version: 7.12.0
  podSecurityPolicies:
    databasePolicyName: {{ ternary "elasticsearch-db" `""` (and .Values.psp.enabled (.Capabilities.APIVersions.Has "policy/v1beta1/PodSecurityPolicy")) }}
  deprecated: {{ not (has "kubedb-xpack-7.12.0" .Values.enableVersions.Elasticsearch) }}
{{ end }}
{{ end }}
