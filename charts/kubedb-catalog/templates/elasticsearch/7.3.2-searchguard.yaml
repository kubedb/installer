{{ if .Values.catalog.elasticsearch }}

---
apiVersion: catalog.kubedb.com/v1alpha1
kind: ElasticsearchVersion
metadata:
  name: "7.3.2-searchguard"
  labels:
    {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  authPlugin: "SearchGuard"
  version: "7.3.2"
  db:
    image: "{{ .Values.image.registry }}/elasticsearch:7.3.2-searchguard"
  exporter:
    image: "{{ .Values.image.registry }}/elasticsearch_exporter:1.1.0"
  initContainer:
    image: "{{ .Values.image.registry }}/toybox:0.8.4"
    yqImage: "{{ .Values.image.registry }}/elasticsearch-init:7.3.2-searchguard"
  podSecurityPolicies:
    databasePolicyName: "elasticsearch-db"
  stash:
    addon:
      backupTask:
        name: elasticsearch-backup-7.3.2-v6
        params:
        - name: args
          value: --match=^(?!searchguard)([a-zA-Z0-9_-]+)$
      restoreTask:
        name: elasticsearch-restore-7.3.2-v6
{{ end }}