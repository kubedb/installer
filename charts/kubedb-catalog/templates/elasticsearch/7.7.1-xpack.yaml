{{ if .Values.catalog.elasticsearch }}

---
apiVersion: catalog.kubedb.com/v1alpha1
kind: ElasticsearchVersion
metadata:
  name: "7.7.1-xpack"
  labels:
    {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  authPlugin: "X-Pack"
  version: "7.7.1"
  db:
    image: "{{ .Values.image.registry }}/elasticsearch:7.7.1-xpack"
  exporter:
    image: "{{ .Values.image.registry }}/elasticsearch_exporter:1.0.2"
  initContainer:
    image: "{{ .Values.image.registry }}/busybox:1.32.0"
    yqImage: "{{ .Values.image.registry }}/elasticsearch-init:7.7-xpack"
  podSecurityPolicies:
    databasePolicyName: "elasticsearch-db"

{{ end }}