{{ if .Values.catalog.elasticsearch }}
apiVersion: catalog.kubedb.com/v1alpha1
kind: ElasticsearchVersion
metadata:
  name: 'xpack-7.8.0'
  labels:
    {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  authPlugin: X-Pack
  db:
    image: '{{ .Values.image.registry }}/elasticsearch:7.8.0-xpack'
  distribution: ElasticStack
  exporter:
    image: '{{ .Values.image.registry }}/elasticsearch_exporter:1.1.0'
  initContainer:
    image: '{{ .Values.image.registry }}/busybox:1.32.0'
    yqImage: '{{ .Values.image.registry }}/elasticsearch-init:7.8.0-xpack'
  podSecurityPolicies:
    databasePolicyName: elasticsearch-db
  stash:
    addon:
      backupTask:
        name: elasticsearch-backup-7.3.2-v7
      restoreTask:
        name: elasticsearch-restore-7.3.2-v7
  version: 7.8.0
{{ end }}

