{{ $featureGates := .Values.featureGates }}
{{ $ubi := .Values.distro.ubi }}
{{- if .Values.global }}
  {{ $featureGates = mergeOverwrite dict .Values.featureGates .Values.global.featureGates }}
  {{ $ubi = default .Values.distro.ubi .Values.global.distro.ubi }}
{{- end }}

{{ if and .Values.psp.enabled (.Capabilities.APIVersions.Has "policy/v1beta1/PodSecurityPolicy") $featureGates.Elasticsearch (not (eq $ubi "operator")) }}
apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: 'elasticsearch-db'
  labels:
    {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  allowPrivilegeEscalation: {{ .Values.psp.elasticsearch.allowPrivilegeEscalation }}
  privileged: {{ .Values.psp.elasticsearch.privileged }}
  allowedCapabilities:
  - IPC_LOCK
  - SYS_RESOURCE
  fsGroup:
    rule: RunAsAny
  hostIPC: false
  hostNetwork: false
  hostPID: false
  runAsUser:
    rule: RunAsAny
  seLinux:
    rule: RunAsAny
  supplementalGroups:
    rule: RunAsAny
  volumes:
  - '*'
{{ end }}
