{{ $featureGates := .Values.featureGates }}
{{- if .Values.global }}
  {{ $featureGates = mergeOverwrite dict .Values.featureGates .Values.global.featureGates }}
{{- end }}

{{ if $featureGates.Hazelcast }}

apiVersion: catalog.kubedb.com/v1alpha1
kind: HazelcastVersion
metadata:
  name: '5.5.2'
  labels:
    {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  db:
    image: '{{ include "image.dockerHub" (merge (dict "_repo" "hazelcast/hazelcast-enterprise") $) }}:5.5.2'
  initContainer:
    image: '{{ include "image.dockerHub" (merge (dict "_repo" "pritam99/hz-init") $) }}:v7'
  securityContext:
    runAsAnyNonRoot: true
    runAsGroup: 65534
    runAsUser: 65534
  updateConstraints:
    allowlist:
    - '>= 5.5.2, <= 6.0.0'
  version: 5.5.2
{{ end }}
