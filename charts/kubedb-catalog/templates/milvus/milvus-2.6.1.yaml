{{ $featureGates := .Values.featureGates }}
{{- if .Values.global }}
  {{ $featureGates = mergeOverwrite dict .Values.featureGates .Values.global.featureGates }}
{{- end }}

{{ if $featureGates.Milvus }}

apiVersion: catalog.kubedb.com/v1alpha1
kind: MilvusVersion
metadata:
  name: '2.6.1'
  labels:
    {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  db:
    image: '{{ include "image.dockerHub" (merge (dict "_repo" "urmibiswas/milvus-nonroot") $) }}:2.6.1'
  etcdVersion: v3.5.21
  securityContext:
    runAsUser: 1000
  version: 2.6.1
{{ end }}
