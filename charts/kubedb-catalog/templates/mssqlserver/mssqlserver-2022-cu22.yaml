{{- template "kubedb-catalog.refresh-versions" . }}

{{ $featureGates := .Values.featureGates }}
{{ $ubi := .Values.distro.ubi }}
{{- if .Values.global }}
  {{ $featureGates = mergeOverwrite dict .Values.featureGates .Values.global.featureGates }}
  {{ $ubi = default .Values.distro.ubi .Values.global.distro.ubi }}
{{- end }}

{{ if and $featureGates.MSSQLServer (not (eq $ubi "operator")) }}


apiVersion: catalog.kubedb.com/v1alpha1
kind: MSSQLServerVersion
metadata:
  name: '2022-cu22'
  labels:
    {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  archiver:
    addon:
      name: mssqlserver-addon
      tasks:
        fullBackup:
          name: logical-backup
        fullBackupRestore:
          name: logical-backup-restore
        manifestBackup:
          name: manifest-backup
        manifestRestore:
          name: manifest-restore
    walg:
      image: '{{ include "image.ghcr" (merge (dict "_repo" "kubedb/mssqlserver-archiver") $) }}:v0.15.0-rc.1'
  coordinator:
    image: '{{ include "image.ghcr" (merge (dict "_repo" "kubedb/mssql-coordinator") $) }}:v0.16.0-rc.1{{ include "catalog.ubi" $ }}'
  db:
    image: '{{ include "image.microsoft" (merge (dict "_repo" "mssql/server") $) }}:2022-CU22-ubuntu-22.04'
  exporter:
    image: '{{ include "image.ghcr" (merge (dict "_repo" "kubedb/mssql-exporter") $) }}:1.2.0{{ include "catalog.ubi" $ }}'
  initContainer:
    image: '{{ include "image.ghcr" (merge (dict "_repo" "kubedb/mssql-init") $) }}:v2026.1.19'
  securityContext:
    runAsUser: 10001
  updateConstraints:
    allowlist:
    - '>= 2022-cu22, < 2025-cu1'
  version: 2022-cu22
{{ end }}
