{{ if .Values.catalog.kafka }}
apiVersion: catalog.kubedb.com/v1alpha1
kind: KafkaVersion
metadata:
  name: '3.3.0'
  labels:
    {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  db:
    image: '{{ include "official.registry" (merge (dict "_bin" "kafka") .Values) }}:3.3.0'
  podSecurityPolicies:
    databasePolicyName: kafka-db
  version: 3.3.0
{{ end }}
