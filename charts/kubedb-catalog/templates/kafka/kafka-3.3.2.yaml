{{ if .Values.catalog.kafka }}
apiVersion: catalog.kubedb.com/v1alpha1
kind: KafkaVersion
metadata:
  name: '3.3.2'
  labels:
    {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  db:
    image: '{{ include "catalog.registry" (merge (dict "_reg" "ghcr.io" "_repo" "kubedb") .Values) }}/kafka-kraft:3.3.2'
  podSecurityPolicies:
    databasePolicyName: kafka-db
  version: 3.3.2
{{ end }}
