{{ $featureGates := .Values.featureGates }}
{{ $ubi := .Values.distro.ubi }}
{{- if .Values.global }}
  {{ $featureGates = mergeOverwrite dict .Values.featureGates .Values.global.featureGates }}
  {{ $ubi = default .Values.distro.ubi .Values.global.distro.ubi }}
{{- end }}

{{ if and $featureGates.Ignite (not (eq $ubi "operator")) }}


apiVersion: catalog.kubedb.com/v1alpha1
kind: IgniteVersion
metadata:
  name: '2.17.0'
  labels:
    {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  db:
    image: '{{ include "image.ghcr" (merge (dict "_repo" "appscode-images/ignite") $) }}:2.17.0'
  initContainer:
    image: '{{ include "image.ghcr" (merge (dict "_repo" "kubedb/ignite-init") $) }}:2.17.0-v2'
  securityContext:
    runAsUser: 70
  version: 2.17.0
{{ end }}
