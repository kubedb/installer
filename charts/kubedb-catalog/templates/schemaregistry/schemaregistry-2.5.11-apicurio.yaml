{{- template "kubedb-catalog.refresh-versions" . }}

{{ $featureGates := .Values.featureGates }}
{{ $ubi := .Values.distro.ubi }}
{{- if .Values.global }}
  {{ $featureGates = mergeOverwrite dict .Values.featureGates .Values.global.featureGates }}
  {{ $ubi = default .Values.distro.ubi .Values.global.distro.ubi }}
{{- end }}

{{ if and $featureGates.Kafka (not (eq $ubi "operator")) }}


apiVersion: catalog.kubedb.com/v1alpha1
kind: SchemaRegistryVersion
metadata:
  name: '2.5.11.final'
  labels:
    {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  distribution: Apicurio
  inMemory:
    image: '{{ include "image.dockerHub" (merge (dict "_repo" "apicurio/apicurio-registry-mem") $) }}:2.5.11.Final'
  registry:
    image: '{{ include "image.dockerHub" (merge (dict "_repo" "apicurio/apicurio-registry-kafkasql") $) }}:2.5.11.Final'
  securityContext:
    runAsUser: 1001
  version: 2.5.11
{{ end }}
