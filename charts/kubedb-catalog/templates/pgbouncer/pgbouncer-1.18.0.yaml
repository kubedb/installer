{{ if .Values.catalog.pgbouncer }}
apiVersion: catalog.kubedb.com/v1alpha1
kind: PgBouncerVersion
metadata:
  name: '1.18.0'
  labels:
    {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  exporter:
    image: '{{ include "catalog.registry" (merge (dict "_reg" "ghcr.io" "_repo" "kubedb") .Values) }}/pgbouncer_exporter:v0.1.1'
  pgBouncer:
    image: '{{ include "catalog.registry" (merge (dict "_reg" "ghcr.io" "_repo" "kubedb") .Values) }}/pgbouncer:1.18.0'
  securityContext:
    runAsAnyNonRoot: false
    runAsUser: 70
  version: 1.18.0
{{ end }}
