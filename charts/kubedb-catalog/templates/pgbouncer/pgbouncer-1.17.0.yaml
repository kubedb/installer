{{ $featureGates := .Values.featureGates }}
{{- if .Values.global }}
  {{ $featureGates = mergeOverwrite dict .Values.featureGates .Values.global.featureGates }}
{{- end }}

{{ if $featureGates.PgBouncer }}

apiVersion: catalog.kubedb.com/v1alpha1
kind: PgBouncerVersion
metadata:
  name: '1.17.0'
  labels:
    {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  exporter:
    image: '{{ include "image.ghcr" (merge (dict "_repo" "kubedb/pgbouncer_exporter") $) }}:v0.1.1'
  gitSyncer:
    image: '{{ include "image.kubernetes" (merge (dict "_repo" "git-sync/git-sync") $) }}:v4.4.2'
  pgBouncer:
    image: '{{ include "image.ghcr" (merge (dict "_repo" "kubedb/pgbouncer") $) }}:1.17.0'
  securityContext:
    runAsAnyNonRoot: false
    runAsUser: 70
  updateConstraints:
    allowlist:
    - '>= 1.17.0'
  version: 1.17.0
{{ end }}
