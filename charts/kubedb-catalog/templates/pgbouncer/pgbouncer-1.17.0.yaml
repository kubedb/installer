{{ if .Values.catalog.pgbouncer }}
apiVersion: catalog.kubedb.com/v1alpha1
kind: PgBouncerVersion
metadata:
  name: '1.17.0'
  labels:
    {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  db:
    image: '{{ include "catalog.registry" . }}/pgbouncer:1.17.0_linux_amd64'
  exporter:
    image: '{{ include "catalog.registry" . }}/pgbouncer_exporter:v0.1.1-dbg'
  initContainer:
    image: '{{ include "catalog.registry" . }}/pgbouncer-init:0.1.0_linux_amd64'
  version: 1.17.0
{{ end }}
