{{ if and .Values.catalog.pgbouncer (not .Values.skipDeprecated) }}
apiVersion: catalog.kubedb.com/v1alpha1
kind: PgBouncerVersion
metadata:
  name: '1.7'
  labels:
    {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  deprecated: true
  exporter:
    image: '{{ include "catalog.registry" . }}/pgbouncer_exporter:v0.1.1'
  server:
    image: '{{ include "catalog.registry" . }}/pgbouncer:1.7'
  version: "1.7"
{{ end }}
