{{- template "kubedb-catalog.refresh-versions" . }}

{{ $featureGates := .Values.featureGates }}
{{ $ubi := .Values.distro.ubi }}
{{- if .Values.global }}
  {{ $featureGates = mergeOverwrite dict .Values.featureGates .Values.global.featureGates }}
  {{ $ubi = default .Values.distro.ubi .Values.global.distro.ubi }}
{{- end }}

{{ if and $featureGates.Oracle (not (eq $ubi "operator")) }}


apiVersion: catalog.kubedb.com/v1alpha1
kind: OracleVersion
metadata:
  name: '21.3.0'
  labels:
    {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  coordinator:
    image: '{{ include "image.ghcr" (merge (dict "_repo" "kubedb/oracle-coordinator") $) }}:v0.7.0-rc.1{{ include "catalog.ubi" $ }}'
  dataGuard:
    initContainer:
      image: busybox:1.36
    observer:
      image: ghcr.io/kubedb/oracle-ee:21.3.0
  db:
    baseOS: debian
    image: '{{ include "image.ghcr" (merge (dict "_repo" "kubedb/oracle-ee") $) }}:21.3.0'
  exporter:
    image: ""
  initContainer:
    image: '{{ include "image.ghcr" (merge (dict "_repo" "kubedb/oracle-init") $) }}:v0.2.0'
  securityContext:
    runAsUser: 54321
  updateConstraints:
    allowlist:
    - 21.3.1
  version: 21.3.0
{{ end }}
