{{ $featureGates := .Values.featureGates }}
{{- if .Values.global }}
  {{ $featureGates = mergeOverwrite dict .Values.featureGates .Values.global.featureGates }}
{{- end }}

{{ if $featureGates.Oracle }}

apiVersion: catalog.kubedb.com/v1alpha1
kind: OracleVersion
metadata:
  name: 'oracle-21.3.0'
  labels:
    {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  coordinator:
    image: '{{ include "image.dockerHub" (merge (dict "_repo" "souravbiswassanto/oracle-coordinator") $) }}:start_linux_amd64'
  dataGuard:
    initContainer:
      image: busybox:1.36
    observer:
      image: souravbiswassanto/oracle-flat-vim:21.3.0
  db:
    baseOS: debian
    image: '{{ include "image.dockerHub" (merge (dict "_repo" "souravbiswassanto/oracle-flat-vim") $) }}:21.3.0'
  edition: Enterprise
  exporter:
    image: '{{ include "image.dockerHub" (merge (dict "_repo" "souravbiswassanto/oracle-flat-vim") $) }}:21.3.0'
  initContainer:
    image: '{{ include "image.dockerHub" (merge (dict "_repo" "souravbiswassanto/oracle-init") $) }}:_linux_amd64'
  securityContext:
    runAsAnyNonRoot: false
    runAsUser: 54321
  updateConstraints:
    allowlist:
    - 21.3.1
  version: 21.3.0
{{ end }}
