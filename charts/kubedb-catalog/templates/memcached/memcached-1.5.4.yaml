{{ if .Values.catalog.memcached }}
apiVersion: catalog.kubedb.com/v1alpha1
kind: MemcachedVersion
metadata:
  name: '1.5.4-v1'
  labels:
    {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  db:
    image: '{{ include "registry.ghcr" (merge (dict "_repo" "kubedb/memcached") $) }}:1.5.4-v1'
  exporter:
    image: '{{ include "registry.ghcr" (merge (dict "_repo" "kubedb/memcached-exporter") $) }}:v0.4.1'
  podSecurityPolicies:
    databasePolicyName: memcached-db
  version: 1.5.4
{{ end }}

---
{{ if and .Values.catalog.memcached (not .Values.skipDeprecated) }}
apiVersion: catalog.kubedb.com/v1alpha1
kind: MemcachedVersion
metadata:
  name: '1.5.4'
  labels:
    {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  db:
    image: '{{ include "registry.ghcr" (merge (dict "_repo" "kubedb/memcached") $) }}:1.5.4'
  deprecated: true
  exporter:
    image: '{{ include "registry.ghcr" (merge (dict "_repo" "kubedb/operator") $) }}:0.8.0'
  podSecurityPolicies:
    databasePolicyName: memcached-db
  version: 1.5.4
{{ end }}
