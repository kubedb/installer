{{ $featureGates := .Values.featureGates }}
{{- if .Values.global }}
  {{ $featureGates = mergeOverwrite dict .Values.featureGates .Values.global.featureGates }}
{{- end }}

{{ if $featureGates.Memcached }}

apiVersion: catalog.kubedb.com/v1alpha1
kind: MemcachedVersion
metadata:
  name: '1.5.22'
  labels:
    {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  db:
    image: '{{ include "image.ghcr" (merge (dict "_repo" "appscode-images/memcached") $) }}:1.5.22-alpine'
  exporter:
    image: '{{ include "image.dockerHub" (merge (dict "_repo" "prom/memcached-exporter") $) }}:v0.14.2'
  podSecurityPolicies:
    databasePolicyName: memcached-db
  securityContext:
    runAsUser: 999
  updateConstraints:
    allowlist:
    - '>=1.5.22, <= 1.6.33'
  version: 1.5.22
{{ end }}
