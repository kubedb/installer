{{ if .Values.catalog.memcached }}
apiVersion: catalog.kubedb.com/v1alpha1
kind: MemcachedVersion
metadata:
  name: '1.5.22'
  labels:
    {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  db:
    image: '{{ include "catalog.registry" (merge (dict "_reg" "ghcr.io" "_repo" "kubedb") .Values) }}/memcached:1.5.22'
  exporter:
    image: '{{ include "catalog.registry" (merge (dict "_reg" "ghcr.io" "_repo" "kubedb") .Values) }}/memcached-exporter:v0.4.1'
  podSecurityPolicies:
    databasePolicyName: memcached-db
  version: 1.5.22
{{ end }}
