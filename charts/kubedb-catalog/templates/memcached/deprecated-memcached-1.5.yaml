{{ if and .Values.catalog.memcached (not .Values.skipDeprecated) }}
apiVersion: catalog.kubedb.com/v1alpha1
kind: MemcachedVersion
metadata:
  name: '1.5'
  labels:
    {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  db:
    image: '{{ include "catalog.registry" . }}/memcached:1.5'
  deprecated: true
  exporter:
    image: '{{ include "catalog.registry" . }}/operator:0.8.0'
  podSecurityPolicies:
    databasePolicyName: memcached-db
  version: "1.5"
{{ end }}

---
{{ if and .Values.catalog.memcached (not .Values.skipDeprecated) }}
apiVersion: catalog.kubedb.com/v1alpha1
kind: MemcachedVersion
metadata:
  name: '1.5-v1'
  labels:
    {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  db:
    image: '{{ include "catalog.registry" . }}/memcached:1.5-v1'
  deprecated: true
  exporter:
    image: '{{ include "catalog.registry" . }}/memcached-exporter:v0.4.1'
  podSecurityPolicies:
    databasePolicyName: memcached-db
  version: "1.5"
{{ end }}
