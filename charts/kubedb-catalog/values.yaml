featureGates:
  Druid: true
  Elasticsearch: true
  FerretDB: true
  Kafka: true
  MariaDB: true
  Memcached: true
  MongoDB: true
  MSSQL: true
  MySQL: true
  PerconaXtraDB: true
  PgBouncer: true
  Pgpool: true
  Postgres: true
  ProxySQL: true
  RabbitMQ: true
  Redis: true
  Singlestore: true
  Solr: true
  ZooKeeper: true

psp:
  enabled: false
  elasticsearch:
    allowPrivilegeEscalation: true
    privileged: true
  mariadb:
    allowPrivilegeEscalation: false
    privileged: false
  memcached:
    allowPrivilegeEscalation: false
    privileged: false
  mongodb:
    allowPrivilegeEscalation: false
    privileged: false
  mysql:
    allowPrivilegeEscalation: false
    privileged: false
  perconaxtradb:
    allowPrivilegeEscalation: false
    privileged: false
  postgres:
    allowPrivilegeEscalation: false
    privileged: false
  proxysql:
    allowPrivilegeEscalation: false
    privileged: false
  redis:
    allowPrivilegeEscalation: false
    privileged: false
  kafka:
    allowPrivilegeEscalation: false
    privileged: false

# Set true to avoid deploying deprecated versions
skipDeprecated: true

enableVersions:
