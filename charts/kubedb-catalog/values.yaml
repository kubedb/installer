#   ghcr: harbor.appscode.ninja/ghcr
#   kubernetes: harbor.appscode.ninja/k8s
#   appscode: harbor.appscode.ninja/ac

featureGates:
  Cassandra: false
  ClickHouse: false
  Druid: false
  Elasticsearch: true
  Etcd: false
  FerretDB: true
  Kafka: true
  MariaDB: true
  Memcached: true
  MicrosoftSQLServer: false
  MongoDB: true
  MySQL: true
  PerconaXtraDB: true
  PgBouncer: true
  PgPool: false
  Postgres: true
  ProxySQL: true
  RabbitMQ: false
  Redis: true
  SingleStore: false
  Solr: false
  ZooKeeper: true

psp:
  enabled: true
  elasticsearch:
    allowPrivilegeEscalation: true
    privileged: true
  mariadb:
    allowPrivilegeEscalation: false
    privileged: false
  memcached:
    allowPrivilegeEscalation: false
    privileged: false
  mongodb:
    allowPrivilegeEscalation: false
    privileged: false
  mysql:
    allowPrivilegeEscalation: false
    privileged: false
  perconaxtradb:
    allowPrivilegeEscalation: false
    privileged: false
  postgres:
    allowPrivilegeEscalation: false
    privileged: false
  proxysql:
    allowPrivilegeEscalation: false
    privileged: false
  redis:
    allowPrivilegeEscalation: false
    privileged: false
  kafka:
    allowPrivilegeEscalation: false
    privileged: false

# Set true to avoid deploying deprecated versions
skipDeprecated: true
