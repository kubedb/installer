# Default values for kubedb-catalog.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Overrides name template
nameOverride: ""
# Overrides fullname template
fullnameOverride: ""

proxies:
  dockerHub: ""
  dockerLibrary: ""
  ghcr: ghcr.io
  kubernetes: registry.k8s.io
  appscode: r.appscode.com

# registryFQDN: harbor.appscode.ninja
# proxies:
#   dockerHub: harbor.appscode.ninja/dockerhub
#   dockerLibrary: ""
#   ghcr: harbor.appscode.ninja/ghcr
#   kubernetes: harbor.appscode.ninja/k8s
#   appscode: harbor.appscode.ninja/ac

catalog:
  # If true, deploys Elasticsearch version catalog
  elasticsearch: true
  # If true, deploys Etcd version catalog
  etcd: true
  # If true, deploys Memcached version catalog
  memcached: true
  # If true, deploys MongoDB version catalog
  mongodb: true
  # If true, deploys MySQL version catalog
  mysql: true
  # If true, deploys MariaDB version catalog
  mariadb: true
  # If true, deploys Percona XtraDB version catalog
  perconaxtradb: true
  # If true, deploys PgBouncer version catalog
  pgbouncer: true
  # If true, deploys PostgreSQL version catalog
  postgres: true
  # If true, deploys ProxySQL version catalog
  proxysql: true
  # If true, deploys Redis version catalog
  redis: true
  kafka: true

psp:
  enabled: true
  elasticsearch:
    allowPrivilegeEscalation: true
    privileged: true
  mariadb:
    allowPrivilegeEscalation: false
    privileged: false
  memcached:
    allowPrivilegeEscalation: false
    privileged: false
  mongodb:
    allowPrivilegeEscalation: false
    privileged: false
  mysql:
    allowPrivilegeEscalation: false
    privileged: false
  perconaxtradb:
    allowPrivilegeEscalation: false
    privileged: false
  postgres:
    allowPrivilegeEscalation: false
    privileged: false
  proxysql:
    allowPrivilegeEscalation: false
    privileged: false
  redis:
    allowPrivilegeEscalation: false
    privileged: false
  kafka:
    allowPrivilegeEscalation: false
    privileged: false

# Set true to avoid deploying deprecated versions
skipDeprecated: true
