apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ template "kubedb-schema-manager.fullname" . }}
  labels:
    {{- include "kubedb-schema-manager.labels" . | nindent 4 }}
rules:
- apiGroups:
  - schema.kubedb.com
  resources:
  - "*"
  verbs: ["*"]
- apiGroups:
  - schema.kubedb.com
  resources:
  - mariadbdatabases/finalizers
  - mongodbdatabases/finalizers
  - mysqldatabases/finalizers
  - postgresdatabases/finalizers
  - redisdatabases/finalizers
  verbs: ["update"]
- apiGroups:
  - kubedb.com
  - catalog.kubedb.com
  resources:
  - "*"
  verbs: ["get", "list", "watch"]
- apiGroups:
  - ""
  resources:
  - events
  verbs: ["create"]
- apiGroups:
  - ""
  resources:
  - nodes
  verbs: ["get", "list", "watch"]
