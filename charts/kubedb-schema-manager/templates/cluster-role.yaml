apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ template "kubedb-schema-manager.fullname" . }}
  labels:
    {{- include "kubedb-schema-manager.labels" . | nindent 4 }}
rules:
- apiGroups:
  - apiextensions.k8s.io
  resources:
  - customresourcedefinitions
  verbs: ["*"]
- apiGroups:
  - schema.kubedb.com
  resources:
  - mariadbdatabases
  - mongodbdatabases
  - mysqldatabases
  - postgresdatabases
  - redisdatabases
  verbs: ["create", "delete", "get", "list", "patch", "update", "watch"]
- apiGroups:
  - schema.kubedb.com
  resources:
  - mariadbdatabases/finalizers
  - mongodbdatabases/finalizers
  - mysqldatabases/finalizers
  - postgresdatabases/finalizers
  - redisdatabases/finalizers
  verbs: ["update"]
- apiGroups:
  - schema.kubedb.com
  resources:
  - mariadbdatabases/status
  - mongodbdatabases/status
  - mysqldatabases/status
  - postgresdatabases/status
  - redisdatabases/status
  verbs: ["get", "patch", "update"]
- apiGroups:
  - kubedb.com
  resources:
  - mariadbs
  - mongodbs
  - mysqls
  - postgreses
  - redises
  verbs: ["get", "list", "watch"]
- apiGroups:
  - catalog.kubedb.com
  resources:
  - mariadbversions
  - mongodbversions
  - mysqlversions
  - postgresversions
  - redisversions
  verbs: ["get", "list", "watch"]
- apiGroups:
  - engine.kubevault.com
  resources:
  - mariadbroles
  - mongodbroles
  - mysqlroles
  - postgresroles
  - redisroles
  - secretaccessrequests
  - secretengines
  verbs: ["get", "list", "watch", "create", "patch", "delete"]
- apiGroups:
  - engine.kubevault.com
  resources:
  - secretaccessrequests/status
  verbs: ["get", "list", "patch"]
- apiGroups:
  - kubevault.com
  resources:
  - vaultservers
  verbs: ["get", "list", "watch"]
- apiGroups:
  - appcatalog.appscode.com
  resources:
  - appbindings
  verbs: ["get", "list", "watch", "create", "patch", "delete"]
- apiGroups:
  - stash.appscode.com
  resources:
  - restoresessions
  - repositories
  verbs: ["get", "list", "watch", "create", "patch", "delete"]
- apiGroups:
  - batch
  resources:
  - jobs
  verbs: ["get", "list", "watch", "create", "patch", "delete"]
- apiGroups:
  - ""
  resources:
  - pods
  - configmaps
  - secrets
  - serviceaccounts
  verbs: ["get", "list", "watch", "create", "patch", "delete"]
- apiGroups:
  - ""
  resources:
  - namespaces
  verbs: ["get", "list", "watch"]
- apiGroups:
  - ""
  resources:
  - events
  verbs: ["create"]
- apiGroups:
  - ""
  resources:
  - nodes
  verbs: ["get", "list", "watch"]
