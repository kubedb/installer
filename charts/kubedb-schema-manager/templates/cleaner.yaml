{{- if eq "true" ( include "cleaner.generate" . ) }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "kubedb-schema-manager.fullname" . }}-cleaner
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kubedb-schema-manager.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": pre-delete
    "helm.sh/hook-delete-policy": hook-succeeded,hook-failed
spec:
  backoffLimit: 3
  activeDeadlineSeconds: 120
  template:
    spec:
      serviceAccountName: {{ include "kubedb-schema-manager.serviceAccountName" . }}
      containers:
      - name: busybox
        image: {{ include "cleaner.registry" . }}/{{ .Values.cleaner.repository }}:{{ .Values.cleaner.tag }}
        command:
          - sh
          - -c
          - "sleep 2; \
          kubectl delete validatingwebhookconfigurations -l app.kubernetes.io/instance=xyz.kubedb.com || true;"
        imagePullPolicy: {{ .Values.imagePullPolicy }}
      restartPolicy: Never
{{ end }}
