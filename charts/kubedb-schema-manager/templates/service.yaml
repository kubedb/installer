apiVersion: v1
kind: Service
metadata:
  name: {{ include "kubedb-schema-manager.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kubedb-schema-manager.labels" . | nindent 4 }}
  {{- if eq "prometheus.io/builtin" ( include "monitoring.agent" . ) }}
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/path: "/metrics"
    prometheus.io/port: {{ .Values.monitoring.bindPort | quote }}
    prometheus.io/scheme: "http"
  {{- end }}
spec:
  ports:
  - name: webhook
    port: 9443
    targetPort: 9443
  - name: metrics
    port: {{ .Values.monitoring.bindPort }}
    targetPort: metrics
  selector:
    {{- include "kubedb-schema-manager.selectorLabels" . | nindent 4 }}
