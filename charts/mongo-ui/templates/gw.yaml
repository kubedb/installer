apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: {{ include "mongo-ui.fullname" . }}
  namespace: {{ .Release.Namespace }}
  {{- if .Values.gateway.nodePort }}
  annotations:
    port-mapping.gateway.voyagermesh.com/{{ .Values.gateway.port }}: {{ .Values.gateway.nodePort }}
  {{- end }}
spec:
  gatewayClassName: {{ .Values.gateway.className }}
  listeners:
    - name: {{ include "mongo-ui.fullname" . }}
      protocol: HTTPS
      port: {{ .Values.gateway.port }}
      tls:
        certificateRefs:
        - group: ""
          kind: Secret
          name: {{ .Values.gateway.tlsSecretRef.name }}
          namespace: {{ .Values.gateway.tlsSecretRef.namespace }}
        mode: Terminate

---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ include "mongo-ui.fullname" . }}
  namespace: {{ .Release.Namespace }}
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: {{ include "mongo-ui.fullname" . }}
      namespace: {{ .Release.Namespace }}
      sectionName: {{ include "mongo-ui.fullname" . }}
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: {{ .Values.keda.proxyService.name }}
          namespace: {{ .Values.keda.proxyService.namespace }}
          port: {{ .Values.keda.proxyService.port }}
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /
      filters:
        - type: URLRewrite
          urlRewrite:
            hostname: {{ include "keda.hostname" . }}
---
{{ if .Values.gateway.referenceGrant.create }}

apiVersion: gateway.networking.k8s.io/v1beta1
kind: ReferenceGrant
metadata:
  name: dbui-cert-{{ .Release.Namespace }}
  namespace: {{ .Values.gateway.tlsSecretRef.namespace }}
spec:
  from:
  - group: gateway.networking.k8s.io
    kind: Gateway
    namespace: {{ .Release.Namespace }}
  to:
  - group: ""
    kind: Secret
    name: {{ .Values.gateway.tlsSecretRef.name }}
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: ReferenceGrant
metadata:
  name: dbui-httproute-{{ .Release.Namespace }}
  namespace: {{ .Values.keda.proxyService.namespace }}
spec:
  from:
  - group: gateway.networking.k8s.io
    kind: HTTPRoute
    namespace: {{ .Release.Namespace }}
  to:
  - group: ""
    kind: Service
    name: {{ .Values.keda.proxyService.name }}
{{ end }}
