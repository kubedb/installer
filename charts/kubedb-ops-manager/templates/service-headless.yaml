apiVersion: v1
kind: Service
metadata:
  name: {{ include "kubedb-ops-manager.fullname" . }}-headless
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kubedb-ops-manager.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: metrics
    containerPort: {{ .Values.monitoring.bindPort }}
  - name: probes
    containerPort: {{ .Values.apiserver.healthcheck.probePort }}
  selector:
    {{- include "kubedb-ops-manager.selectorLabels" . | nindent 4 }}
