apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Release.Name }}-cleaner
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kubedb-enterprise.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": pre-delete
    "helm.sh/hook-delete-policy": hook-succeeded,hook-failed
spec:
  backoffLimit: 3
  activeDeadlineSeconds: 120
  template:
    spec:
      serviceAccountName: {{ include "kubedb-enterprise.serviceAccountName" . }}
      containers:
      - name: busybox
        image: {{ .Values.cleaner.registry }}/{{ .Values.cleaner.repository }}:{{ .Values.cleaner.tag }}
        command:
          - sh
          - -c
          - "sleep 2; \
             kubectl delete validatingwebhookconfigurations opsvalidators.kubedb.com || true; \
             kubectl delete mutatingwebhookconfiguration opsmutators.kubedb.com || true; \
             kubectl delete apiservice v1alpha1.opsmutators.kubedb.com || true; \
             kubectl delete apiservice v1alpha1.opsvalidators.kubedb.com || true;"
        imagePullPolicy: {{ .Values.imagePullPolicy  }}
      restartPolicy: Never
