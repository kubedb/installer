apiVersion: migrator.kubedb.com/v1alpha1
kind: MigratorAddon
metadata:
  name: {{ include "migrator-operator.fullname" . }}-addon
  labels:
    {{- include "migrator-operator.labels" . | nindent 4 }}
spec:
  migratorImages:
    sidecar: {{ include "image.registry" . }}/{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}{{ include "operator.ubi" . }}
{{- range .Values.migratorImages }}
    {{ .name }}: {{ .image | quote }}
{{- end }}
