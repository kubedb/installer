apiVersion: v1
kind: Service
metadata:
  name: {{ include "migrator-operator.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "migrator-operator.labels" . | nindent 4 }}
spec:
  ports:
    # Port used to expose admission webhook apiserver
    - name: api
      port: 443
      targetPort: 9443
      protocol: TCP
  selector:
    {{- include "migrator-operator.selectorLabels" . | nindent 4 }}
