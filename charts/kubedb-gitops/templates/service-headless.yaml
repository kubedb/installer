apiVersion: v1
kind: Service
metadata:
  name: {{ include "kubedb-gitops.fullname" . }}-headless
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kubedb-gitops.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: metrics
      containerPort: 8443
    - name: probes
      containerPort: {{ .Values.service.port }}
  selector:
    {{- include "kubedb-gitops.labels" . | nindent 4 }}
