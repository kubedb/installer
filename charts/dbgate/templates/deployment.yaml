apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "dbgate.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "dbgate.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "dbgate.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "dbgate.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "dbgate.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: CONNECTIONS
              value: "PRIMARY"
            - name: ENGINE_PRIMARY
              value: "postgres@dbgate-plugin-postgres"
            - name: SERVER_PRIMARY
              value: "pg-a.app-a.svc"
            - name: PORT_PRIMARY
              value: "5432"
            - name: LABEL_PRIMARY
              value: "pg-a"
            - name: USER_PRIMARY
              valueFrom:
                secretKeyRef:
                  name: pg-a-auth
                  key: username
            - name: PASSWORD_PRIMARY
              valueFrom:
                secretKeyRef:
                  name: pg-a-auth
                  key: password
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
