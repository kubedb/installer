apiVersion: v1
kind: Service
metadata:
  name: {{ include "kubedb-autoscaler.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kubedb-autoscaler.labels" . | nindent 4 }}
  {{- if and (eq .Values.monitoring.agent "prometheus.io/builtin") .Values.monitoring.enabled }}
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/path: "/metrics"
    prometheus.io/port: {{ .Values.apiserver.port | quote }}
    prometheus.io/scheme: "https"
  {{- end }}
spec:
  ports:
  - name: operator
    port: 443
    targetPort: operator
  selector:
    {{- include "kubedb-autoscaler.selectorLabels" . | nindent 4 }}
