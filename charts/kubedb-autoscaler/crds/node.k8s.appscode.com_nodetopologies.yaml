apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: nodetopologies.node.k8s.appscode.com
spec:
  group: node.k8s.appscode.com
  names:
    kind: NodeTopology
    listKind: NodeTopologyList
    plural: nodetopologies
    singular: nodetopology
  scope: Cluster
  versions:
  - additionalPrinterColumns:
    - jsonPath: .status.phase
      name: Status
      type: string
    - jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    name: v1alpha1
    schema:
      openAPIV3Schema:
        properties:
          apiVersion:
            type: string
          kind:
            type: string
          metadata:
            type: object
          spec:
            properties:
              description:
                type: string
              nodeGroups:
                items:
                  properties:
                    allocatable:
                      additionalProperties:
                        anyOf:
                        - type: integer
                        - type: string
                        pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                        x-kubernetes-int-or-string: true
                      type: object
                    cost:
                      properties:
                        price:
                          type: string
                        unit:
                          type: string
                      required:
                      - price
                      - unit
                      type: object
                    resources:
                      properties:
                        claims:
                          items:
                            properties:
                              name:
                                type: string
                            required:
                            - name
                            type: object
                          type: array
                          x-kubernetes-list-map-keys:
                          - name
                          x-kubernetes-list-type: map
                        limits:
                          additionalProperties:
                            anyOf:
                            - type: integer
                            - type: string
                            pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                            x-kubernetes-int-or-string: true
                          type: object
                        requests:
                          additionalProperties:
                            anyOf:
                            - type: integer
                            - type: string
                            pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                            x-kubernetes-int-or-string: true
                          type: object
                      type: object
                    topologyValue:
                      type: string
                  required:
                  - topologyValue
                  type: object
                type: array
              nodeSelectionPolicy:
                type: string
              requirements:
                items:
                  properties:
                    key:
                      type: string
                    operator:
                      type: string
                    values:
                      items:
                        type: string
                      type: array
                      x-kubernetes-list-type: atomic
                  required:
                  - key
                  - operator
                  type: object
                maxItems: 30
                type: array
                x-kubernetes-validations:
                - message: requirements with operator 'In' must have a value defined
                  rule: 'self.all(x, x.operator == ''In'' ? x.values.size() != 0 :
                    true)'
                - message: requirements operator 'Gt' or 'Lt' must have a single positive
                    integer value
                  rule: 'self.all(x, (x.operator == ''Gt'' || x.operator == ''Lt'')
                    ? (x.values.size() == 1 && int(x.values[0]) >= 0) : true)'
              topologyKey:
                type: string
            required:
            - topologyKey
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
