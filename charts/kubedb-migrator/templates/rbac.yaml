# permissions to do leader election.
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "kubedb-migrator.fullname" . }}:leader-election
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kubedb-migrator.labels" . | nindent 4 }}
rules:
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "kubedb-migrator.fullname" . }}:leader-election-rolebinding
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kubedb-migrator.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "kubedb-migrator.fullname" . }}:leader-election
subjects:
  - kind: ServiceAccount
    name: {{ include "kubedb-migrator.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "kubedb-migrator.fullname" . }}
  labels:
    {{- include "kubedb-migrator.labels" . | nindent 4 }}
rules:
  - apiGroups:
      - ""
    resources:
      - configmaps
      - persistentvolumeclaims
      - secrets
      - serviceaccounts
    verbs: ["*"]
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - batch
    resources:
      - cronjobs
      - jobs
    verbs: ["*"]
  - apiGroups:
      - migrator.kubedb.com
    resources:
      - migratoraddons
      - migrators
      - migrators/finalizers
      - migrators/status
    verbs: ["*"]
  - apiGroups:
      - rbac.authorization.k8s.io
    resources:
      - clusterrolebindings
      - clusterroles
      - rolebindings
      - roles
    verbs: ["*"]
  - apiGroups:
      - kubedb.com
      - catalog.kubedb.com
      - postgres.kubedb.com
      - appcatalog.appscode.com
    resources:
      - "*"
    verbs:
      - get
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "kubedb-migrator.fullname" . }}
  labels:
    {{- include "kubedb-migrator.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name:  {{ include "kubedb-migrator.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "kubedb-migrator.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "kubedb-migrator.fullname" . }}:metrics-auth
  labels:
    {{- include "kubedb-migrator.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:auth-delegator
subjects:
  - kind: ServiceAccount
    name: {{ include "kubedb-migrator.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}