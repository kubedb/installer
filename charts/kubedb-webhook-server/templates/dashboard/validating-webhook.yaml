{{- if .Values.apiserver.enableValidatingWebhook }}
{{- if list "kubedb-webhook-server" "kubedb-dashboard" | has .Values.server.repository }}

{{- $caCrt := dig "data" "ca.crt" "unknown" (lookup "v1" "ConfigMap" .Release.Namespace "kube-root-ca.crt") | b64enc }}

apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: validators.dashboard.kubedb.com
  labels:
    app.kubernetes.io/component: kubedb-dashboard
    {{- include "kubedb-webhook-server.labels" . | nindent 4 }}
webhooks:
- name: elasticsearchdashboardwebhook.validators.dashboard.kubedb.com
  clientConfig:
    service:
      namespace: default
      name: kubernetes
      path: /apis/validators.dashboard.kubedb.com/v1alpha1/elasticsearchdashboardwebhooks
    caBundle: {{ $caCrt }}
  rules:
  - apiGroups: ["dashboard.kubedb.com"]
    apiVersions: ["*"]
    resources: ["elasticsearchdashboards"]
    operations: ["CREATE", "UPDATE", "DELETE"]
  admissionReviewVersions: ["v1beta1"]
  failurePolicy: {{ .Values.apiserver.webhook.failurePolicy }}
  sideEffects: None
{{- end }}
{{- end }}
