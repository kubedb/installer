{{- if .Values.apiserver.enableValidatingWebhook }}
{{ $caCrt := dig "data" "ca.crt" (b64enc "unknown") (lookup "v1" "Secret" (printf "%s" .Release.Namespace) (printf "%s-apiserver-cert" (include "kubedb-webhook-server.fullname" .))) }}

apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: validators.dashboard.kubedb.com
  labels:
    app.kubernetes.io/component: kubedb-dashboard
    {{- include "kubedb-webhook-server.labels" . | nindent 4 }}
webhooks:
- name: mysqlopsrequest.validators.dashboard.kubedb.com
  clientConfig:
    service:
      namespace: {{ .Release.Namespace }}
      name: {{ include "kubedb-webhook-server.fullname" . }}
      path: /apis/validators.dashboard.kubedb.com/v1alpha1/elasticsearchdashboards
    caBundle: {{ $caCrt }}
  rules:
    - apiGroups: ["dashboard.kubedb.com"]
      apiVersions: ["*"]
      resources: ["elasticsearchdashboards"]
      operations: ["CREATE", "UPDATE", "DELETE"]
  admissionReviewVersions: ["v1beta1"]
  failurePolicy: Fail
  sideEffects: None
{{- end }}
