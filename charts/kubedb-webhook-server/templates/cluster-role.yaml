apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "kubedb-webhook-server.fullname" . }}
  labels:
    {{- include "kubedb-webhook-server.labels" . | nindent 4 }}
rules:
- apiGroups:
  - kubedb.com
  resources:
  - "*"
  verbs: ["create", "delete"]
- apiGroups:
  - admissionregistration.k8s.io
  resources:
  - mutatingwebhookconfigurations
  - validatingwebhookconfigurations
  verbs: ["get", "list", "watch", "patch"]
- apiGroups:
  - apiregistration.k8s.io
  resources:
    - apiservices
  verbs: ["list", "get", "watch"]
- apiGroups:
  - apps
  resources:
  - deployments
  - replicasets
  verbs: ["get", "list", "watch"]
- apiGroups:
  - storage.k8s.io
  resources:
  - storageclasses
  verbs: ["get", "list", "watch"]
- apiGroups:
  - ""
  resources:
  - events
  verbs: ["create"]
- apiGroups:
  - ""
  resources:
  - pods
  verbs: [ "get", "list", "watch"]
- apiGroups:
  - ""
  resources:
  - pods/status
  verbs: ["get", "update"]
- apiGroups:
  - ""
  resources:
  - nodes
  - namespaces
  verbs: ["get", "list", "watch"]
- apiGroups:
    - ""
  resources:
    - secrets
  verbs: ["get"]
- apiGroups:
  - kubedb.com
  - catalog.kubedb.com
  - ops.kubedb.com
  - postgres.kubedb.com
  - autoscaling.kubedb.com
  - elasticsearch.kubedb.com
  - schema.kubedb.com
  - archiver.kubedb.com
  - kafka.kubedb.com
  resources:
  - "*"
  verbs: ["get", "list", "watch"]
- apiGroups:
  - appcatalog.appscode.com
  resources:
  - "*"
  verbs: ["*"]
- apiGroups:
  - cert-manager.io
  resources:
  - "*"
  verbs: ["get", "list", "watch"]
- apiGroups:
    - apiextensions.k8s.io
  resources:
    - "customresourcedefinitions"
  verbs: ["get", "list", "watch", "update"]
- apiGroups:
  - apps.k8s.appscode.com
  resources:
  - "placementpolicies"
  verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "kubedb-webhook-server.fullname" . }}:leader-election
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kubedb-webhook-server.labels" . | nindent 4 }}
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
