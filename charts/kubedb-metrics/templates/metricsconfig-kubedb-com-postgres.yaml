apiVersion: metrics.appscode.com/v1alpha1
kind: MetricsConfiguration
metadata:
  name: kubedb-com-postgres
spec:
  targetRef:
    apiVersion: kubedb.com/v1alpha2
    kind: Postgres
  metrics:
    - name: kubedb_postgres_created
      help: "Unix creation time stamp"
      type: gauge
      field:
        path: .metadata.creationTimestamp
        type: DateTime
      metricValue:
        valueFromPath: .metadata.creationTimestamp

    - name: kubedb_postgres_replicas
      help: "Number of replicas of postgres instance"
      type: gauge
      params:
        - key: obj
          valuePath: .
      metricValue:
        valueFromExpression: resource_replicas(obj)

    - name: kubedb_postgres_status_phase
      help: "Postgres instance current phase"
      type: gauge
      field:
        path: .status.phase
        type: String
      params:
        - key: phase
          valuePath: .status.phase
      states:
        labelKey: phase
        values:
          - labelValue: Ready
            metricValue:
              valueFromExpression: "int(phase == 'Ready')"
          - labelValue: Halted
            metricValue:
              valueFromExpression: "int(phase == 'Halted')"
          - labelValue: Provisioning
            metricValue:
              valueFromExpression: "int(phase == 'Provisioning')"
          - labelValue: Critical
            metricValue:
              valueFromExpression: "int(phase == 'Critical')"
          - labelValue: NotReady
            metricValue:
              valueFromExpression: "int(phase == 'NotReady')"
          - labelValue: DataRestoring
            metricValue:
              valueFromExpression: "int(phase == 'DataRestoring')"

    - name: kubedb_postgres_info
      help: "Postgres instance information"
      type: gauge
      labels:
        - key: clientAuthMode
          valuePath: .spec.clientAuthMode
        - key: sslMode
          valuePath: .spec.sslMode
        - key: storageType
          valuePath: .spec.storageType
        - key: terminationPolicy
          valuePath: .spec.terminationPolicy
        - key: version
          valuePath: .spec.version
        - key: standby_mode
          valuePath: .spec.standbyMode
        - key: streaming_mode
          valuePath: .spec.streamingMode
      metricValue:
        value: 1

    - name: kubedb_postgres_status_conditions
      help: "Postgres instance status condition"
      type: gauge
      field:
        path: .status.conditions
        type: Array
      labels:
        - key: type
          valuePath: .status.conditions[*].type
        - key: status
          valuePath: .status.conditions[*].status
      metricValue:
        value: 1

    - name: kubedb_postgres_leader_election_info
      help: "Postgres leader election config info"
      type: gauge
      labels:
        - key: election_tick
          valuePath: .spec.leaderElection.electionTick
        - key: heart_beat_tick
          valuePath: .spec.leaderElection.heartbeatTick
        - key: maximum_lag_before_failover
          valuePath: .spec.leaderElection.maximumLagBeforeFailover
        - key: period
          valuePath: .spec.leaderElection.period
      metricValue:
        value: 1

    - name: kubedb_postgres_monitoring_info
      help: "Postgres monitoring agent info"
      type: gauge
      labels:
        - key: agent
          valuePath: .spec.monitor.agent
      metricValue:
        value: 1

    - name: kubedb_postgres_tls_info
      help: "Postgres database tls info"
      type: gauge
      labels:
        - key: issuers_name
          valuePath: .spec.tls.issuerRef.name
      metricValue:
        value: 1

    - name: kubedb_postgres_resource_request_cpu
      help: "Requested CPU by Postgres in core"
      type: gauge
      labels:
        - key: unit
          value: core
      params:
        - key: obj
          valuePath: .
        - key: resourceType
          value: cpu
      metricValue:
        valueFromExpression: total_resource_requests(obj, resourceType)

    - name: kubedb_postgres_resource_request_memory
      help: "Requested memory by Postgres in byte"
      type: gauge
      labels:
        - key: unit
          value: byte
      params:
        - key: obj
          valuePath: .
        - key: resourceType
          value: memory
      metricValue:
        valueFromExpression: total_resource_requests(obj, resourceType)

    - name: kubedb_postgres_resource_request_storage
      help: "Requested storage by Postgres in byte"
      type: gauge
      labels:
        - key: unit
          value: byte
      params:
        - key: obj
          valuePath: .
        - key: resourceType
          value: storage
      metricValue:
        valueFromExpression: total_resource_requests(obj, resourceType)

    - name: kubedb_postgres_resource_limit_cpu
      help: "CPU limit for Postgres in core"
      type: gauge
      labels:
        - key: unit
          value: core
      params:
        - key: obj
          valuePath: .
        - key: resourceType
          value: cpu
      metricValue:
        valueFromExpression: total_resource_limits(obj, resourceType)

    - name: kubedb_postgres_resource_limit_memory
      help: "Memory limit for Postgres in byte"
      type: gauge
      labels:
        - key: unit
          value: byte
      params:
        - key: obj
          valuePath: .
        - key: resourceType
          value: memory
      metricValue:
        valueFromExpression: total_resource_limits(obj, resourceType)

    - name: kubedb_postgres_resource_limit_storage
      help: "Storage limit for Postgres in byte"
      type: gauge
      labels:
        - key: unit
          value: byte
      params:
        - key: obj
          valuePath: .
        - key: resourceType
          value: storage
      metricValue:
        valueFromExpression: total_resource_limits(obj, resourceType)