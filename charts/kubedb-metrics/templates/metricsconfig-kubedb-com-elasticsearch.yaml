apiVersion: metrics.appscode.com/v1alpha1
kind: MetricsConfiguration
metadata:
  name: kubedb-com-elasticsearch
spec:
  targetRef:
    apiVersion: kubedb.com/v1alpha2
    kind: Elasticsearch
  metrics:
    - name: kubedb_elasticsearch_info
      help: "Kubedb elasticsearch information"
      type: gauge
      labels:
        - key: version
          valuePath: .spec.version
        - key: storageType
          valuePath: .spec.storageType
        - key: enableSSL
          valuePath: .spec.enableSSL
        - key: terminationPolicy
          valuePath: .spec.terminationPolicy
        - key: storageClassName
          valuePath: .spec.storage.storageClassName
      metricValue:
        value: 1

    - name: kubedb_elasticsearch_replicas
      help: "Number of elasticsearch replicas in general mode"
      type: gauge
      params:
        - key: obj
          valuePath: .
      metricValue:
        valueFromExpression: resource_replicas(obj)

    - name: kubedb_elasticsearch_status_conditions
      help: "Elasticsearch instance status condition"
      type: gauge
      field:
        path: .status.conditions
        type: Array
      labels:
        - key: type
          valuePath: .status.conditions[*].type
        - key: status
          valuePath: .status.conditions[*].status
      metricValue:
        value: 1

    - name: kubedb_elasticsearch_status_phase
      help: "Elasticsearch instance current phase"
      type: gauge
      field:
        path: .status.phase
        type: String
      params:
        - key: phase
          valuePath: .status.phase
      states:
        labelKey: phase
        values:
          - labelValue: Ready
            metricValue:
              valueFromExpression: "int(phase == 'Ready')"
          - labelValue: Halted
            metricValue:
              valueFromExpression: "int(phase == 'Halted')"
          - labelValue: Provisioning
            metricValue:
              valueFromExpression: "int(phase == 'Provisioning')"
          - labelValue: Critical
            metricValue:
              valueFromExpression: "int(phase == 'Critical')"
          - labelValue: NotReady
            metricValue:
              valueFromExpression: "int(phase == 'NotReady')"
          - labelValue: DataRestoring
            metricValue:
              valueFromExpression: "int(phase == 'DataRestoring')"

    - name: kubedb_elasticsearch_security_http_ssl_enabled
      help: "Elasticsearch ssl information"
      type: gauge
      params:
        - key: ssl
          valuePath: .spec.enableSSL
      metricValue:
        valueFromExpression: int(ssl == 'true')

    - name: kubedb_elasticsearch_certmanager_managed_tls_enabled
      help: "Elasticsearch cert manager managed tls info"
      type: gauge
      params:
        - key: tls_issuerRef
          valuePath: .spec.tls.issuerRef
      metricValue:
        valueFromExpression: int(tls_issuerRef != 'nil')

    - name: kubedb_elasticsearch_resource_request_cpu
      help: "Requested CPU by Elasticsearch in core"
      type: gauge
      labels:
        - key: unit
          value: core
      params:
        - key: obj
          valuePath: .
        - key: resourceType
          value: cpu
      metricValue:
        valueFromExpression: total_resource_requests(obj, resourceType)

    - name: kubedb_elasticsearch_resource_request_memory
      help: "Requested memory by Elasticsearch in byte"
      type: gauge
      labels:
        - key: unit
          value: byte
      params:
        - key: obj
          valuePath: .
        - key: resourceType
          value: memory
      metricValue:
        valueFromExpression: total_resource_requests(obj, resourceType)

    - name: kubedb_elasticsearch_resource_request_storage
      help: "Requested storage by Elasticsearch in byte"
      type: gauge
      labels:
        - key: unit
          value: byte
      params:
        - key: obj
          valuePath: .
        - key: resourceType
          value: storage
      metricValue:
        valueFromExpression: total_resource_requests(obj, resourceType)

    - name: kubedb_elasticsearch_resource_limit_cpu
      help: "CPU limit for Elasticsearch in core"
      type: gauge
      labels:
        - key: unit
          value: core
      params:
        - key: obj
          valuePath: .
        - key: resourceType
          value: cpu
      metricValue:
        valueFromExpression: total_resource_limits(obj, resourceType)

    - name: kubedb_elasticsearch_resource_limit_memory
      help: "Memory limit for Elasticsearch in byte"
      type: gauge
      labels:
        - key: unit
          value: byte
      params:
        - key: obj
          valuePath: .
        - key: resourceType
          value: memory
      metricValue:
        valueFromExpression: total_resource_limits(obj, resourceType)

