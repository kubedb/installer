apiVersion: metrics.appscode.com/v1alpha1
kind: MetricsConfiguration
metadata:
  name: kubedb-com-mysql-opsrequest
spec:
  targetRef:
    apiVersion: ops.kubedb.com/v1alpha1
    kind: MySQLOpsRequest
  metrics:
    - name: kubedb_mysql_opsrequest_type
      help: "MySQL Opsrequest type"
      type: gauge
      labels:
        - key: type
          valuePath: .spec.type
        - key: database_ref
          valuePath: .spec.databaseRef.name
      metricValue:
        value: 1
    - name: kubedb_mysql_opsrequest_status_phase
      help: "The opsrequest current phase."
      type: gauge
      field:
        path: .status.phase
        type: String
      labels:
        - key: type
          valuePath: .spec.type
        - key: database_ref
          valuePath: .spec.databaseRef.name
      params:
        - key: phase
          valuePath: .status.phase
      states:
        labelKey: phase
        values:
          - labelValue: Progressing
            metricValue:
              valueFromExpression: "int(phase == 'Progressing')"
          - labelValue: Failed
            metricValue:
              valueFromExpression: "int(phase == 'Failed')"
          - labelValue: Pending
            metricValue:
              valueFromExpression: "int(phase == 'Pending')"
          - labelValue: Successful
            metricValue:
              valueFromExpression: "int(phase == 'Successful')"