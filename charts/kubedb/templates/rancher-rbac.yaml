{{ if and (.Capabilities.APIVersions.Has "management.cattle.io/v3") (not (empty (lookup "management.cattle.io/v3" "Cluster" "" "local"))) }}

# required for project scoped user in Rancher

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kubedb:rancher:viewer
rules:
- apiGroups:
  - catalog.kubedb.com
  resources:
  - "*"
  verbs: ["get", "list"]
- apiGroups:
  - storage.k8s.io
  resources:
  - "storageclasses"
  verbs: ["get", "list"]
- apiGroups:
  - cert-manager.io
  resources:
  - "clusterissuers"
  verbs: ["get", "list"]
- apiGroups:
  - node.k8s.appscode.com
  resources:
  - "nodetopologies"
  verbs: ["get", "list"]
- apiGroups:
  - apps.k8s.appscode.com
  resources:
  - "placementpolicies"
  verbs: ["get", "list"]
- apiGroups:
  - drivers.x-helm.dev
  resources:
  - "appreleases"
  verbs: ["*"]

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kubedb:rancher:viewer
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kubedb:rancher:viewer
subjects:
- kind: Group
  name: system:authenticated
  apiGroup: rbac.authorization.k8s.io

{{ end }}
