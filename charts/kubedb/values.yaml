# Default values for kubedb.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  # License for the product.
  # Get a license by following the steps from [here](https://kubedb.run/docs/latest/setup/install/enterprise#get-a-trial-license).
  # Example:
  # helm install appscode/kubedb-enterprise \
  #   --set-file license=/path/to/license/file
  # or
  # helm install appscode/kubedb-enterprise \
  #   --set license=<license file content>
  license: ""

  # Docker registry used to pull KubeDB operator image
  registry: ""

  # Specify an array of imagePullSecrets.
  # Secrets must be manually created in the namespace.
  #
  # Example:
  # helm template charts/kubedb-community \
  #   --set imagePullSecrets[0].name=sec0 \
  #   --set imagePullSecrets[1].name=sec1
  imagePullSecrets: []

  # Skip generating cleaner job YAML
  skipCleaner: false

kubedb-catalog:
  # If enabled, installs the kubedb-catalog chart
  enabled: true
kubedb-community:
  # If enabled, installs the kubedb-community chart
  enabled: true
kubedb-enterprise:
  # If enabled, installs the kubedb-enterprise chart
  enabled: false
kubedb-autoscaler:
  # If enabled, installs the kubedb-autoscaler chart
  enabled: false
