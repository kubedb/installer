    - database
    - operator
  provider:
    name: AppsCode
    url: https://kubedb.com
  maintainers:
    - name: appscode
      email: support@appscode.com
  maturity: stable
  version: 2026.1.19
  minKubeVersion: 1.28.0
  links:
    - name: KubeDB Documentation
      url: https://kubedb.com/docs/latest
    - name: KubeDB GitHub
      url: https://github.com/kubedb
  installModes:
    - type: OwnNamespace
      supported: false
    - type: SingleNamespace
      supported: false
    - type: MultiNamespace
      supported: false
    - type: AllNamespaces
      supported: true
  install:
    strategy: Helm
    spec:
      chart:
        name: kubedb-certified
        version: 2026.1.19
      values:
        global:
          distro:
            openshift: true
