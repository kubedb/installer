name: Release

on:
  push:
    tags:
      - '*.*'

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Clone charts repository
      env:
        GITHUB_TOKEN: ${{ secrets.LGTM_GITHUB_TOKEN }}
      run: |
        cd $HOME
        git clone https://1gtm:${GITHUB_TOKEN}@github.com/appscode/charts.git
        cd charts
        git config user.name "1gtm"
        git config user.email "1gtm@appscode.com"

    - name: Package
      run: |
        echo "install helm 3"
        curl https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3 | bash
        echo "package charts"
        for chart in kubedb kubedb-catalog
        do
          helm package charts/${chart}
          mv ${chart}-*.tgz $HOME/charts/stable/${chart}
        done

    - name: Create pull request
      env:
        GITHUB_TOKEN: ${{ secrets.LGTM_GITHUB_TOKEN }}
      run: |
        export PR_BRANCH=${GITHUB_REPOSITORY}/${GITHUB_RUN_ID}
        echo $PR_BRANCH
        cd $HOME/charts
        git checkout -b $PR_BRANCH
        git add --all
        git commit -a -s -m "Push KubeDB charts for $GITHUB_REF"
        git push origin $PR_BRANCH -f
        curl -fsSL https://github.com/github/hub/raw/master/script/get | bash -s 2.14.1
        bin/hub pull-request -m "Push KubeDB charts for $GITHUB_REF"
