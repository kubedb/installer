---
apiVersion: catalog.kubedb.com/v1alpha1
kind: ElasticsearchVersion
metadata:
  name: "5.6"
  labels:
    app: kubedb
spec:
  deprecated: true
  version: "5.6"
  authPlugin: "SearchGuard"
  db:
    image: "${KUBEDB_CATALOG_REGISTRY}/elasticsearch:5.6"
  exporter:
    image: "${KUBEDB_CATALOG_REGISTRY}/operator:0.8.0"
  tools:
    image: "${KUBEDB_CATALOG_REGISTRY}/elasticsearch-tools:5.6"
  initContainer:
    image: "${KUBEDB_CATALOG_REGISTRY}/busybox"
    yqImage: "${KUBEDB_CATALOG_REGISTRY}/yq:2.4.0"
  podSecurityPolicies:
    databasePolicyName: elasticsearch-db
    snapshotterPolicyName: elasticsearch-snapshot

