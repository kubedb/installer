---
apiVersion: catalog.kubedb.com/v1alpha1
kind: MySQLVersion
metadata:
  name: "5"
  labels:
    app: kubedb
spec:
  deprecated: true
  version: "5"
  db:
    image: "${KUBEDB_CATALOG_REGISTRY}/mysql:5"
  exporter:
    image: "${KUBEDB_CATALOG_REGISTRY}/operator:0.8.0"
  tools:
    image: "${KUBEDB_CATALOG_REGISTRY}/mysql-tools:5"
  initContainer:
    image: "${KUBEDB_CATALOG_REGISTRY}/busybox"
  podSecurityPolicies:
    databasePolicyName: mysql-db
    snapshotterPolicyName: mysql-snapshot

